<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        .editor {
            font-family: 'Courier New', monospace;
            tab-size: 2;
        }
        
        .canvas-container {
            position: relative;
            overflow: auto;
            cursor: grab;
        }
        
        .canvas-container:active {
            cursor: grabbing;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            min-width: 100%;
            min-height: 100%;
        }
        
        canvas {
            display: block;
        }
        
        .node {
            position: absolute;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: move;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }
        
        .node:hover {
            transform: scale(1.05);
        }
        
        .node-rect {
            border: 2px solid #60a5fa;
            background: #1e3a8a;
            color: #fff;
        }
        
        .node-rounded {
            border: 2px solid #34d399;
            background: #065f46;
            color: #fff;
            border-radius: 20px;
        }
        
        .node-diamond {
            border: 2px solid #fbbf24;
            background: #78350f;
            color: #fff;
            transform: rotate(45deg);
        }
        
        .node-diamond span {
            display: block;
            transform: rotate(-45deg);
        }
        
        .node-circle {
            border: 2px solid #a78bfa;
            background: #5b21b6;
            color: #fff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .splitter {
            width: 4px;
            background: #374151;
            cursor: col-resize;
            position: relative;
            flex-shrink: 0;
        }
        
        .splitter:hover {
            background: #4b5563;
        }
        
        .splitter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -4px;
            right: -4px;
            bottom: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .zoom-btn {
            background: #1f2937;
            color: #fff;
            border: 1px solid #374151;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover {
            background: #374151;
            border-color: #4b5563;
        }
        
        .zoom-level {
            background: #1f2937;
            color: #9ca3af;
            padding: 0 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 1px solid #374151;
            min-width: 60px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-blue-400">ðŸ“Š Diagram Studio</h1>
                    <select id="diagramType" class="bg-gray-700 text-gray-100 px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="flowchart">Flowchart</option>
                        <option value="sequence">Sequence Diagram</option>
                        <option value="mindmap">Mind Map</option>
                    </select>
                </div>
                <div class="flex gap-3">
                    <button id="renderBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Render
                    </button>
                    <button id="downloadBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        ðŸ“¥ SVG
                    </button>
                    <button id="clearBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Clear
                    </button>
                    <button id="exampleBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                        Example
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div id="mainContent" class="flex flex-1 overflow-hidden">
            <!-- Left Pane - Editor -->
            <div id="leftPane" class="flex flex-col" style="width: 50%; min-width: 300px;">
                <div class="bg-gray-800 px-6 py-3 border-b border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-200">Diagram Code</h2>
                    <p class="text-sm text-gray-400 mt-1">Write your diagram using simple syntax</p>
                </div>
                <div class="flex-1 overflow-auto p-6">
                    <textarea 
                        id="editor" 
                        class="editor w-full h-full bg-gray-800 text-gray-100 p-4 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        placeholder="Start typing your diagram...&#10;&#10;Example:&#10;start -> process&#10;process -> decision&#10;decision -yes-> end&#10;decision -no-> process"
                        spellcheck="false"
                    ></textarea>
                </div>
                
                <!-- Syntax Guide -->
                <div class="bg-gray-800 border-t border-gray-700 px-6 py-4">
                    <details class="text-sm">
                        <summary class="cursor-pointer text-blue-400 font-medium mb-2">Syntax Guide</summary>
                        <div class="space-y-2 text-gray-300 mt-3">
                            <div><code class="bg-gray-700 px-2 py-1 rounded">A -> B</code> : Connection</div>
                            <div><code class="bg-gray-700 px-2 py-1 rounded">A -label-> B</code> : Labeled connection</div>
                            <div><code class="bg-gray-700 px-2 py-1 rounded">[A]</code> : Rectangle node</div>
                            <div><code class="bg-gray-700 px-2 py-1 rounded">(A)</code> : Rounded node</div>
                            <div><code class="bg-gray-700 px-2 py-1 rounded">{A}</code> : Diamond node</div>
                            <div><code class="bg-gray-700 px-2 py-1 rounded">((A))</code> : Circle node</div>
                        </div>
                    </details>
                </div>
            </div>

            <!-- Splitter -->
            <div id="splitter" class="splitter"></div>

            <!-- Right Pane - Canvas -->
            <div id="rightPane" class="flex flex-col" style="flex: 1; min-width: 300px;">
                <div class="bg-gray-800 px-6 py-3 border-b border-gray-700">
                    <h2 class="text-lg font-semibold text-gray-200">Diagram Preview</h2>
                    <p class="text-sm text-gray-400 mt-1">Visual representation of your diagram</p>
                </div>
                <div id="canvasContainer" class="canvas-container flex-1 bg-gray-900 relative overflow-auto">
                    <div id="canvasWrapper" class="canvas-wrapper">
                        <canvas id="canvas"></canvas>
                        <div id="nodesContainer" class="absolute top-0 left-0"></div>
                    </div>
                    
                    <!-- Zoom Controls -->
                    <div class="zoom-controls">
                        <button id="zoomOut" class="zoom-btn">âˆ’</button>
                        <div id="zoomLevel" class="zoom-level">100%</div>
                        <button id="zoomIn" class="zoom-btn">+</button>
                        <button id="zoomReset" class="zoom-btn" title="Reset Zoom">âŸ²</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const nodesContainer = document.getElementById('nodesContainer');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const canvasContainer = document.getElementById('canvasContainer');
        const renderBtn = document.getElementById('renderBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exampleBtn = document.getElementById('exampleBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const diagramType = document.getElementById('diagramType');
        const splitter = document.getElementById('splitter');
        const leftPane = document.getElementById('leftPane');
        const rightPane = document.getElementById('rightPane');
        const mainContent = document.getElementById('mainContent');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');
        const zoomLevelDiv = document.getElementById('zoomLevel');

        let nodes = new Map();
        let connections = [];
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let isPanning = false;
        let startX, startY;

        // Splitter functionality
        let isResizing = false;

        splitter.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerRect = mainContent.getBoundingClientRect();
            const newLeftWidth = e.clientX - containerRect.left;
            const minWidth = 300;
            const splitterWidth = 4;
            const maxWidth = containerRect.width - minWidth - splitterWidth;

            if (newLeftWidth >= minWidth && newLeftWidth <= maxWidth) {
                const leftPercent = (newLeftWidth / containerRect.width) * 100;
                leftPane.style.width = `${newLeftWidth}px`;
                leftPane.style.flex = 'none';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Zoom functionality
        function updateZoom(delta) {
            const oldZoom = zoom;
            zoom = Math.max(0.25, Math.min(3, zoom + delta));
            
            canvasWrapper.style.transform = `scale(${zoom})`;
            canvasWrapper.style.transformOrigin = '0 0';
            
            const scaleFactor = zoom / oldZoom;
            canvasWrapper.style.width = `${canvas.width}px`;
            canvasWrapper.style.height = `${canvas.height}px`;
            
            zoomLevelDiv.textContent = `${Math.round(zoom * 100)}%`;
        }

        zoomInBtn.addEventListener('click', () => updateZoom(0.25));
        zoomOutBtn.addEventListener('click', () => updateZoom(-0.25));
        zoomResetBtn.addEventListener('click', () => {
            zoom = 1;
            updateZoom(0);
            canvasContainer.scrollLeft = 0;
            canvasContainer.scrollTop = 0;
        });

        // Mouse wheel zoom
        canvasContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                updateZoom(delta);
            }
        });

        // Pan/Drag functionality
        canvasContainer.addEventListener('mousedown', (e) => {
            if (e.target === canvasContainer || e.target === canvasWrapper || e.target === canvas) {
                isPanning = true;
                startX = e.clientX + canvasContainer.scrollLeft;
                startY = e.clientY + canvasContainer.scrollTop;
            }
        });

        canvasContainer.addEventListener('mousemove', (e) => {
            if (isPanning) {
                canvasContainer.scrollLeft = startX - e.clientX;
                canvasContainer.scrollTop = startY - e.clientY;
            }
        });

        canvasContainer.addEventListener('mouseup', () => {
            isPanning = false;
        });

        canvasContainer.addEventListener('mouseleave', () => {
            isPanning = false;
        });

        const examples = {
            flowchart: `start -> [Process Data]
[Process Data] -> {Valid?}
{Valid?} -yes-> [Save to DB]
{Valid?} -no-> (Error Handler)
[Save to DB] -> ((Success))
(Error Handler) -> [Log Error]
[Log Error] -> end`,
            
            sequence: `User -> Server: Login Request
Server -> Database: Query User
Database -> Server: User Data
Server -> User: Auth Token
User -> Server: Get Profile
Server -> User: Profile Data`,
            
            mindmap: `((Central Idea)) -> [Branch 1]
((Central Idea)) -> [Branch 2]
((Central Idea)) -> [Branch 3]
[Branch 1] -> (Sub-topic 1.1)
[Branch 1] -> (Sub-topic 1.2)
[Branch 2] -> (Sub-topic 2.1)
[Branch 3] -> (Sub-topic 3.1)
[Branch 3] -> (Sub-topic 3.2)`
        };

        function parseNode(text) {
            text = text.trim();
            if (text.startsWith('((') && text.endsWith('))')) {
                return { type: 'circle', label: text.slice(2, -2) };
            } else if (text.startsWith('[') && text.endsWith(']')) {
                return { type: 'rect', label: text.slice(1, -1) };
            } else if (text.startsWith('(') && text.endsWith(')')) {
                return { type: 'rounded', label: text.slice(1, -1) };
            } else if (text.startsWith('{') && text.endsWith('}')) {
                return { type: 'diamond', label: text.slice(1, -1) };
            }
            return { type: 'rect', label: text };
        }

        function parseDiagram(code) {
            const lines = code.split('\n').filter(line => line.trim());
            nodes.clear();
            connections = [];

            lines.forEach(line => {
                const arrowMatch = line.match(/^(.+?)\s*(-[^->]*->)\s*(.+)$/);
                if (arrowMatch) {
                    const fromText = arrowMatch[1].trim();
                    const arrow = arrowMatch[2].trim();
                    const toText = arrowMatch[3].trim();

                    const fromNode = parseNode(fromText);
                    const toNode = parseNode(toText);

                    const fromId = fromNode.label;
                    const toId = toNode.label;

                    if (!nodes.has(fromId)) {
                        nodes.set(fromId, { ...fromNode, id: fromId });
                    }
                    if (!nodes.has(toId)) {
                        nodes.set(toId, { ...toNode, id: toId });
                    }

                    const labelMatch = arrow.match(/-(.+)->/);
                    const label = labelMatch ? labelMatch[1].trim() : '';

                    connections.push({ from: fromId, to: toId, label });
                }
            });
        }

        function layoutNodes() {
            const nodeArray = Array.from(nodes.values());
            const type = diagramType.value;
            
            if (type === 'flowchart') {
                layoutFlowchart(nodeArray);
            } else if (type === 'sequence') {
                layoutSequence(nodeArray);
            } else if (type === 'mindmap') {
                layoutMindmap(nodeArray);
            }
        }

        function layoutFlowchart(nodeArray) {
            const levels = new Map();
            const visited = new Set();
            
            function assignLevel(nodeId, level) {
                if (visited.has(nodeId)) return;
                visited.add(nodeId);
                
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(nodeId);
                
                connections.forEach(conn => {
                    if (conn.from === nodeId) {
                        assignLevel(conn.to, level + 1);
                    }
                });
            }
            
            if (nodeArray.length > 0) {
                assignLevel(nodeArray[0].id, 0);
            }
            
            nodeArray.forEach(node => {
                if (!visited.has(node.id)) {
                    assignLevel(node.id, 0);
                }
            });
            
            const verticalSpacing = 150;
            const horizontalSpacing = 200;
            const startY = 100;
            const startX = 100;
            
            levels.forEach((nodeIds, level) => {
                const totalWidth = nodeIds.length * horizontalSpacing;
                nodeIds.forEach((nodeId, index) => {
                    const node = nodes.get(nodeId);
                    node.x = startX + index * horizontalSpacing + (canvas.width - totalWidth) / 2;
                    node.y = startY + level * verticalSpacing;
                });
            });
        }

        function layoutSequence(nodeArray) {
            const participants = new Set();
            connections.forEach(conn => {
                participants.add(conn.from);
                participants.add(conn.to);
            });
            
            const participantArray = Array.from(participants);
            const spacing = 250;
            const startX = 150;
            
            participantArray.forEach((participant, index) => {
                const node = nodes.get(participant);
                if (node) {
                    node.x = startX + index * spacing;
                    node.y = 100;
                }
            });
        }

        function layoutMindmap(nodeArray) {
            if (nodeArray.length === 0) return;
            
            const centerNode = nodeArray[0];
            centerNode.x = canvas.width / 2;
            centerNode.y = canvas.height / 2;
            
            const children = nodeArray.slice(1);
            const angleStep = (2 * Math.PI) / children.length;
            const radius = 200;
            
            children.forEach((node, index) => {
                const angle = index * angleStep;
                node.x = centerNode.x + Math.cos(angle) * radius;
                node.y = centerNode.y + Math.sin(angle) * radius;
            });
        }

        function drawConnections() {
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#93c5fd';

            connections.forEach(conn => {
                const fromNode = nodes.get(conn.from);
                const toNode = nodes.get(conn.to);

                if (fromNode && toNode) {
                    ctx.beginPath();
                    ctx.moveTo(fromNode.x, fromNode.y);
                    ctx.lineTo(toNode.x, toNode.y);
                    ctx.stroke();

                    // Draw arrow
                    const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                    const arrowSize = 10;
                    ctx.beginPath();
                    ctx.moveTo(toNode.x, toNode.y);
                    ctx.lineTo(
                        toNode.x - arrowSize * Math.cos(angle - Math.PI / 6),
                        toNode.y - arrowSize * Math.sin(angle - Math.PI / 6)
                    );
                    ctx.moveTo(toNode.x, toNode.y);
                    ctx.lineTo(
                        toNode.x - arrowSize * Math.cos(angle + Math.PI / 6),
                        toNode.y - arrowSize * Math.sin(angle + Math.PI / 6)
                    );
                    ctx.stroke();

                    // Draw label
                    if (conn.label) {
                        const midX = (fromNode.x + toNode.x) / 2;
                        const midY = (fromNode.y + toNode.y) / 2;
                        ctx.fillText(conn.label, midX, midY - 5);
                    }
                }
            });
        }

        function drawNodes() {
            nodesContainer.innerHTML = '';
            
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = `node node-${node.type} fade-in`;
                div.style.left = `${node.x}px`;
                div.style.top = `${node.y}px`;
                div.style.transform = 'translate(-50%, -50%)';
                
                if (node.type === 'diamond') {
                    const span = document.createElement('span');
                    span.textContent = node.label;
                    div.appendChild(span);
                } else {
                    div.textContent = node.label;
                }
                
                nodesContainer.appendChild(div);
            });
        }

        function render() {
            const code = editor.value;
            parseDiagram(code);
            
            canvas.width = 1600;
            canvas.height = 1200;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (nodes.size > 0) {
                layoutNodes();
                drawConnections();
                drawNodes();
            }
            
            canvasWrapper.style.width = `${canvas.width}px`;
            canvasWrapper.style.height = `${canvas.height}px`;
        }

        function downloadSVG() {
            if (nodes.size === 0) {
                alert('Please render a diagram first!');
                return;
            }

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", canvas.width);
            svg.setAttribute("height", canvas.height);
            svg.setAttribute("xmlns", svgNS);
            
            // Add background
            const bg = document.createElementNS(svgNS, "rect");
            bg.setAttribute("width", "100%");
            bg.setAttribute("height", "100%");
            bg.setAttribute("fill", "#111827");
            svg.appendChild(bg);

            // Draw connections
            connections.forEach(conn => {
                const fromNode = nodes.get(conn.from);
                const toNode = nodes.get(conn.to);

                if (fromNode && toNode) {
                    // Line
                    const line = document.createElementNS(svgNS, "line");
                    line.setAttribute("x1", fromNode.x);
                    line.setAttribute("y1", fromNode.y);
                    line.setAttribute("x2", toNode.x);
                    line.setAttribute("y2", toNode.y);
                    line.setAttribute("stroke", "#60a5fa");
                    line.setAttribute("stroke-width", "2");
                    svg.appendChild(line);

                    // Arrow
                    const angle = Math.atan2(toNode.y - fromNode.y, toNode.x - fromNode.x);
                    const arrowSize = 10;
                    const arrow = document.createElementNS(svgNS, "path");
                    const arrowPath = `M ${toNode.x} ${toNode.y} L ${toNode.x - arrowSize * Math.cos(angle - Math.PI / 6)} ${toNode.y - arrowSize * Math.sin(angle - Math.PI / 6)} M ${toNode.x} ${toNode.y} L ${toNode.x - arrowSize * Math.cos(angle + Math.PI / 6)} ${toNode.y - arrowSize * Math.sin(angle + Math.PI / 6)}`;
                    arrow.setAttribute("d", arrowPath);
                    arrow.setAttribute("stroke", "#60a5fa");
                    arrow.setAttribute("stroke-width", "2");
                    arrow.setAttribute("fill", "none");
                    svg.appendChild(arrow);

                    // Label
                    if (conn.label) {
                        const midX = (fromNode.x + toNode.x) / 2;
                        const midY = (fromNode.y + toNode.y) / 2;
                        const text = document.createElementNS(svgNS, "text");
                        text.setAttribute("x", midX);
                        text.setAttribute("y", midY - 5);
                        text.setAttribute("fill", "#93c5fd");
                        text.setAttribute("font-size", "12");
                        text.setAttribute("font-family", "sans-serif");
                        text.textContent = conn.label;
                        svg.appendChild(text);
                    }
                }
            });

            // Draw nodes
            nodes.forEach(node => {
                const g = document.createElementNS(svgNS, "g");
                
                const colors = {
                    rect: { stroke: '#60a5fa', fill: '#1e3a8a' },
                    rounded: { stroke: '#34d399', fill: '#065f46' },
                    diamond: { stroke: '#fbbf24', fill: '#78350f' },
                    circle: { stroke: '#a78bfa', fill: '#5b21b6' }
                };

                const color = colors[node.type];

                if (node.type === 'circle') {
                    const circle = document.createElementNS(svgNS, "circle");
                    circle.setAttribute("cx", node.x);
                    circle.setAttribute("cy", node.y);
                    circle.setAttribute("r", 50);
                    circle.setAttribute("stroke", color.stroke);
                    circle.setAttribute("stroke-width", "2");
                    circle.setAttribute("fill", color.fill);
                    g.appendChild(circle);
                } else if (node.type === 'diamond') {
                    const size = 60;
                    const diamond = document.createElementNS(svgNS, "polygon");
                    const points = `${node.x},${node.y - size} ${node.x + size},${node.y} ${node.x},${node.y + size} ${node.x - size},${node.y}`;
                    diamond.setAttribute("points", points);
                    diamond.setAttribute("stroke", color.stroke);
                    diamond.setAttribute("stroke-width", "2");
                    diamond.setAttribute("fill", color.fill);
                    g.appendChild(diamond);
                } else {
                    const rect = document.createElementNS(svgNS, "rect");
                    const width = node.label.length * 10 + 40;
                    const height = 40;
                    rect.setAttribute("x", node.x - width / 2);
                    rect.setAttribute("y", node.y - height / 2);
                    rect.setAttribute("width", width);
                    rect.setAttribute("height", height);
                    rect.setAttribute("rx", node.type === 'rounded' ? 20 : 8);
                    rect.setAttribute("stroke", color.stroke);
                    rect.setAttribute("stroke-width", "2");
                    rect.setAttribute("fill", color.fill);
                    g.appendChild(rect);
                }

                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", node.x);
                text.setAttribute("y", node.y);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("dominant-baseline", "middle");
                text.setAttribute("fill", "#fff");
                text.setAttribute("font-size", "14");
                text.setAttribute("font-weight", "500");
                text.setAttribute("font-family", "sans-serif");
                text.textContent = node.label;
                g.appendChild(text);

                svg.appendChild(g);
            });

            // Convert to blob and download
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "diagram.svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        renderBtn.addEventListener('click', render);
        downloadBtn.addEventListener('click', downloadSVG);
        
        clearBtn.addEventListener('click', () => {
            editor.value = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodesContainer.innerHTML = '';
        });

        exampleBtn.addEventListener('click', () => {
            editor.value = examples[diagramType.value];
            render();
        });

        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                render();
            }
        });

        // Initial example
        editor.value = examples.flowchart;
        render();
    </script>
</body>
