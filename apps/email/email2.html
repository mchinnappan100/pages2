<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            background: linear-gradient(135deg, #fd7e14, #e83e8c);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.4);
            display: inline-block;
        }
        
        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 126, 20, 0.6);
        }
        
        .email-count {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        
        .info-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .sender {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }
        
        .subject {
            color: #34495e;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        
        .date {
            color: #7f8c8d;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .preview {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .row-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .preview {
                display: none;
            }
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email Management Dashboard</h1>
        
        <div class="email-count">
            <span class="info-badge">mohan.chinnappan.n5@gmail.com</span>
            <br><br>
            Manage your email data with export and import capabilities
        </div>
        
        <div class="controls">
            <button class="btn" onclick="downloadCSV()">üìÑ Download CSV</button>
            <button class="btn btn-success" onclick="downloadJSON()">üìã Download JSON</button>
            <div class="file-upload">
                <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileUpload(event)">
                <label for="csvFileInput" class="file-upload-label">üìÅ Upload CSV</label>
            </div>
            <button class="btn" onclick="clearData()">üóëÔ∏è Clear Data</button>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="upload-area" id="uploadArea" ondrop="handleFileDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
            <p>üìÇ Drag and drop a CSV file here or use the upload button above</p>
            <p style="font-size: 0.9em; color: #666;">Supported format: CSV with columns: From, Subject, Date, Preview</p>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th style="width: 60px; text-align: center;">#</th>
                    <th style="width: 200px;">From</th>
                    <th style="width: 350px;">Subject</th>
                    <th style="width: 140px;">Date</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody id="emailTableBody">
                <!-- Email data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>

            },
            {

                subject: "Editor's Pick: For Google Challenger Perplexity, Growth Comes at a High Cost",
                date: "May 25, 2025",
                preview: "Artificial intelligence‚Äìpowered search engine Perplexity has rapidly increased its subscription revenue and users in the past year, despite tough competition..."

                from: "Heikki @ Neon",
                subject: "Getting started with Neon Postgres üêò",

            },
            {
                from: "The Information",
                subject: "The WNBA's Online Abuse Problem‚ÄîAnd How It Might Fix It",

            },
            {
                from: "The Information",
                subject: "Top Posts Today from The Information Subscribers",

                preview: "The Information has a simple mission: deliver important, deeply reported stories about the technology business you won't find elsewhere..."
            },
            {
                from: "Martin Peers",
                subject: "The Briefing: Apple, Trump and Tariffs",
                date: "May 23, 2025",
                preview: "The Briefing newsletter covering Apple's business in relation to political developments..."
            }
        ];

        // Function to render the email table
        function renderTable() {
            const tbody = document.getElementById('emailTableBody');
            tbody.innerHTML = '';
            
            emailData.forEach((email, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><div class="row-number">${index + 1}</div></td>
                    <td><div class="sender">${email.from}</div></td>
                    <td><div class="subject">${email.subject}</div></td>
                    <td><div class="date">${email.date}</div></td>
                    <td><div class="preview">${email.preview}</div></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to download CSV
        function downloadCSV() {
            const csv = convertToCSV(emailData);
            downloadFile(csv, 'email_data.csv', 'text/csv');
            showStatus('CSV file downloaded successfully!', 'success');
        }

        // Function to download JSON
        function downloadJSON() {
            const json = JSON.stringify(emailData, null, 2);
            downloadFile(json, 'email_data.json', 'application/json');
            showStatus('JSON file downloaded successfully!', 'success');
        }

        // Function to convert data to CSV
        function convertToCSV(data) {
            const headers = ['From', 'Subject', 'Date', 'Preview'];
            const csvContent = [
                headers.join(','),
                ...data.map(row => [
                    `"${row.from.replace(/"/g, '""')}"`,
                    `"${row.subject.replace(/"/g, '""')}"`,
                    `"${row.date.replace(/"/g, '""')}"`,
                    `"${row.preview.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }

        // Function to download file
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Function to handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/csv') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        parseCSV(e.target.result);
                        showStatus('CSV file uploaded and parsed successfully!', 'success');
                    } catch (error) {
                        showStatus('Error parsing CSV file: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            } else {
                showStatus('Please select a valid CSV file.', 'error');
            }
        }

        // Function to parse CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            
            if (!headers.includes('From') || !headers.includes('Subject')) {
                throw new Error('CSV must contain "From" and "Subject" columns');
            }
            
            const newData = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const email = {};
                    headers.forEach((header, index) => {
                        const key = header.toLowerCase().replace(/\s+/g, '');
                        if (key === 'from') email.from = values[index] || '';
                        else if (key === 'subject') email.subject = values[index] || '';
                        else if (key === 'date') email.date = values[index] || '';
                        else if (key === 'preview') email.preview = values[index] || '';
                    });
                    newData.push(email);
                }
            }
            
            emailData = newData;
            renderTable();
        }

        // Function to parse CSV line (handles quoted values)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Drag and drop functionality
        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'text/csv') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        parseCSV(e.target.result);
                        showStatus('CSV file uploaded and parsed successfully!', 'success');
                    } catch (error) {
                        showStatus('Error parsing CSV file: ' + error.message, 'error');
                    }
                };
                reader.readAsText(files[0]);
            } else {
                showStatus('Please drop a valid CSV file.', 'error');
            }
        }

        // Function to show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Function to clear data
        function clearData() {
            if (confirm('Are you sure you want to clear all email data?')) {
                emailData = [];
                renderTable();
                showStatus('All email data has been cleared.', 'success');
            }
        }

        // Initialize the table on page load
        renderTable();
    </script>
