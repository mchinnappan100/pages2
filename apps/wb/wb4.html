<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 2px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas#whiteboard {
            border: 2px solid #000;
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            canvas#whiteboard {
                max-width: 100%;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Whiteboard</h1>
    <div class="controls">
        <input type="color" id="colorPicker">
        <button id="clearBtn">Clear</button>
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="wb.js"></script>
</body>
</html>
