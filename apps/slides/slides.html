<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC - Slide Presentation App</title>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/editor/editor.main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: #ffffff;
        }

        .header {
            background: #2d2d2d;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: #404040;
        }

        .btn.secondary:hover {
            background: #505050;
        }

        .file-input {
            display: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
        }

        .editor-pane {
            width: 40%;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .editor-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #404040;
            font-size: 14px;
            font-weight: 500;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .resizer {
            width: 6px;
            background: #404040;
            cursor: col-resize;
            position: relative;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .resizer:hover {
            background: #007acc;
        }

        .resizer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background: #666;
            border-radius: 1px;
        }

        .resizer:hover::after {
            background: #ffffff;
        }

        .slide-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            min-width: 200px;
        }

        .slide-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slide-counter {
            font-size: 14px;
            color: #cccccc;
        }

        .slide-controls {
            display: flex;
            gap: 8px;
        }

        .slide-controls .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .slide-viewer {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            background: white;
            color: #333;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            display: none;
            font-size: 18px;
            line-height: 1.6;
        }

        .slide.active {
            display: block;
        }

        .slide h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }

        .slide h2 {
            font-size: 36px;
            margin-bottom: 25px;
            color: #34495e;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .slide h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #34495e;
        }

        .slide p {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .slide ul, .slide ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .slide li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .slide code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #e74c3c;
        }

        .slide pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .slide blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-size: 18px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .editor-pane, .slide-pane {
                width: 100%;
                height: 50%;
            }
            
            .slide {
                padding: 30px;
                font-size: 16px;
            }
            
            .slide h1 {
                font-size: 32px;
            }
            
            .slide h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä MC Slide Presentation App</h1>
        <div class="header-controls">
            <button class="btn secondary" onclick="uploadFile()">üìÅ Upload Markdown</button>
            <button class="btn secondary" onclick="downloadMarkdown()">üíæ Download Markdown</button>
            <button class="btn" onclick="downloadPDF()">üìÑ Download PDF</button>
            <a target="_blank" class="btn" href="https://github.com/mchinnappan100/myslides">Sample Slides</a>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-pane" id="editor-pane">
            <div class="editor-header">
                üìù Markdown Editor
            </div>
            <div class="editor-container" id="editor-container"></div>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="slide-pane" id="slide-pane">
            <div class="slide-header">
                <span class="slide-counter">
                    Slide <span id="current-slide">0</span> of <span id="total-slides">0</span>
                </span>
                <div class="slide-controls">
                    <button class="btn" onclick="goToSlide(0)">üè† Home</button>
                    <button class="btn" onclick="previousSlide()">‚¨ÖÔ∏è Prev</button>
                    <button class="btn" onclick="nextSlide()">‚û°Ô∏è Next</button>
                    <button class="btn" onclick="goToSlide(-1)">üîö End</button>
                </div>
            </div>
            <div class="slide-viewer" id="slide-viewer">
                <div class="empty-state">
                    Start typing markdown in the editor to create slides.<br>
                    Use <code>---</code> to separate slides.
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="file-input" accept=".md,.txt" onchange="handleFileUpload(event)">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.min.js"></script>
  
    <script>
        let editor;
        let slides = [];
        let currentSlideIndex = 0;
        let isResizing = false;

        // Sample markdown content
        const sampleMarkdown = `## Welcome to Slide  App
A powerful tool for creating presentations with markdown

---

## Features
- üìù Live markdown editing with Editor (same editor used in VSCode)
- üéØ Real-time slide preview
- üìÅ Upload and download markdown files
- üìÑ Export slides to PDF
- üé® Beautiful slide styling
> All truly great things are simpe - Albert Einstein

<img src='https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico'>

---

## How to Use
1. **Edit** markdown in the left pane
2. **Navigate** slides using the control buttons
3. **Upload** existing markdown files
4. **Download** your presentation as markdown or PDF

---

## Markdown Syntax
- Use a line with 3 dots to separate slides
- Support for **bold**, *italic*, and \`code\`
- Lists, headers, and blockquotes
- Code blocks with syntax highlighting

> This is a blockquote example

---

## Code Example
\`\`\`javascript
function createSlide() {
    return {
        title: "My Slide",
        content: "Amazing content here!"
    };
}
\`\`\`

---

## Thank You!
Start creating your amazing presentations now! üöÄ`;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: sampleMarkdown,
                language: 'markdown',
                theme: 'vs-dark',
                automaticLayout: true,
                wordWrap: 'on',
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                folding: true
            });

            // Listen to content changes
            editor.onDidChangeModelContent(() => {
                updateSlides();
            });

            // Initial slide generation
            updateSlides();

            // Initialize resizer
            initializeResizer();
        });

        function updateSlides() {
            const markdown = editor.getValue();
            const slideTexts = markdown.split('---').map(slide => slide.trim()).filter(slide => slide);
            
            slides = slideTexts.map(slideText => marked.parse(slideText));
            
            renderSlides();
            updateSlideCounter();
            
            if (currentSlideIndex >= slides.length) {
                currentSlideIndex = Math.max(0, slides.length - 1);
            }
            showSlide(currentSlideIndex);
        }

        function renderSlides() {
            const viewer = document.getElementById('slide-viewer');
            
            if (slides.length === 0) {
                viewer.innerHTML = `
                    <div class="empty-state">
                        Start typing markdown in the editor to create slides.<br>
                        Use <code>---</code> to separate slides.
                    </div>
                `;
                return;
            }

            viewer.innerHTML = slides.map((slide, index) => `
                <div class="slide ${index === currentSlideIndex ? 'active' : ''}" data-slide="${index}">
                    ${slide}
                </div>
            `).join('');
        }

        function showSlide(index) {
            const slideElements = document.querySelectorAll('.slide');
            slideElements.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            currentSlideIndex = index;
            updateSlideCounter();
        }

        function updateSlideCounter() {
            document.getElementById('current-slide').textContent = slides.length > 0 ? currentSlideIndex + 1 : 0;
            document.getElementById('total-slides').textContent = slides.length;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function goToSlide(index) {
            if (index === -1) {
                index = slides.length - 1;
            }
            if (index >= 0 && index < slides.length) {
                showSlide(index);
            }
        }

        function uploadFile() {
            document.getElementById('file-input').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.setValue(e.target.result);
                    currentSlideIndex = 0;
                };
                reader.readAsText(file);
            }
        }

        function downloadMarkdown() {
            const content = editor.getValue();
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'presentation.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function downloadPDF() {
            if (slides.length === 0) {
                alert('No slides to export. Please create some slides first.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('landscape', 'mm', 'a4');
            
            const slideElements = document.querySelectorAll('.slide');
            
            for (let i = 0; i < slideElements.length; i++) {
                const slide = slideElements[i];
                
                // Show current slide
                showSlide(i);
                
                // Wait a bit for rendering
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    const canvas = await html2canvas(slide, {
                        backgroundColor: '#ffffff',
                        scale: 2,
                        useCORS: true,
                        allowTaint: true
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    // Calculate dimensions to fit the page
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const width = imgWidth * ratio;
                    const height = imgHeight * ratio;
                    
                    const x = (pdfWidth - width) / 2;
                    const y = (pdfHeight - height) / 2;
                    
                    pdf.addImage(imgData, 'PNG', x, y, width, height);
                } catch (error) {
                    console.error('Error generating slide', i, error);
                }
            }
            
            pdf.save('presentation.pdf');
        }

        function initializeResizer() {
            const resizer = document.getElementById('resizer');
            const editorPane = document.getElementById('editor-pane');
            const slidePane = document.getElementById('slide-pane');
            const container = document.querySelector('.main-container');

            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;

                const containerRect = container.getBoundingClientRect();
                const newLeftWidth = e.clientX - containerRect.left;
                const containerWidth = containerRect.width;
                const resizerWidth = 6;

                // Calculate percentages
                const leftPercent = (newLeftWidth / containerWidth) * 100;
                const rightPercent = 100 - leftPercent;

                // Set minimum and maximum widths (20% - 80%)
                if (leftPercent >= 20 && leftPercent <= 80) {
                    editorPane.style.width = leftPercent + '%';
                    slidePane.style.width = (rightPercent - (resizerWidth / containerWidth * 100)) + '%';
                    
                    // Trigger Monaco editor resize
                    if (editor) {
                        setTimeout(() => editor.layout(), 0);
                    }
                }
            });

            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = 'default';
                    document.body.style.userSelect = 'auto';
                }
            });

            // Prevent text selection during resize
            resizer.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target === document.body) {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousSlide();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextSlide();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToSlide(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        goToSlide(-1);
                        break;
                }
            }
        });
    </script>
</body>
