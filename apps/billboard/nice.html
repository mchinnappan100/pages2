<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motivational Billboard</title>
  <style>
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial Black', sans-serif;
    }

    .billboard {
      background-color: #f5f5f5;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 12px;
      max-width: 90%;
    }

    .billboard h1 {
      font-size: 60px;
      margin: 0;
      color: #333;
    }

    .billboard h2 {
      font-size: 40px;
      margin: 20px 0 0 0;
      color: #333;
    }

    .billboard h3 {
      font-size: 30px;
      margin: 10px 0 0 0;
      color: #333;
    }

    @media (max-width: 600px) {
      .billboard h1 {
        font-size: 36px;
      }

      .billboard h2 {
        font-size: 28px;
      }

      .billboard h3 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="billboard">
    <h1>WORK HARD</h1>
    <h2>&</h2>
    <h3>BE NICE TO PEOPLE</h3>
  </div>
</body>
</html>
