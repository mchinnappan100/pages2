<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivational Billboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .billboard {
      background-color: #f5f5f5;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      animation: fadeIn 1.5s ease-out;
      max-width: 90%;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .billboard:hover {
      transform: scale(1.02);
    }

    .billboard h1 {
      font-size: 60px;
      margin: 0;
      color: #222;
      letter-spacing: 2px;
    }

    .billboard h2 {
      font-size: 42px;
      margin: 20px 0 0 0;
      color: #555;
    }

    .billboard h3 {
      font-size: 30px;
      margin: 10px 0 0 0;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .billboard h1 {
        font-size: 36px;
      }

      .billboard h2 {
        font-size: 28px;
      }

      .billboard h3 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="billboard">
    <h1>WORK HARD</h1>
    <h2>&</h2>
    <h3>BE NICE TO PEOPLE</h3>
  </div>
</body>
</html>
