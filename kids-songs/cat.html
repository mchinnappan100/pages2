<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>சின்ன பூனை - Tamil Kitten Song</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scene {
            width: 100%;
            height: 70%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .kitten {
            width: 150px;
            height: 150px;
            position: absolute;
            transition: all 1s ease-in-out;
        }

        .kitten-body {
            width: 80px;
            height: 80px;
            background: #FFB6C1;
            border-radius: 50%;
            position: relative;
            border: 3px solid #FF69B4;
        }

        .kitten-head {
            width: 60px;
            height: 60px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: -40px;
            left: 10px;
            border: 3px solid #FF69B4;
        }

        .kitten-ears {
            width: 15px;
            height: 20px;
            background: #FF69B4;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -15px;
        }

        .ear-left { left: 5px; }
        .ear-right { right: 5px; }

        .kitten-eyes {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        .eye-left { left: 12px; }
        .eye-right { right: 12px; }

        .kitten-nose {
            width: 4px;
            height: 4px;
            background: #FF1493;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .kitten-tail {
            width: 40px;
            height: 8px;
            background: #FFB6C1;
            border-radius: 10px;
            position: absolute;
            right: -30px;
            top: 20px;
            transform-origin: left center;
            animation: tailWag 1s infinite alternate;
            border: 2px solid #FF69B4;
        }

        @keyframes tailWag {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }

        .child {
            width: 100px;
            height: 120px;
            position: absolute;
            animation: bounce 2s infinite ease-in-out;
        }

        .child-head {
            width: 50px;
            height: 50px;
            background: #FDBCB4;
            border-radius: 50%;
            position: relative;
            border: 2px solid #E3A5A0;
        }

        .child-body {
            width: 60px;
            height: 70px;
            background: #4169E1;
            border-radius: 10px;
            position: absolute;
            top: 45px;
            left: -5px;
            border: 2px solid #1E90FF;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .food-bowl {
            width: 60px;
            height: 30px;
            background: #CD853F;
            border-radius: 0 0 30px 30px;
            border: 3px solid #8B4513;
            position: absolute;
        }

        .food {
            width: 40px;
            height: 15px;
            background: #FFF8DC;
            border-radius: 20px;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .basket {
            width: 80px;
            height: 40px;
            background: #DEB887;
            border-radius: 0 0 40px 40px;
            border: 3px solid #CD853F;
            position: absolute;
        }

        .lyrics-container {
            position: absolute;
            bottom: 80px;
            width: 90%;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tamil-lyrics {
            font-size: 28px;
            font-weight: bold;
            color: #FF1493;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .english-lyrics {
            font-size: 18px;
            color: #4169E1;
            font-style: italic;
        }

        .bouncing-ball {
            width: 15px;
            height: 15px;
            background: #FF6347;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            animation: bounce-ball 0.5s infinite;
            box-shadow: 0 3px 10px rgba(255,99,71,0.5);
        }

        @keyframes bounce-ball {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .play-btn {
            background: #32CD32;
            color: white;
        }

        .pause-btn {
            background: #FF6347;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 8s infinite linear;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 10%;
            left: -100px;
        }

        .cloud2 {
            width: 120px;
            height: 40px;
            top: 20%;
            left: -150px;
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        .flowers {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 20px;
            background: #FF69B4;
            border-radius: 50%;
        }

        .flower1 { left: 10%; }
        .flower2 { left: 30%; }
        .flower3 { right: 10%; }
        .flower4 { right: 30%; }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Background elements -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        
        <!-- Scene 1: Walking kitten -->
        <div class="scene" id="scene1">
            <div class="kitten" id="kitten1" style="left: 20%;">
                <div class="kitten-body">
                    <div class="kitten-head">
                        <div class="kitten-ears ear-left"></div>
                        <div class="kitten-ears ear-right"></div>
                        <div class="kitten-eyes eye-left"></div>
                        <div class="kitten-eyes eye-right"></div>
                        <div class="kitten-nose"></div>
                    </div>
                    <div class="kitten-tail"></div>
                </div>
            </div>
            <div class="flowers flower1"></div>
            <div class="flowers flower2"></div>
            <div class="flowers flower3"></div>
            <div class="flowers flower4"></div>
        </div>

        <!-- Scene 2: Dancing with children -->
        <div class="scene hidden" id="scene2">
            <div class="kitten" style="left: 45%;">
                <div class="kitten-body">
                    <div class="kitten-head">
                        <div class="kitten-ears ear-left"></div>
                        <div class="kitten-ears ear-right"></div>
                        <div class="kitten-eyes eye-left"></div>
                        <div class="kitten-eyes eye-right"></div>
                        <div class="kitten-nose"></div>
                    </div>
                    <div class="kitten-tail"></div>
                </div>
            </div>
            <div class="child" style="left: 20%;">
                <div class="child-head"></div>
                <div class="child-body"></div>
            </div>
            <div class="child" style="right: 20%; animation-delay: 0.5s;">
                <div class="child-head"></div>
                <div class="child-body"></div>
            </div>
        </div>

        <!-- Scene 3: Eating and sleeping -->
        <div class="scene hidden" id="scene3">
            <div class="kitten" style="left: 35%;">
                <div class="kitten-body">
                    <div class="kitten-head">
                        <div class="kitten-ears ear-left"></div>
                        <div class="kitten-ears ear-right"></div>
                        <div class="kitten-eyes eye-left"></div>
                        <div class="kitten-eyes eye-right"></div>
                        <div class="kitten-nose"></div>
                    </div>
                    <div class="kitten-tail"></div>
                </div>
            </div>
            <div class="food-bowl" style="left: 55%; bottom: 35%;">
                <div class="food"></div>
            </div>
            <div class="basket" style="right: 20%; bottom: 30%;"></div>
        </div>

        <!-- Scene 4: Friendship -->
        <div class="scene hidden" id="scene4">
            <div class="kitten" style="left: 40%;">
                <div class="kitten-body">
                    <div class="kitten-head">
                        <div class="kitten-ears ear-left"></div>
                        <div class="kitten-ears ear-right"></div>
                        <div class="kitten-eyes eye-left"></div>
                        <div class="kitten-eyes eye-right"></div>
                        <div class="kitten-nose"></div>
                    </div>
                    <div class="kitten-tail"></div>
                </div>
            </div>
            <div class="child" style="left: 50%;">
                <div class="child-head"></div>
                <div class="child-body"></div>
            </div>
        </div>

        <!-- Lyrics display -->
        <div class="lyrics-container">
            <div class="tamil-lyrics" id="tamilText">
                <span class="bouncing-ball" id="bouncingBall"></span>
                சின்ன சின்ன பூனை, மியாவ் மியாவ் பாடும்
            </div>
            <div class="english-lyrics" id="englishText">
                Chinna chinna poonai, miyav miyav padum
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn play-btn" onclick="startAnimation()">▶️ Play Song</button>
            <button class="control-btn pause-btn" onclick="pauseAnimation()">⏸️ Pause</button>
        </div>
    </div>

    <script>
        let currentScene = 1;
        let animationInterval;
        let isPlaying = false;
        let ballPosition = 0;

        const lyrics = [
            {
                tamil: "சின்ன சின்ன பூனை, மியாவ் மியாவ் பாடும்",
                english: "Chinna chinna poonai, miyav miyav padum",
                translation: "(Little little kitten, meow meow sings)"
            },
            {
                tamil: "நடந்தே வந்த பூனை, நம்முடன் ஆடும்!",
                english: "Nadandhe vandha poonai, nammudan aadum!",
                translation: "(Walking came kitten, dances with us!)"
            },
            {
                tamil: "மியாவ் மியாவ் மியாவ் சோறும், மியாவ் மியாவ் தூங்கும்",
                english: "Miyav miyav miyav sorum, miyav miyav thungum",
                translation: "(Meow meow meow eats rice, meow meow sleeps)"
            },
            {
                tamil: "மியாவ் மியாவ் நல்லது, நம் தோழி பூனை! 🎵",
                english: "Miyav miyav nalladhu, nam thozhi poonai! 🎵",
                translation: "(Meow meow good one, our friend kitten! 🎵)"
            }
        ];

        function startAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            currentScene = 1;
            ballPosition = 0;
            
            showScene(1);
            
            animationInterval = setInterval(() => {
                updateLyrics();
                moveBall();
                
                if (ballPosition >= 100) {
                    currentScene++;
                    ballPosition = 0;
                    
                    if (currentScene > 4) {
                        currentScene = 1;
                    }
                    
                    showScene(currentScene);
                }
            }, 100);
        }

        function pauseAnimation() {
            isPlaying = false;
            clearInterval(animationInterval);
        }

        function showScene(sceneNum) {
            // Hide all scenes
            for (let i = 1; i <= 4; i++) {
                const scene = document.getElementById(`scene${i}`);
                if (scene) {
                    scene.classList.add('hidden');
                    scene.classList.remove('visible');
                }
            }
            
            // Show current scene
            const currentSceneEl = document.getElementById(`scene${sceneNum}`);
            if (currentSceneEl) {
                currentSceneEl.classList.remove('hidden');
                currentSceneEl.classList.add('visible');
            }
        }

        function updateLyrics() {
            const lyricIndex = currentScene - 1;
            if (lyricIndex < lyrics.length) {
                document.getElementById('tamilText').innerHTML = 
                    '<span class="bouncing-ball" id="bouncingBall"></span>' + 
                    lyrics[lyricIndex].tamil;
                document.getElementById('englishText').textContent = 
                    lyrics[lyricIndex].english + ' ' + lyrics[lyricIndex].translation;
            }
        }

        function moveBall() {
            const ball = document.getElementById('bouncingBall');
            if (ball) {
                ballPosition += 2;
                ball.style.left = `${ballPosition}%`;
                
                if (ballPosition > 100) {
                    ballPosition = 0;
                }
            }
        }

        // Auto-move kitten in scene 1
        setInterval(() => {
            const kitten1 = document.getElementById('kitten1');
            if (kitten1 && !kitten1.classList.contains('hidden')) {
                const currentLeft = parseInt(kitten1.style.left) || 20;
                let newLeft = currentLeft + 2;
                if (newLeft > 80) newLeft = 10;
                kitten1.style.left = `${newLeft}%`;
            }
        }, 200);

        // Initialize
        showScene(1);
        updateLyrics();
    </script>
</body>
</html>
