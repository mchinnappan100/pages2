<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recorder - Pro Edition</title>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MONACO EDITOR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex h-screen max-w-7xl mx-auto">
        <!-- LEFT: PURE SCRIPT -->
        <div id="leftPane" class="panel w-1/2 flex flex-col border-r border-gray-700">
            <div class="scroll-indicator" id="scrollIndicator" style="width: 0%"></div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-white">📝 Guide</h1>
                    <label class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg cursor-pointer font-semibold">
                        <input type="file" id="markdownFile" accept=".md,.txt" class="hidden">
                        📁 Upload New
                    </label>
                </div>
                <div id="markdownContent" class="markdown-full prose prose-invert bg-gray-800 rounded-xl">
                    <p class="text-gray-400 italic text-xl">Loading Salesforce Service Cloud pitch...<br><br>
                        <small class="text-gray-600">Auto-loading in 2 seconds...</small>
                    </p>
                </div>
            </div>
        </div>

        <!-- SPLITTER -->
        <div id="splitter" class="splitter"></div>

        <!-- RIGHT: PURE RECORDING -->
        <div id="recorderPane" class="panel w-1/2 p-6 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">🎥 Recording Studio</h1>
                <button id="refreshDevices" class="text-blue-400 hover:text-blue-200 text-sm px-3 py-1 rounded">🔄
                    Refresh</button>
            </div>

            <!-- DEVICE SELECTION -->
            <div class="space-y-4 mb-6 flex-grow">
                <div><label class="block text-sm font-medium mb-2">🎤 Microphone</label>
                    <select id="micSelect" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2">
                        <option>Loading...</option>
                    </select>
                </div>
                <div><label class="block text-sm font-medium mb-2">📹 Camera</label>
                    <select id="cameraSelect" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>

            <!-- ALL BUTTONS -->
            <div class="video-controls">
                <div class="flex space-x-4">
                    <button id="startBtn"
                        class="flex-1 bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-semibold text-lg">
                        🎬 Start Recording (Ctrl+R)
                    </button>
                    <button id="stopBtn"
                        class="flex-1 bg-gray-600 hover:bg-gray-500 px-6 py-3 rounded-lg font-semibold text-lg hidden">
                        ⏹️ Stop (Ctrl+R)
                    </button>
                </div>
                <button id="downloadBtn"
                    class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold text-lg hidden">
                    💾 Download Video
                </button>
            </div>

            <div class="transcript-controls">
                <button id="transcribeBtn"
                    class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold hidden">
                    🎤 Transcribe → Popup (Ctrl+T)
                </button>
                <button id="downloadTranscriptBtn"
                    class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold hidden">
                    💾 Download TXT (Ctrl+S)
                </button>
                <button id="copyBtn" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded font-semibold hidden">
                    📋 Copy
                </button>
            </div>

            <!-- PURE VIDEO -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Preview</label>
                <div class="bg-black rounded-lg overflow-hidden">
                    <video id="videoPreview" class="w-full" autoplay muted></video>
                </div>
            </div>

            <div id="status" class="p-4 rounded-lg hidden"></div>
        </div>
    </div>

    <!-- ✅ BACKDROP -->
    <div id="popupBackdrop"></div>

    <!-- ✅ FIXED MONACO POPUP -->
    <div id="monacoPopup">
        <div id="popupHeader">
            <span id="popupTitle">📄 Instant Transcript Editor</span>
            <span id="closePopup">×</span>
        </div>
        <div id="monacoPopupContent">
            <div id="monacoContainer"></div>
        </div>
    </div>
    <script src="recorder_t.js"></script>
</body>

</html>
