<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Engine </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        .resizer {
            background: #374151;
            cursor: col-resize;
            width: 4px;
            position: relative;
        }

        .resizer:hover {
            background: #6b7280;
        }

        .resizer-horizontal {
            cursor: row-resize;
            height: 4px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div class="h-full flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4">
            <h1 class="text-2xl font-bold text-blue-400">Template Engine</h1>
            <p class="text-gray-400 text-sm mt-1">Create templates with variables, loops, and conditionals</p>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Left Panel - Template Editor -->
            <div id="leftPanel" class="bg-gray-800 flex flex-col" style="width: 40%;">
                <div class="bg-gray-700 px-4 py-2 border-b border-gray-600 flex justify-between items-center">
                    <h3 class="font-semibold text-blue-300">Template Editor</h3>
                    <div class="flex space-x-2">
                        <input type="file" id="templateFile" accept=".txt,.html,.md" class="hidden">
                        <button onclick="document.getElementById('templateFile').click()"
                            class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                            Load Template
                        </button>
                        <button onclick="downloadTemplate()"
                            class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">
                            Download
                        </button>
                    </div>
                </div>
                <div id="templateEditor" class="flex-1"></div>
            </div>

            <!-- Vertical Resizer -->
            <div id="verticalResizer" class="resizer"></div>

            <!-- Right Panel - Variables Editor -->
            <div id="rightPanel" class="bg-gray-800 flex flex-col" style="width: 60%;">
                <div class="bg-gray-700 px-4 py-2 border-b border-gray-600 flex justify-between items-center">
                    <h3 class="font-semibold text-green-300">Variables (JSON)</h3>
                    <div class="flex space-x-2">
                        <input type="file" id="variablesFile" accept=".json" class="hidden">
                        <button onclick="document.getElementById('variablesFile').click()"
                            class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                            Load JSON
                        </button>
                        <button onclick="downloadVariables()"
                            class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">
                            Download JSON
                        </button>
                        <button onclick="processTemplate()"
                            class="px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm">
                            Process Template
                        </button>
                    </div>
                </div>
                <div id="variablesEditor" class="flex-1"></div>
            </div>
        </div>

        <!-- Horizontal Resizer -->
        <div id="horizontalResizer" class="resizer resizer-horizontal"></div>

        <!-- Bottom Panel - Output -->
        <div id="bottomPanel" class="bg-gray-800 flex flex-col" style="height: 30%;">
            <div class="bg-gray-700 px-4 py-2 border-b border-gray-600 flex justify-between items-center">
                <h3 class="font-semibold text-yellow-300">Processed Output</h3>
                <button onclick="downloadOutput()" class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">
                    Download Output
                </button>
            </div>
            <div id="outputEditor" class="flex-1"></div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 border-t border-gray-700 px-6 py-4">
            <div class="max-w-7xl mx-auto text-center text-gray-400 text-sm">
                Made with ❤️ from <a href="https://en.wikipedia.org/wiki/New_Hampshire"
                    class="text-blue-400 hover:text-blue-300" target="_blank">New Hampshire</a> by <a
                    href="https://mohan-chinnappan-n.github.io/about/cv.html" class="text-blue-400 hover:text-blue-300"
                    target="_blank">MC</a>
            </div>
        </footer>
    </div>

 <script src="app.js"></script> 
</body>

</html>
