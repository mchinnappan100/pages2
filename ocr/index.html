<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gemma-3 OCR: Perform OCR on images using a local Gemma-3 LLM.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <title>Gemma-3 OCR</title>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col">
  <!-- Header (added for the web app) -->
  <header class="bg-gray-800 p-6 shadow-md">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold">Gemma-3 OCR</h1>
      <p class="text-sm text-gray-400 mt-1">
        Perform OCR on uploaded images using a local Gemma-3 LLM.
      </p>
    </div>
  </header>

  <main class="p-6 max-w-4xl mx-auto space-y-6 flex-1 w-120">
    

    <div class="space-y-4">
      <div>
        <h2 class="text-lg font-semibold mb-2">Upload Image</h2>
        <form id="upload-form" enctype="multipart/form-data">
          <input
            type="file"
            id="image-input"
            name="image"
            accept=".png,.jpg,.jpeg"
            class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white mb-2"
          >
          <div id="preview-container" class="hidden mb-2">
            <img id="image-preview" class="w-full rounded" alt="Image Preview">
          </div>
          <div class="flex space-x-4">
            <button
              type="submit"
              id="extract-btn"
              disabled
              class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400"
            >
              Extract Text üîç
            </button>
            <button
              type="button"
              id="clear-btn"
              class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600"
            >
              Clear üóëÔ∏è
            </button>
          </div>
        </form>
      </div>

      <div id="spinner" class="hidden flex justify-center">
        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Status</h2>
        <p id="status" class="text-sm text-gray-400"></p>
      </div>

      <div id="processing-time" class="text-sm text-gray-400 mb-2 hidden"></div>

      <div id="result" class="hidden">
        <h2 class="text-lg font-semibold mb-2">Extracted Text</h2>
        <textarea
          id="output"
          class="w-full h-full p-2 bg-gray-800 border border-gray-700 rounded text-white font-mono text-sm"
          readonly
        ></textarea>
        <button
          id="copyButton"
          class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full"
        >
          Copy to Clipboard
        </button>
      </div>
    </div>
  </main>

  <!-- Footer (same as popup.html) -->
  <footer class="bg-gray-800 p-4 mt-6">
    <p class="text-sm text-gray-400 text-center">
      Contact the author to get the backend server code which connects to your local Gemma LLM.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
