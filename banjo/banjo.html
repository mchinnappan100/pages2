<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjo Score Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .control-group h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .btn {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #29b6f6, #0288d1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff7043, #f4511e);
        }

        .btn.secondary:hover {
            background: linear-gradient(45deg, #f4511e, #d84315);
            box-shadow: 0 8px 25px rgba(255, 112, 67, 0.4);
        }

        .btn.success {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
        }

        .btn.success:hover {
            background: linear-gradient(45deg, #4caf50, #388e3c);
            box-shadow: 0 8px 25px rgba(102, 187, 106, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-label:hover {
            background: linear-gradient(45deg, #7b1fa2, #4a148c);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
        }

        .score-editor {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }

        .measure {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        .measure:hover {
            background: rgba(79, 195, 247, 0.2);
        }

        .measure.active {
            background: rgba(79, 195, 247, 0.4);
            color: white;
        }

        .strings {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .string {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .string-label {
            width: 40px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .fret-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .fret-btn {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .fret-btn:hover {
            background: rgba(79, 195, 247, 0.3);
            border-color: #4fc3f7;
        }

        .fret-btn.active {
            background: #4fc3f7;
            color: white;
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .song-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }

        .song-name {
            font-weight: bold;
            color: #4fc3f7;
        }

        .song-actions {
            display: flex;
            gap: 10px;
        }

        .status {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .hidden {
            display: none;
        }

        .playing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .floating-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.6);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .score-grid {
                grid-template-columns: repeat(8, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ï Banjo Score Editor</h1>
            <p>Create, play, and manage your banjo compositions</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üìù Composition</h3>
                <button class="btn" onclick="newSong()">‚ûï New Song</button>
                <button class="btn secondary" onclick="clearScore()">üóëÔ∏è Clear</button>
            </div>

            <div class="control-group">
                <h3>üéµ Playback</h3>
                <button class="btn success" onclick="playScore()">‚ñ∂Ô∏è Play</button>
                <button class="btn secondary" onclick="stopPlayback()">‚èπÔ∏è Stop</button>
            </div>

            <div class="control-group">
                <h3>üíæ File Management</h3>
                <button class="btn" onclick="saveMIDI()">üíæ Save MIDI</button>
                <label for="midiUpload" class="file-input-label">üìÅ Upload MIDI</label>
                <input type="file" id="midiUpload" accept=".mid,.midi" onchange="loadMIDI(event)">
            </div>

            <div class="control-group">
                <h3>‚öôÔ∏è Settings</h3>
                <div class="tempo-control">
                    <span>Tempo: <span id="tempoValue">120</span> BPM</span>
                    <input type="range" class="slider" id="tempoSlider" min="60" max="200" value="120" oninput="updateTempo(this.value)">
                </div>
            </div>
        </div>

        <div class="score-editor">
            <h3 style="color: #4fc3f7; margin-bottom: 20px;">üéº Score Editor</h3>
            
            <div class="strings" id="strings">
                <!-- Banjo strings will be generated here -->
            </div>

            <div class="score-grid" id="scoreGrid">
                <!-- Score grid will be generated here -->
            </div>
        </div>

        <div class="song-list">
            <h3 style="color: #4fc3f7; margin-bottom: 20px;">üéµ Saved Songs</h3>
            <div id="songList">
                <!-- Saved songs will appear here -->
            </div>
        </div>

        <div id="status" class="status hidden"></div>
    </div>

    <div class="floating-controls">
        <button class="floating-btn" onclick="scrollToTop()" title="Scroll to top">‚Üë</button>
    </div>

    <script>
        // Global variables
        let currentScore = [];
        let isPlaying = false;
        let currentTempo = 120;
        let audioContext;
        let savedSongs = [];
        let currentPosition = 0;
        let playbackInterval;

        // Banjo tuning (standard G tuning)
        const banjoStrings = [
            { name: 'G', note: 67 }, // High G (5th string)
            { name: 'D', note: 62 }, // D (4th string)
            { name: 'G', note: 55 }, // G (3rd string)
            { name: 'B', note: 59 }, // B (2nd string)
            { name: 'D', note: 50 }  // D (1st string)
        ];

        // Initialize the application
        function init() {
            createStringInterface();
            createScoreGrid();
            loadSavedSongs();
            initAudio();
            showStatus('Welcome to Banjo Score Editor!', 'info');
        }

        // Initialize Web Audio API
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error('Web Audio API not supported:', e);
                showStatus('Audio not supported in this browser', 'error');
            }
        }

        // Create string interface
        function createStringInterface() {
            const stringsContainer = document.getElementById('strings');
            stringsContainer.innerHTML = '';

            banjoStrings.forEach((string, stringIndex) => {
                const stringDiv = document.createElement('div');
                stringDiv.className = 'string';
                stringDiv.innerHTML = `
                    <div class="string-label">${string.name}</div>
                    <div class="fret-buttons">
                        ${Array.from({length: 13}, (_, fret) => 
                            `<button class="fret-btn" onclick="addNote(${stringIndex}, ${fret})">${fret}</button>`
                        ).join('')}
                    </div>
                `;
                stringsContainer.appendChild(stringDiv);
            });
        }

        // Create score grid
        function createScoreGrid() {
            const scoreGrid = document.getElementById('scoreGrid');
            scoreGrid.innerHTML = '';

            for (let i = 0; i < 32; i++) {
                const measure = document.createElement('div');
                measure.className = 'measure';
                measure.id = `measure-${i}`;
                measure.onclick = () => selectMeasure(i);
                scoreGrid.appendChild(measure);
            }

            // Initialize empty score
            currentScore = Array(32).fill(null).map(() => []);
        }

        // Add note to current position
        function addNote(stringIndex, fret) {
            const note = banjoStrings[stringIndex].note + fret;
            const measureIndex = getCurrentMeasure();
            
            if (measureIndex !== -1) {
                currentScore[measureIndex].push({
                    string: stringIndex,
                    fret: fret,
                    note: note,
                    duration: 0.5
                });
                
                updateMeasureDisplay(measureIndex);
                showStatus(`Added note: String ${stringIndex + 1}, Fret ${fret}`, 'success');
            } else {
                showStatus('Please select a measure first', 'error');
            }
        }

        // Get current selected measure
        function getCurrentMeasure() {
            const activeMeasure = document.querySelector('.measure.active');
            return activeMeasure ? parseInt(activeMeasure.id.split('-')[1]) : -1;
        }

        // Select measure
        function selectMeasure(index) {
            document.querySelectorAll('.measure').forEach(m => m.classList.remove('active'));
            document.getElementById(`measure-${index}`).classList.add('active');
        }

        // Update measure display
        function updateMeasureDisplay(measureIndex) {
            const measure = document.getElementById(`measure-${measureIndex}`);
            const notes = currentScore[measureIndex];
            
            if (notes.length === 0) {
                measure.textContent = '';
                measure.style.background = 'rgba(255, 255, 255, 0.05)';
            } else {
                measure.textContent = notes.length;
                measure.style.background = 'rgba(79, 195, 247, 0.3)';
            }
        }

        // Play score
        function playScore() {
            if (!audioContext || isPlaying) return;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            isPlaying = true;
            currentPosition = 0;
            document.querySelector('[onclick="playScore()"]').textContent = '‚è∏Ô∏è Playing';
            
            const beatDuration = 60 / currentTempo;
            
            playbackInterval = setInterval(() => {
                if (currentPosition >= currentScore.length) {
                    stopPlayback();
                    return;
                }

                playMeasure(currentPosition);
                highlightCurrentMeasure(currentPosition);
                currentPosition++;
            }, beatDuration * 1000);

            showStatus('Playing score...', 'info');
        }

        // Play measure
        function playMeasure(measureIndex) {
            const notes = currentScore[measureIndex];
            if (!notes || notes.length === 0) return;

            notes.forEach((note, index) => {
                setTimeout(() => {
                    playNote(note.note, note.duration);
                }, index * 100);
            });
        }

        // Play single note
        function playNote(frequency, duration) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Convert MIDI note to frequency
            const freq = 440 * Math.pow(2, (frequency - 69) / 12);
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Highlight current measure during playback
        function highlightCurrentMeasure(index) {
            document.querySelectorAll('.measure').forEach(m => m.classList.remove('playing'));
            if (index < currentScore.length) {
                document.getElementById(`measure-${index}`).classList.add('playing');
            }
        }

        // Stop playback
        function stopPlayback() {
            isPlaying = false;
            clearInterval(playbackInterval);
            document.querySelector('[onclick="playScore()"]').textContent = '‚ñ∂Ô∏è Play';
            document.querySelectorAll('.measure').forEach(m => m.classList.remove('playing'));
            showStatus('Playback stopped', 'info');
        }

        // Update tempo
        function updateTempo(value) {
            currentTempo = parseInt(value);
            document.getElementById('tempoValue').textContent = value;
        }

        // New song
        function newSong() {
            if (confirm('Start a new song? Current work will be lost.')) {
                currentScore = Array(32).fill(null).map(() => []);
                document.querySelectorAll('.measure').forEach((measure, index) => {
                    measure.textContent = '';
                    measure.style.background = 'rgba(255, 255, 255, 0.05)';
                    measure.classList.remove('active');
                });
                showStatus('New song created', 'success');
            }
        }

        // Clear score
        function clearScore() {
            if (confirm('Clear current score?')) {
                currentScore = Array(32).fill(null).map(() => []);
                document.querySelectorAll('.measure').forEach((measure, index) => {
                    measure.textContent = '';
                    measure.style.background = 'rgba(255, 255, 255, 0.05)';
                });
                showStatus('Score cleared', 'success');
            }
        }

        // Save MIDI
        function saveMIDI() {
            if (currentScore.every(measure => measure.length === 0)) {
                showStatus('No notes to save', 'error');
                return;
            }

            const songName = prompt('Enter song name:') || 'Untitled';
            const songData = {
                name: songName,
                score: currentScore,
                tempo: currentTempo,
                timestamp: new Date().toISOString()
            };

            savedSongs.push(songData);
            localStorage.setItem('banjoSongs', JSON.stringify(savedSongs));
            updateSongList();
            
            // Generate and download MIDI file
            const midiData = generateMIDI(songData);
            downloadMIDI(midiData, songName);
            
            showStatus(`Song "${songName}" saved successfully!`, 'success');
        }

        // Generate MIDI data (simplified)
        function generateMIDI(songData) {
            // This is a simplified MIDI generation
            // In a real implementation, you'd use a proper MIDI library
            const header = new Uint8Array([
                0x4D, 0x54, 0x68, 0x64, // "MThd"
                0x00, 0x00, 0x00, 0x06, // Header length
                0x00, 0x00, // Format type 0
                0x00, 0x01, // Number of tracks
                0x00, 0x60  // Time division
            ]);

            return header; // Simplified for demo
        }

        // Download MIDI file
        function downloadMIDI(midiData, filename) {
            const blob = new Blob([midiData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.mid`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Load MIDI file
        function loadMIDI(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // This would parse the MIDI file
                    // For demo purposes, we'll just show a success message
                    showStatus(`MIDI file "${file.name}" loaded successfully!`, 'success');
                } catch (error) {
                    showStatus('Error loading MIDI file', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Update song list
        function updateSongList() {
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            if (savedSongs.length === 0) {
                songList.innerHTML = '<p style="color: #888; text-align: center;">No saved songs</p>';
                return;
            }

            savedSongs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div>
                        <div class="song-name">${song.name}</div>
                        <div style="font-size: 0.9em; color: #888;">
                            ${new Date(song.timestamp).toLocaleDateString()} ‚Ä¢ ${song.tempo} BPM
                        </div>
                    </div>
                    <div class="song-actions">
                        <button class="btn" onclick="loadSong(${index})">Load</button>
                        <button class="btn secondary" onclick="deleteSong(${index})">Delete</button>
                    </div>
                `;
                songList.appendChild(songItem);
            });
        }

        // Load saved song
        function loadSong(index) {
            const song = savedSongs[index];
            currentScore = song.score;
            currentTempo = song.tempo;
            
            document.getElementById('tempoSlider').value = currentTempo;
            document.getElementById('tempoValue').textContent = currentTempo;
            
            // Update measure displays
            currentScore.forEach((measure, measureIndex) => {
                updateMeasureDisplay(measureIndex);
            });
            
            showStatus(`Song "${song.name}" loaded`, 'success');
        }

        // Delete song
        function deleteSong(index) {
            if (confirm(`Delete "${savedSongs[index].name}"?`)) {
                savedSongs.splice(index, 1);
                localStorage.setItem('banjoSongs', JSON.stringify(savedSongs));
                updateSongList();
                showStatus('Song deleted', 'success');
            }
        }

        // Load saved songs
        function loadSavedSongs() {
            const saved = localStorage.getItem('banjoSongs');
            if (saved) {
                savedSongs = JSON.parse(saved);
                updateSongList();
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
