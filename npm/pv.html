<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM Package Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; }
    
    .splitter {
      width: 4px;
      background: #cbd5e0;
      cursor: col-resize;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    
    .splitter:hover {
      background: #3b82f6;
    }
    
    .dark .splitter {
      background: #4b5563;
    }
    
    .dark .splitter:hover {
      background: #60a5fa;
    }
    
    .tree-item {
      @apply px-3 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors;
    }
    
    .tree-item.active {
      @apply bg-blue-50 dark:bg-blue-900 text-blue-600 dark:text-blue-300 font-medium;
    }
    
    .category-header {
      @apply flex items-center gap-2 px-3 py-2 font-semibold text-gray-700 dark:text-gray-300 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg;
    }
    
    .tool-item {
      @apply ml-6 px-3 py-2 text-sm cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors flex items-center gap-2;
    }
    
    .tool-item.selected {
      @apply bg-blue-50 dark:bg-blue-900 text-blue-600 dark:text-blue-300 font-medium;
    }
    
    .markdown-body {
      @apply prose dark:prose-invert max-w-none;
    }
    
    .markdown-body pre {
      @apply bg-gray-100 dark:bg-gray-800 p-4 rounded-lg overflow-x-auto;
    }
    
    .markdown-body code {
      @apply bg-gray-100 dark:bg-gray-800 px-1 py-0.5 rounded text-sm;
    }
    
    .markdown-body pre code {
      @apply bg-transparent p-0;
    }
    
    .markdown-body h1 {
      @apply text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100;
    }
    
    .markdown-body h2 {
      @apply text-2xl font-semibold mt-6 mb-3 text-gray-800 dark:text-gray-200;
    }
    
    .markdown-body h3 {
      @apply text-xl font-semibold mt-4 mb-2 text-gray-800 dark:text-gray-200;
    }
    
    .markdown-body a {
      @apply text-blue-600 dark:text-blue-400 hover:underline;
    }
    
    .markdown-body ul, .markdown-body ol {
      @apply my-4 ml-6;
    }
    
    .markdown-body li {
      @apply my-2;
    }
    
    .markdown-body table {
      @apply w-full border-collapse my-4;
    }
    
    .markdown-body th, .markdown-body td {
      @apply border border-gray-300 dark:border-gray-600 px-4 py-2;
    }
    
    .markdown-body th {
      @apply bg-gray-100 dark:bg-gray-800 font-semibold;
    }
    
    .loading {
      @apply flex items-center justify-center h-full;
    }
    
    .spinner {
      @apply animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500;
    }
    
    .chevron {
      transition: transform 0.2s;
    }
    
    .chevron.expanded {
      transform: rotate(90deg);
    }
    
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M0 0v24h24V0H0zm6.168 6.18h.8l3.564 5.95V6.18h.8v7.64h-.8l-3.564-5.95v5.95h-.8V6.18zm6.92 0h4.44v.72h-3.64v2.8h3.28v.72h-3.28v2.68h3.64v.72h-4.44V6.18z"/>
        </svg>
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">NPM Package Explorer</h1>
          <p class="text-sm text-gray-600 dark:text-gray-400">Browse and explore npm packages</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
          <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
  
  <!-- 3-Pane Layout -->
  <div id="splitContainer" style="display: flex; height: calc(100vh - 73px); overflow: hidden;">
    
    <!-- Left Pane: Package Tree -->
    <div id="leftPane" style="width: 25%; overflow: auto;" class="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
      <div class="p-4">
        <div class="mb-4">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search packages..." 
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 outline-none text-sm"
          >
        </div>
        <div id="packageTree" class="space-y-1"></div>
      </div>
    </div>
    
    <div id="splitter1" class="splitter"></div>
    
    <!-- Middle Pane: README Viewer -->
    <div id="middlePane" style="width: 50%; overflow: auto;" class="bg-white dark:bg-gray-800">
      <div id="readmeContent" class="p-8">
        <div class="text-center text-gray-500 dark:text-gray-400 py-20">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <p class="text-lg font-medium">Select a package to view its README</p>
          <p class="text-sm mt-2">Choose any tool from the left panel</p>
        </div>
      </div>
    </div>
    
    <div id="splitter2" class="splitter"></div>
    
    <!-- Right Pane: Installation & Info -->
    <div id="rightPane" style="width: 25%; overflow: auto;" class="bg-white dark:bg-gray-800">
      <div id="installInfo" class="p-6">
        <div class="text-center text-gray-500 dark:text-gray-400 py-20">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-lg font-medium">Package Information</p>
          <p class="text-sm mt-2">Details will appear here</p>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>
    // Data - will be loaded from URL parameter
    let packagesData = [];
    let selectedTool = null;
    
    // Theme
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });
    
    // Splitter functionality
    function initSplitters() {
      const container = document.getElementById('splitContainer');
      const leftPane = document.getElementById('leftPane');
      const middlePane = document.getElementById('middlePane');
      const rightPane = document.getElementById('rightPane');
      const splitter1 = document.getElementById('splitter1');
      const splitter2 = document.getElementById('splitter2');

      let isResizing = false;
      let currentSplitter = null;

      splitter1.addEventListener('mousedown', (e) => {
        isResizing = true;
        currentSplitter = 1;
        document.body.style.cursor = 'col-resize';
        e.preventDefault();
      });

      splitter2.addEventListener('mousedown', (e) => {
        isResizing = true;
        currentSplitter = 2;
        document.body.style.cursor = 'col-resize';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const containerRect = container.getBoundingClientRect();
        const mouseX = e.clientX - containerRect.left;
        const containerWidth = containerRect.width;

        if (currentSplitter === 1) {
          const leftWidth = (mouseX / containerWidth) * 100;
          if (leftWidth > 15 && leftWidth < 40) {
            leftPane.style.width = `${leftWidth}%`;
            const middleWidth = parseFloat(middlePane.style.width) || 50;
            const rightWidth = 100 - leftWidth - middleWidth;
            if (rightWidth > 15) {
              rightPane.style.width = `${rightWidth}%`;
            }
          }
        } else if (currentSplitter === 2) {
          const leftWidth = parseFloat(leftPane.style.width);
          const middleWidth = ((mouseX - (containerWidth * leftWidth / 100)) / containerWidth) * 100;
          
          if (middleWidth > 30 && middleWidth < 70) {
            middlePane.style.width = `${middleWidth}%`;
            const rightWidth = 100 - leftWidth - middleWidth;
            if (rightWidth > 15) {
              rightPane.style.width = `${rightWidth}%`;
            }
          }
        }
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          currentSplitter = null;
          document.body.style.cursor = 'default';
        }
      });
    }
    
    initSplitters();
    
    // Load packages data
    async function loadPackagesData() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataUrl = urlParams.get('d');
      
      if (dataUrl) {
        try {
          const response = await fetch(dataUrl);
          packagesData = await response.json();
        } catch (error) {
          console.error('Error loading data:', error);
          packagesData = getDefaultData();
        }
      } else {
        packagesData = getDefaultData();
      }
      
      renderPackageTree();
    }
    
    // Default data
    function getDefaultData() {
      return [
        {
          "category": "AI & Analysis",
          "tools": [
            {
              "name": "mc-whisper-ui",
              "description": "CLI to transcribe video with Whisper and show a Tailwind + Monaco UI",
              "url": "https://www.npmjs.com/package/mc-whisper-ui"
            },
            {
              "name": "lwc-generator-cli",
              "description": "AI-powered Lightning Web Component generator with interactive web UI",
              "url": "https://www.npmjs.com/package/lwc-generator-cli"
            }
          ]
        },
        {
          "category": "Data Tools",
          "tools": [
            {
              "name": "datagen-cli",
              "description": "Generate realistic fake data from a simple JSON/JSON5 spec",
              "url": "https://www.npmjs.com/package/datagen-cli"
            },
            {
              "name": "csv-to-json-cli",
              "description": "High-performance CSV to JSON conversion utility",
              "url": "https://www.npmjs.com/package/csv-to-json-cli"
            }
          ]
        }
      ];
    }
    
    // Render package tree
    function renderPackageTree(filter = '') {
      const treeContainer = document.getElementById('packageTree');
      treeContainer.innerHTML = '';
      
      packagesData.forEach((category, catIndex) => {
        const filteredTools = filter 
          ? category.tools.filter(tool => 
              tool.name.toLowerCase().includes(filter.toLowerCase()) ||
              tool.description.toLowerCase().includes(filter.toLowerCase())
            )
          : category.tools;
        
        if (filteredTools.length === 0 && filter) return;
        
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'mb-2';
        
        const categoryHeader = document.createElement('div');
        categoryHeader.className = 'category-header';
        categoryHeader.innerHTML = `
          <svg class="w-4 h-4 chevron ${filter ? 'expanded' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
          <span>${category.category}</span>
          <span class="text-xs text-gray-500 dark:text-gray-400 ml-auto">${filteredTools.length}</span>
        `;
        
        const toolsContainer = document.createElement('div');
        toolsContainer.className = `mt-1 space-y-1 ${filter ? '' : 'hidden'}`;
        toolsContainer.id = `cat-${catIndex}`;
        
        filteredTools.forEach(tool => {
          const toolDiv = document.createElement('div');
          toolDiv.className = 'tool-item';
          toolDiv.innerHTML = `
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <div class="flex-1 min-w-0">
              <div class="font-medium text-sm truncate">${tool.name}</div>
              <div class="text-xs text-gray-500 dark:text-gray-400 truncate">${tool.description}</div>
            </div>
          `;
          
          toolDiv.addEventListener('click', () => selectTool(tool, toolDiv));
          toolsContainer.appendChild(toolDiv);
        });
        
        categoryHeader.addEventListener('click', () => {
          const chevron = categoryHeader.querySelector('.chevron');
          chevron.classList.toggle('expanded');
          toolsContainer.classList.toggle('hidden');
        });
        
        categoryDiv.appendChild(categoryHeader);
        categoryDiv.appendChild(toolsContainer);
        treeContainer.appendChild(categoryDiv);
      });
    }
    
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderPackageTree(e.target.value);
    });
    
    // Select tool
    async function selectTool(tool, element) {
      // Update UI
      document.querySelectorAll('.tool-item').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      
      selectedTool = tool;
      
      // Load README
      await loadReadme(tool);
      
      // Show installation info
      showInstallInfo(tool);
    }
    
    // Load README from npm
    async function loadReadme(tool) {
      const readmeContainer = document.getElementById('readmeContent');
      
      readmeContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
        </div>
      `;
      
      try {
        const packageName = tool.name;
        const response = await fetch(`https://registry.npmjs.org/${packageName}`);
        const data = await response.json();
        
        const readme = data.readme || '# No README available\n\nThis package does not have a README file.';
        
        const html = marked.parse(readme);
        readmeContainer.innerHTML = `<div class="markdown-body">${html}</div>`;
      } catch (error) {
        readmeContainer.innerHTML = `
          <div class="text-center py-20">
            <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-lg font-medium text-red-600 dark:text-red-400">Failed to load README</p>
            <p class="text-sm mt-2 text-gray-600 dark:text-gray-400">${error.message}</p>
          </div>
        `;
      }
    }
    
    // Show installation info
    function showInstallInfo(tool) {
      const infoContainer = document.getElementById('installInfo');
      
      infoContainer.innerHTML = `
        <div class="space-y-6">
          <div>
            <h3 class="text-lg font-semibold mb-3 text-gray-900 dark:text-gray-100">ðŸ“¦ ${tool.name}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">${tool.description}</p>
          </div>
          
          <div>
            <h4 class="text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">Installation</h4>
            <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-4">
              <code class="text-sm text-gray-800 dark:text-gray-200">npm install -g ${tool.name}</code>
              <button onclick="copyToClipboard('npm install -g ${tool.name}')" class="ml-2 text-blue-600 hover:text-blue-700 dark:text-blue-400">
                <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <div>
            <h4 class="text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">Quick Links</h4>
            <div class="space-y-2">
              <a href="${tool.url}" target="_blank" class="flex items-center gap-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
                View on NPM
              </a>
              <a href="${tool.url.replace('/package/', '/package/')}#readme" target="_blank" class="flex items-center gap-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Documentation
              </a>
            </div>
          </div>
          
          <div>
            <h4 class="text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">Package Manager</h4>
            <div class="space-y-2 text-sm">
              <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-lg">
                <div class="font-medium text-gray-700 dark:text-gray-300 mb-1">NPM</div>
                <code class="text-xs text-gray-600 dark:text-gray-400">npm install -g ${tool.name}</code>
              </div>
              <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-lg">
                <div class="font-medium text-gray-700 dark:text-gray-300 mb-1">Yarn</div>
                <code class="text-xs text-gray-600 dark:text-gray-400">yarn global add ${tool.name}</code>
              </div>
              <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-lg">
                <div class="font-medium text-gray-700 dark:text-gray-300 mb-1">PNPM</div>
                <code class="text-xs text-gray-600 dark:text-gray-400">pnpm add -g ${tool.name}</code>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    
    // Copy to clipboard
    window.copyToClipboard = function(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show temporary success message
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
        toast.textContent = 'Copied to clipboard!';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
      });
    };
    
    // Initialize
    loadPackagesData();
  </script>
</body>
</html>
