<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-gray-800 shadow-lg border-b border-gray-700">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-brain text-blue-400 text-2xl"></i>
                    <h1 class="text-xl font-bold text-white">Recommendation System</h1>
                </div>
                <div class="text-sm text-gray-300">
                    <i class="fas fa-chart-line mr-2"></i>
                    Collaborative Filtering Dashboard
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 pb-32">
        <!-- File Upload Section -->
        <section class="mb-8">
            <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                <h2 class="text-2xl font-bold mb-4 text-blue-400">
                    <i class="fas fa-upload mr-2"></i>Upload Data Files
                </h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                        <input type="file" id="usersFile" accept=".csv" class="hidden">
                        <label for="usersFile" class="cursor-pointer">
                            <i class="fas fa-users text-3xl text-blue-400 mb-2 block"></i>
                            <span class="text-lg font-semibold block mb-2">Users CSV</span>
                            <span class="text-gray-400 text-sm">Click to upload users.csv</span>
                        </label>
                        <div id="usersStatus" class="mt-2 text-sm"></div>
                    </div>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                        <input type="file" id="purchasesFile" accept=".csv" class="hidden">
                        <label for="purchasesFile" class="cursor-pointer">
                            <i class="fas fa-shopping-cart text-3xl text-green-400 mb-2 block"></i>
                            <span class="text-lg font-semibold block mb-2">Purchases CSV</span>
                            <span class="text-gray-400 text-sm">Click to upload purchases.csv</span>
                        </label>
                        <div id="purchasesStatus" class="mt-2 text-sm"></div>
                    </div>
                </div>
                <button id="processBtn" class="mt-6 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-cogs mr-2"></i>Process Data & Generate Recommendations
                </button>
            </div>
        </section>

        <!-- Data Tables Section -->
        <section id="tablesSection" class="mb-8 hidden">
            <div class="grid lg:grid-cols-2 gap-6">
                <!-- Users Table -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-blue-400">
                        <i class="fas fa-users mr-2"></i>Users Data
                    </h3>
                    <div class="mb-4">
                        <input type="text" id="usersSearch" placeholder="Search users..." 
                               class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white w-full">
                    </div>
                    <div class="overflow-auto max-h-96">
                        <table id="usersTable" class="w-full text-sm">
                            <thead class="bg-gray-700 sticky top-0">
                                <tr id="usersHeader"></tr>
                            </thead>
                            <tbody id="usersBody" class="divide-y divide-gray-600"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center text-sm text-gray-400">
                        <div id="usersInfo"></div>
                        <div class="space-x-2">
                            <button id="usersPrev" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Previous</button>
                            <button id="usersNext" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Next</button>
                        </div>
                    </div>
                </div>

                <!-- Purchases Table -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-green-400">
                        <i class="fas fa-shopping-cart mr-2"></i>Purchases Data
                    </h3>
                    <div class="mb-4">
                        <input type="text" id="purchasesSearch" placeholder="Search purchases..." 
                               class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white w-full">
                    </div>
                    <div class="overflow-auto max-h-96">
                        <table id="purchasesTable" class="w-full text-sm">
                            <thead class="bg-gray-700 sticky top-0">
                                <tr id="purchasesHeader"></tr>
                            </thead>
                            <tbody id="purchasesBody" class="divide-y divide-gray-600"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center text-sm text-gray-400">
                        <div id="purchasesInfo"></div>
                        <div class="space-x-2">
                            <button id="purchasesPrev" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Previous</button>
                            <button id="purchasesNext" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section id="chartsSection" class="mb-8 hidden">
            <div class="grid lg:grid-cols-2 gap-6">
                <!-- Purchase Distribution Chart -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-purple-400">
                        <i class="fas fa-chart-bar mr-2"></i>Purchase Distribution
                    </h3>
                    <div style="height: 300px;">
                        <canvas id="purchaseChart"></canvas>
                    </div>
                </div>

                <!-- User Activity Chart -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-yellow-400">
                        <i class="fas fa-chart-line mr-2"></i>User Activity
                    </h3>
                    <div style="height: 300px;">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <!-- Item Popularity Chart -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-red-400">
                        <i class="fas fa-chart-pie mr-2"></i>Most Popular Items
                    </h3>
                    <div style="height: 300px;">
                        <canvas id="popularityChart"></canvas>
                    </div>
                </div>

                <!-- Recommendation Similarity Chart -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-cyan-400">
                        <i class="fas fa-project-diagram mr-2"></i>Similarity Matrix
                    </h3>
                    <div style="height: 300px;">
                        <canvas id="similarityChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendationsSection" class="hidden">
            <div class="grid lg:grid-cols-2 gap-6">
                <!-- User-Based Recommendations -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-blue-400">
                        <i class="fas fa-user-friends mr-2"></i>User-Based Recommendations
                    </h3>
                    <div class="mb-4">
                        <select id="userSelect" class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white w-full">
                            <option value="">Select a user...</option>
                        </select>
                    </div>
                    <div id="userRecommendations" class="space-y-3"></div>
                </div>

                <!-- Item-Based Recommendations -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-green-400">
                        <i class="fas fa-boxes mr-2"></i>Item-Based Recommendations
                    </h3>
                    <div class="mb-4">
                        <select id="itemSelect" class="bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white w-full">
                            <option value="">Select an item...</option>
                        </select>
                    </div>
                    <div id="itemRecommendations" class="space-y-3"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Sticky Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between text-sm text-gray-400">
                <div>
                    <i class="fas fa-info-circle mr-2"></i>
                   MC -  Collaborative Filtering Recommendation System
                </div>
                <div id="statusBar" class="flex items-center space-x-4">
                    <span>Ready</span>
                </div>
            </div>
        </div>
    </footer>

   <script src="app3.js"></script> 
</body>
</html>
