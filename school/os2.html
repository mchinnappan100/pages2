<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
<title>Homeschooling App</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
tailwind.config = {
darkMode: ["class", '[data-theme="dark"]']
}
</script>

<style>

:root{
--bg:#ffffff;
--text:#0f172a;
--card:#f1f5f9;
--accent:#2563eb;
}

[data-theme="dark"]{
--bg:#020617;
--text:#e2e8f0;
--card:#0f172a;
--accent:#3b82f6;
}

[data-theme="forest"]{
--bg:#022c22;
--text:#d1fae5;
--card:#064e3b;
--accent:#10b981;
}

[data-theme="sepia"]{
--bg:#f4ecd8;
--text:#5b4636;
--card:#eaddc7;
--accent:#b45309;
}

body{
background:var(--bg);
color:var(--text);
transition:.3s;
}

.card{
background:var(--card);
}

.btn{
background:var(--accent);
color:white;
padding:6px 12px;
border-radius:6px;
}

.tab{
cursor:pointer;
padding:8px 16px;
border-radius:6px;
}

.tab.active{
background:var(--accent);
color:white;
}

</style>
</head>

<body class="min-h-screen">

<!-- Header -->
<header class="p-4 flex justify-between items-center border-b">

<h1 class="text-2xl font-bold">
Homeschooling Education System
</h1>

<div class="flex gap-2">

<button onclick="setTheme('light')" class="btn">Light</button>
<button onclick="setTheme('dark')" class="btn">Dark</button>
<button onclick="setTheme('forest')" class="btn">Forest</button>
<button onclick="setTheme('sepia')" class="btn">Sepia</button>

</div>

</header>


<!-- Tabs -->
<div class="flex gap-2 p-4 border-b flex-wrap">

<div class="tab active" onclick="showTab('chat')">AI Tutor</div>
<div class="tab" onclick="showTab('curriculum')">Curriculum</div>
<div class="tab" onclick="showTab('progress')">Progress</div>
<div class="tab" onclick="showTab('planner')">Printable Planner</div>

</div>


<!-- CONTENT AREA -->
<div class="p-6 max-w-7xl mx-auto">


<!-- AI Tutor -->
<div id="chat" class="tab-content">

<div class="card p-4 rounded shadow">

<h2 class="text-xl font-bold mb-3">
AI Tutor
</h2>

<div id="chatBox"
class="h-80 overflow-y-auto border p-3 mb-3 rounded"></div>

<div class="flex gap-2">

<input id="chatInput"
class="border p-2 flex-1 rounded"
placeholder="Ask anything...">

<button onclick="sendMessage()" class="btn">
Send
</button>

</div>

</div>

</div>



<!-- Curriculum -->
<div id="curriculum" class="tab-content hidden">

<div class="card p-4 rounded shadow">

<h2 class="text-xl font-bold mb-3">
Curriculum Planner
</h2>

<div class="flex gap-2 mb-3">

<input id="subject"
placeholder="Subject"
class="border p-2 rounded">

<input id="topic"
placeholder="Topic"
class="border p-2 rounded">

<button onclick="addCurriculum()" class="btn">
Add
</button>

</div>

<table class="w-full">

<thead>
<tr>
<th>Subject</th>
<th>Topic</th>
<th></th>
</tr>
</thead>

<tbody id="curriculumTable"></tbody>

</table>

</div>

</div>



<!-- Progress Dashboard -->
<div id="progress" class="tab-content hidden">

<div class="card p-4 rounded shadow">

<h2 class="text-xl font-bold mb-3">
Student Progress
</h2>

<canvas id="progressChart"></canvas>

<div class="mt-4 flex gap-2">

<input id="progressSubject"
placeholder="Subject"
class="border p-2 rounded">

<input id="progressValue"
placeholder="Score"
type="number"
class="border p-2 rounded">

<button onclick="addProgress()" class="btn">
Add Score
</button>

</div>

</div>

</div>



<!-- Printable Planner -->
<div id="planner" class="tab-content hidden">

<div class="card p-4 rounded shadow">

<h2 class="text-xl font-bold mb-3">
Weekly Planner
</h2>

<textarea id="plannerText"
class="w-full h-64 border p-3 rounded"
placeholder="Enter weekly plan..."></textarea>

<div class="mt-3 flex gap-2">

<button onclick="savePlanner()" class="btn">
Save
</button>

<button onclick="window.print()" class="btn">
Print
</button>

</div>

</div>

</div>


</div>



<script>


/* Theme */

function setTheme(theme){

document.documentElement.setAttribute("data-theme",theme)
localStorage.setItem("theme",theme)

}

document.documentElement.setAttribute(
"data-theme",
localStorage.getItem("theme")||"light"
)



/* Tabs */

function showTab(name){

document.querySelectorAll(".tab-content")
.forEach(t=>t.classList.add("hidden"))

document.getElementById(name)
.classList.remove("hidden")

document.querySelectorAll(".tab")
.forEach(t=>t.classList.remove("active"))

event.target.classList.add("active")

}



/* AI Tutor */

function sendMessage(){

const input=document.getElementById("chatInput")
const msg=input.value

if(!msg)return

addChat("You",msg)

const reply=aiReply(msg)

setTimeout(()=>{
addChat("Tutor",reply)
},500)

input.value=""

}


function addChat(sender,text){

const box=document.getElementById("chatBox")

box.innerHTML+=`
<div class="mb-2">
<b>${sender}:</b> ${text}
</div>
`

box.scrollTop=box.scrollHeight

}


function aiReply(msg){

msg=msg.toLowerCase()

if(msg.includes("math"))
return "Math involves numbers, patterns, and logical thinking."

if(msg.includes("science"))
return "Science explains how the natural world works."

if(msg.includes("history"))
return "History teaches us about past events and civilizations."

return "That is a great question. Let us explore it together."

}



/* Curriculum */

let curriculum=
JSON.parse(localStorage.getItem("curriculum")||"[]")

function addCurriculum(){

const subject=
document.getElementById("subject").value

const topic=
document.getElementById("topic").value

curriculum.push({subject,topic})

localStorage.setItem(
"curriculum",
JSON.stringify(curriculum)
)

renderCurriculum()

}


function renderCurriculum(){

const table=
document.getElementById("curriculumTable")

table.innerHTML=""

curriculum.forEach((c,i)=>{

table.innerHTML+=`
<tr>
<td>${c.subject}</td>
<td>${c.topic}</td>
<td>
<button onclick="deleteCurriculum(${i})"
class="btn">Delete</button>
</td>
</tr>
`

})

}

function deleteCurriculum(i){

curriculum.splice(i,1)

localStorage.setItem(
"curriculum",
JSON.stringify(curriculum)
)

renderCurriculum()

}

renderCurriculum()



/* Progress */

let progress=
JSON.parse(localStorage.getItem("progress")||"{}")

const ctx=
document.getElementById("progressChart")

const chart=
new Chart(ctx,{
type:"bar",
data:{
labels:[],
datasets:[{
label:"Score",
data:[]
}]
}
})


function addProgress(){

const subject=
document.getElementById("progressSubject").value

const value=
document.getElementById("progressValue").value

progress[subject]=value

localStorage.setItem(
"progress",
JSON.stringify(progress)
)

renderProgress()

}


function renderProgress(){

chart.data.labels=
Object.keys(progress)

chart.data.datasets[0].data=
Object.values(progress)

chart.update()

}

renderProgress()



/* Planner */

document.getElementById("plannerText").value=
localStorage.getItem("planner")||""


function savePlanner(){

localStorage.setItem(
"planner",
document.getElementById("plannerText").value
)

alert("Saved")

}


</script>

</body>
</html>
