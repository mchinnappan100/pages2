<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
     <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .qr-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #qr-code {
            margin: 0 auto 20px;
            display: block;
        }

        .download-btn {
            background: #28a745;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .url-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: monospace;
            color: #666;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            display: none;
        }

        .success {
            color: #155724;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <label for="url-input">Enter URL:</label>
            <input type="url" id="url-input" placeholder="https://mchinnappan100.github.io/pages2/kids/draw/slate.html"  value="https://mchinnappan100.github.io/pages2/kids/draw/slate.html"/>
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>
        
        <div class="qr-container" id="qr-container">
            <div class="url-display" id="url-display"></div>
            <canvas id="qr-code"></canvas>
            <div>
                <button class="download-btn" onclick="downloadQR('png')">Download PNG</button>
                <button class="download-btn" style="display: none;" onclick="downloadQR('svg')">Download SVG</button>

            </div>
        </div>
    </div>

    <script>
        let currentQR = null;
        let currentUrl = '';

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function generateQR() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            
            hideMessages();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            if (!isValidURL(url)) {
                showError('Please enter a valid URL (include http:// or https://)');
                return;
            }
            
            try {
                const canvas = document.getElementById('qr-code');
                currentQR = new QRious({
                    element: canvas,
                    value: url,
                    size: 300,
                    background: 'white',
                    foreground: 'black',
                    level: 'M'
                });
                
                currentUrl = url;
                document.getElementById('url-display').textContent = url;
                document.getElementById('qr-container').style.display = 'block';
                showSuccess('QR Code generated successfully!');
                
                // Smooth scroll to QR code
                document.getElementById('qr-container').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            } catch (error) {
                showError('Error generating QR code: ' + error.message);
            }
        }

        function downloadQR(format) {
            if (!currentQR) {
                showError('No QR code to download');
                return;
            }
            
            const canvas = document.getElementById('qr-code');
            
            if (format === 'png') {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else if (format === 'svg') {
                // Create SVG version
                const svgQR = new QRious({
                    value: currentUrl,
                    size: 300,
                    background: 'white',
                    foreground: 'black',
                    level: 'M'
                });
                
                // Create a temporary canvas for SVG conversion
                const tempCanvas = document.createElement('canvas');
                const svgQRObj = new QRious({
                    element: tempCanvas,
                    value: currentUrl,
                    size: 300,
                    background: 'white',
                    foreground: 'black',
                    level: 'M'
                });
                
                const link = document.createElement('a');
                link.download = 'qrcode.svg';
                
                // Convert to SVG (simplified approach using canvas data)
                const dataURL = tempCanvas.toDataURL('image/png');
                link.href = dataURL;
                link.click();
            }
        }

        // Allow Enter key to generate QR code
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        // Auto-focus on input
        document.getElementById('url-input').focus();
    </script>
</body>
</html>
