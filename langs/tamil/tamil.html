<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Alphabet Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico">
  <style>
    .sticky-header { @apply sticky top-0 z-50 bg-white shadow-md; }
    .sticky-footer { @apply sticky bottom-0 z-50 bg-white shadow-md; }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 3rem;
      border-radius: 1.5rem;
      position: relative;
      max-width: 95%;
      max-height: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
      animation: scaleIn 0.3s ease-out;
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 2.5rem;
      cursor: pointer;
      color: #4b5563;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: #dc2626;
    }
    .modal-letter {
      font-size: 14rem; /* Very large for letters/numbers */
      line-height: 1;
      color: #dc2626;
    }
    .modal-word {
      font-size: 5rem; /* Larger for words */
      color: #1f2937;
      margin-top: 1.5rem;
    }
    .modal-emoji {
      font-size: 18rem; /* Very big emoji for kids */
      margin-top: 1.5rem;
    }
    .modal-audio {
      font-size: 3rem;
      margin-top: 1.5rem;
      color: #2563eb;
      transition: color 0.2s;
    }
    .modal-audio:hover {
      color: #1e40af;
    }
    @media (max-width: 768px) {
      .modal-content {
        padding: 2rem;
      }
      .modal-letter {
        font-size: 8rem;
      }
      .modal-word {
        font-size: 3rem;
      }
      .modal-emoji {
        font-size: 5rem;
      }
      .modal-close {
        font-size: 2rem;
      }
      .modal-audio {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->

    ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æé‡Æ¥‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æï‡Øç‡Æï‡Æ≥‡Øç (Tamil Letters)
  </header>

  <!-- Tabs -->
  <div class="flex justify-center mt-4 space-x-4">

  <!-- Content Tabs -->
  <main class="p-6">
    <!-- Uyir Letters -->

    <!-- Mei Letters -->

    <!-- Uyirmei Letters -->
    <section id="uyirmei" class="hidden grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></section>

    <!-- Tamil Numbers -->
    <section id="numbers" class="hidden grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></section>
  </main>

  <!-- Modal for Zoomed View -->

      <div id="modalEmoji" class="modal-emoji"></div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="sticky-footer p-4 text-center text-gray-600">
    MC Tamil Learning App
    <div class="mt-2 text-sm">
      <span class="font-semibold">References:</span>
      <a href="https://en.wikipedia.org/wiki/Tamil_script" target="_blank" class="text-blue-600 underline hover:text-blue-800 ml-2">Tamil Script</a>
      |
      <a href="https://en.wikipedia.org/wiki/Tamil_numerals" target="_blank" class="text-blue-600 underline hover:text-blue-800 ml-2">Tamil Numerals</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
  const uyirLetters = [
    { letter: "‡ÆÖ", word: "‡ÆÖ‡ÆÆ‡Øç‡Æö‡ÆÆ‡Øç", img: "üìò" },
    { letter: "‡ÆÜ", word: "‡ÆÜ‡Æü‡ØÅ", img: "üêê" },
    { letter: "‡Æá", word: "‡Æá‡Æ≤‡Øà", img: "üçÉ" },
    { letter: "‡Æà", word: "‡Æà‡Æö‡Øç‡Æö‡ÆÆ‡Øç", img: "üå¥" },
    { letter: "‡Æâ", word: "‡Æâ‡Æ∞‡Øà", img: "üìÑ" },
    { letter: "‡Æä", word: "‡Æä‡Æ∞‡Øç", img: "üè°" },
    { letter: "‡Æé", word: "‡Æé‡Æ≤‡Æø", img: "üê≠" },
    { letter: "‡Æè", word: "‡Æè‡Æ£‡Æø", img: "ü™ú" },
    { letter: "‡Æê", word: "‡Æê‡Æ®‡Øç‡Æ§‡ØÅ", img: "5Ô∏è‚É£" },
    { letter: "‡Æí", word: "‡Æí‡Æü‡Øç‡Æü‡Æï‡ÆÆ‡Øç", img: "üê´" },
    { letter: "‡Æì", word: "‡Æì‡Æ∞‡ÆÆ‡Øç", img: "üåä" },
    { letter: "‡Æî", word: "‡Æî‡Æü‡Æ§‡ÆÆ‡Øç", img: "üíä" }
  ];

  const meiLetters = [
    { letter: "‡Æï", word: "‡Æï‡Æ≤‡Øç", img: "ü™®" },
    { letter: "‡Æô", word: "‡Æô‡Æ©‡Ææ", img: "üë∂" },
    { letter: "‡Æö", word: "‡Æö‡Æô‡Øç‡Æï‡ØÅ", img: "üêö" },
    { letter: "‡Æû", word: "‡Æû‡Ææ‡ÆØ‡Æø‡Æ±‡ØÅ", img: "‚òÄÔ∏è" },
    { letter: "‡Æü", word: "‡Æü‡ÆÆ‡Ææ‡Æ∞‡ÆÆ‡Øç", img: "ü•Å" },
    { letter: "‡Æ£", word: "‡Æ£‡Ææ‡Æ≥‡ÆÆ‡Øç", img: "üìÖ" },
    { letter: "‡Æ§", word: "‡Æ§‡Æü‡Æø", img: "ü™µ" },
    { letter: "‡Æ®", word: "‡Æ®‡Æ∞‡Æø", img: "ü¶ä" },
    { letter: "‡Æ™", word: "‡Æ™‡Æ≤‡Øç", img: "ü¶∑" },
    { letter: "‡ÆÆ", word: "‡ÆÆ‡Æ¥‡Øà", img: "üåßÔ∏è" },
    { letter: "‡ÆØ", word: "‡ÆØ‡Ææ‡Æ©‡Øà", img: "üêò" },
    { letter: "‡Æ∞", word: "‡Æ∞‡Æ§‡ÆÆ‡Øç", img: "üöó" },
    { letter: "‡Æ≤", word: "‡Æ≤‡ØÄ‡Æ≤‡Øà", img: "üé≠" },
    { letter: "‡Æµ", word: "‡Æµ‡Ææ‡Æ£‡ÆÆ‡Øç", img: "üåå" },
    { letter: "‡Æ¥", word: "‡Æ¥‡Æï‡Øç‡Æï‡ÆÆ‡Øç", img: "üìú" },
    { letter: "‡Æ≥", word: "‡Æ≥‡Æö‡Øà", img: "üé®" },
    { letter: "‡Æ±", word: "‡Æ±‡Øà", img: "üõèÔ∏è" },
    { letter: "‡Æ©", word: "‡Æ©‡Æµ‡Æ©‡Øç", img: "üë¶" }
  ];

  const uyirmeiLetters = [
    { letter: "‡Æï‡Ææ", word: "‡Æï‡Ææ‡Æï‡Øç‡Æï‡Ææ", img: "üê¶" },
    { letter: "‡Æö‡Æø", word: "‡Æö‡Æø‡Æô‡Øç‡Æï‡ÆÆ‡Øç", img: "ü¶Å" },
    { letter: "‡Æ®‡ØÅ", word: "‡Æ®‡ØÅ‡Æ∞‡Øà", img: "ü´ß" },
    { letter: "‡Æ™‡Øá", word: "‡Æ™‡Øá‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡ØÅ", img: "üöå" },
    { letter: "‡ÆÆ‡Æø", word: "‡ÆÆ‡Æø‡Æ©‡Øç‡Æµ‡Æ£‡Øç‡Æü‡Æø", img: "üöã" },
    { letter: "‡Æ≤‡Ææ", word: "‡Æ≤‡Ææ‡Æü‡ÆÆ‡Øç", img: "üé†" }
  ];

  const tamilNumbers = [
    { number: "‡Ø¶", word: "‡Æ™‡ØÇ‡Æú‡Øç‡ÆØ‡ÆÆ‡Øç", img: "0Ô∏è‚É£" },
    { number: "‡Øß", word: "‡Æí‡Æ©‡Øç‡Æ±‡ØÅ", img: "1Ô∏è‚É£" },
    { number: "‡Ø®", word: "‡Æá‡Æ∞‡Æ£‡Øç‡Æü‡ØÅ", img: "2Ô∏è‚É£" },
    { number: "‡Ø©", word: "‡ÆÆ‡ØÇ‡Æ©‡Øç‡Æ±‡ØÅ", img: "3Ô∏è‚É£" },
    { number: "‡Ø™", word: "‡Æ®‡Ææ‡Æ©‡Øç‡Æï‡ØÅ", img: "4Ô∏è‚É£" },
    { number: "‡Ø´", word: "‡Æê‡Æ®‡Øç‡Æ§‡ØÅ", img: "5Ô∏è‚É£" },
    { number: "‡Ø¨", word: "‡ÆÜ‡Æ±‡ØÅ", img: "6Ô∏è‚É£" },
    { number: "‡Ø≠", word: "‡Æè‡Æ¥‡ØÅ", img: "7Ô∏è‚É£" },
    { number: "‡ØÆ", word: "‡Æé‡Æü‡Øç‡Æü‡ØÅ", img: "8Ô∏è‚É£" },
    { number: "‡ØØ", word: "‡Æí‡Æ©‡Øç‡Æ™‡Æ§‡ØÅ", img: "9Ô∏è‚É£" },
    { number: "‡Ø∞", word: "‡Æ™‡Æ§‡Øç‡Æ§‡ØÅ", img: "üîü" },
    { number: "‡Ø±", word: "‡Æ®‡ØÇ‡Æ±‡ØÅ", img: "üíØ" },
    { number: "‡Ø≤", word: "‡ÆÜ‡ÆØ‡Æø‡Æ∞‡ÆÆ‡Øç", img: "1Ô∏è‚É£0Ô∏è‚É£0Ô∏è‚É£0Ô∏è‚É£" }
  ];

  const uyirContainer = document.getElementById('uyir');
  const meiContainer = document.getElementById('mei');
  const uyirmeiContainer = document.getElementById('uyirmei');
  const numbersContainer = document.getElementById('numbers');

  function speak(text) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ta-IN';
    const voices = window.speechSynthesis.getVoices();
    const tamilVoice = voices.find(v => v.lang === 'ta-IN');
    if (tamilVoice) {
      utterance.voice = tamilVoice;
    }
    window.speechSynthesis.speak(utterance);
  }

  function createAudioButton(text) {
    const btn = document.createElement('button');
    btn.className = "ml-2 text-xl text-blue-600 hover:text-blue-900 align-middle";
    btn.title = "‡Æâ‡Æö‡Øç‡Æö‡Æ∞‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æï‡Øá‡Æ≥‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç / Listen Pronunciation";
    btn.innerHTML = "üîä";
    btn.onclick = (e) => {
      e.stopPropagation();
      speak(text);
    };
    return btn;
  }

  function showTab(tabId) {
    uyirContainer.classList.add('hidden');
    meiContainer.classList.add('hidden');
    uyirmeiContainer.classList.add('hidden');
    numbersContainer.classList.add('hidden');
    document.getElementById(tabId).classList.remove('hidden');
  }

  function showZoomModal(letter, word, img) {
    const modal = document.getElementById('zoomModal');
    const modalLetter = document.getElementById('modalLetter');
    const modalWord = document.getElementById('modalWord');
    const modalEmoji = document.getElementById('modalEmoji');
    const modalAudio = document.getElementById('modalAudio');

    modalLetter.textContent = letter;
    modalWord.textContent = word;
    modalEmoji.textContent = img;
    modalAudio.onclick = (e) => {
      e.stopPropagation();
      speak(letter + ' ' + word);
    };

    modal.classList.add('active');
    speak(letter + ' ' + word); // Auto-play pronunciation
  }

  function closeZoomModal() {
    document.getElementById('zoomModal').classList.remove('active');
    window.speechSynthesis.cancel(); // Stop speech when closing
  }

  function createCard(letter, word, img) {
    const div = document.createElement('div');
    div.className = "bg-white rounded-xl shadow-lg p-6 text-center text-6xl cursor-pointer hover:bg-blue-50";
    div.innerHTML = `
      <div>${letter}</div>
      <div class="text-2xl mt-2 text-gray-700">${word}</div>
      <div class="text-4xl mt-2">${img}</div>
    `;
    div.onclick = () => showZoomModal(letter, word, img);

    const letterDiv = div.querySelector('div');
    letterDiv.appendChild(createAudioButton(letter));

    const wordDiv = div.querySelectorAll('div')[1];
    wordDiv.appendChild(createAudioButton(word));

    return div;
  }

  function createNumberCard(number, word, img) {
    const div = document.createElement('div');
    div.className = "bg-white rounded-xl shadow-lg p-6 text-center text-6xl cursor-pointer hover:bg-yellow-50";
    div.innerHTML = `
      <div>${number}</div>
      <div class="text-2xl mt-2 text-gray-700">${word}</div>
      <div class="text-4xl mt-2">${img}</div>
    `;
    div.onclick = () => showZoomModal(number, word, img);

    const numberDiv = div.querySelector('div');
    numberDiv.appendChild(createAudioButton(number));

    const wordDiv = div.querySelectorAll('div')[1];
    wordDiv.appendChild(createAudioButton(word));

    return div;
  }

  uyirLetters.forEach(item => uyirContainer.appendChild(createCard(item.letter, item.word, item.img)));
  meiLetters.forEach(item => meiContainer.appendChild(createCard(item.letter, item.word, item.img)));
  uyirmeiLetters.forEach(item => uyirmeiContainer.appendChild(createCard(item.letter, item.word, item.img)));
  tamilNumbers.forEach(item => numbersContainer.appendChild(createNumberCard(item.number, item.word, item.img)));

  // Close modal when clicking outside content
  document.getElementById('zoomModal').addEventListener('click', (e) => {
    if (e.target === document.getElementById('zoomModal')) {
      closeZoomModal();
    }
  });
  </script>
</body>
