<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly File Diff Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
    }
    #leftPane {
      width: 20%;
      padding: 1rem;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #rightPane {
      flex: 1;
      height: 100%;
    }
    .drop-zone {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #555;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      padding: 1rem;
      color: #aaa;
    }
    .drop-zone.dragover {
      border-color: #0af;
      color: #0af;
    }
    input[type=file] {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
  <!-- Left pane with 2 drop zones -->
  <div id="leftPane">
    <label class="drop-zone" id="lastWeekDrop">
      Drop Last Week File or Click
      <input type="file" id="lastWeekInput" />
    </label>
    <label class="drop-zone" id="thisWeekDrop">
      Drop This Week File or Click
      <input type="file" id="thisWeekInput" />
    </label>
  </div>

  <!-- Right pane with Monaco Diff Editor -->
  <div id="rightPane"></div>

  <script>
    let diffEditor, monacoRef;
    let lastWeekContent = "";
    let thisWeekContent = "";

    // Load Monaco
    require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs" } });
    require(["vs/editor/editor.main"], function (monaco) {
      monacoRef = monaco;
      diffEditor = monaco.editor.createDiffEditor(document.getElementById("rightPane"), {
        theme: "vs-dark",
        automaticLayout: true,
      });
    });

    // Handle file loading
    function handleFile(input, setter) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          setter(e.target.result);
          updateDiff();
        };
        reader.readAsText(file);
      }
    }

    function updateDiff() {
      if (monacoRef && diffEditor) {
        const originalModel = monacoRef.editor.createModel(lastWeekContent || "", "text/plain");
        const modifiedModel = monacoRef.editor.createModel(thisWeekContent || "", "text/plain");

        diffEditor.setModel({
          original: originalModel,
          modified: modifiedModel,
        });
      }
    }

    // Bind inputs
    document.getElementById("lastWeekInput").addEventListener("change", function () {
      handleFile(this, (c) => (lastWeekContent = c));
    });
    document.getElementById("thisWeekInput").addEventListener("change", function () {
      handleFile(this, (c) => (thisWeekContent = c));
    });

    // Drag-and-drop behavior
    function setupDropZone(dropZone, input, setter) {
      dropZone.addEventListener("click", () => input.click());

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file) {
          input.files = e.dataTransfer.files;
          handleFile(input, setter);
        }
      });
    }

    setupDropZone(
      document.getElementById("lastWeekDrop"),
      document.getElementById("lastWeekInput"),
      (c) => (lastWeekContent = c)
    );
    setupDropZone(
      document.getElementById("thisWeekDrop"),
      document.getElementById("thisWeekInput"),
      (c) => (thisWeekContent = c)
    );
  </script>
</body>
</html>
