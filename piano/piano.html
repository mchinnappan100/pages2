<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Recording Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .recording {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .piano-container {
            display: flex;
            justify-content: center;
            margin: 30px 20px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .piano {
            display: flex;
            position: relative;
            background: #333;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .key {
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            border-radius: 0 0 8px 8px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: linear-gradient(to bottom, #fff 0%, #f0f0f0 100%);
            border: 1px solid #ddd;
            margin: 0 1px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .white-key:hover {
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            transform: translateY(2px);
        }

        .white-key.active {
            background: linear-gradient(to bottom, #e0e0e0 0%, #d0d0d0 100%);
            transform: translateY(4px);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: linear-gradient(to bottom, #333 0%, #111 100%);
            position: absolute;
            z-index: 2;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            color: white;
        }

        .black-key:hover {
            background: linear-gradient(to bottom, #444 0%, #222 100%);
            transform: translateY(2px);
        }

        .black-key.active {
            background: linear-gradient(to bottom, #222 0%, #000 100%);
            transform: translateY(3px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }

        .file-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .file-input {
            display: none;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-width: 100px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .piano {
                transform: scale(0.8);
                transform-origin: center;
            }
            
            .controls, .file-controls, .playback-controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéπ Piano Recording Studio</h1>
        <p>Play, Record, and Share Your Music</p>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="recordBtn">üî¥ Start Recording</button>
        <button class="btn btn-secondary" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        <button class="btn btn-success" id="playBtn" disabled>‚ñ∂Ô∏è Play Recording</button>
        <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
    </div>

    <div class="status" id="status">Ready to record</div>

    <div class="playback-controls">
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="piano-container">
        <div class="piano" id="piano">
            <!-- Piano keys will be generated by JavaScript -->
        </div>
    </div>

    <div class="file-controls">
        <button class="btn btn-success" id="downloadJsonBtn" disabled>üì• Download JSON</button>
        <button class="btn btn-success" id="downloadMidiBtn" disabled>üì• Download MIDI</button>
        <label for="uploadJson" class="btn btn-secondary">üì§ Upload JSON</label>
        <label for="uploadMidi" class="btn btn-secondary">üì§ Upload MIDI</label>
        <input type="file" id="uploadJson" class="file-input" accept=".json">
        <input type="file" id="uploadMidi" class="file-input" accept=".mid,.midi">
    </div>

    <div class="footer">
        <p>Use your computer keyboard or click the keys to play. Keys: A-K for white keys, W-O for black keys</p>
    </div>

    <script>
        class PianoStudio {
            constructor() {
                this.audioContext = null;
                this.recording = false;
                this.recordedNotes = [];
                this.recordingStartTime = 0;
                this.isPlaying = false;
                this.playbackStartTime = 0;
                this.playbackTimeout = null;
                this.activeNotes = new Set();
                
                this.notes = [
                    'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'
                ];
                
                this.keyMap = {
                    'a': 'C4', 's': 'D4', 'd': 'E4', 'f': 'F4', 'g': 'G4', 'h': 'A4', 'j': 'B4', 'k': 'C5',
                    'w': 'C#4', 'e': 'D#4', 't': 'F#4', 'y': 'G#4', 'u': 'A#4', 'o': 'C#5'
                };
                
                this.init();
            }
            
            async init() {
                await this.initAudio();
                this.createPiano();
                this.bindEvents();
                this.updateUI();
            }
            
            async initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
            }
            
            createPiano() {
                const piano = document.getElementById('piano');
                piano.innerHTML = ''; // Clear previous keys

                const octaves = 4;
                const startOctave = 4;
                const whiteKeyWidth = 50;
                const blackKeyWidth = 30;
                const whiteKeyMargin = 2;

                // Store white key DOM elements for black key positioning
                let whiteKeyIndex = 0;
                let whiteKeyElements = [];

                // First, add all white keys for all octaves
                for (let octave = startOctave; octave < startOctave + octaves; octave++) {
                    for (let i = 0; i < this.notes.length; i++) {
                        const note = this.notes[i];
                        if (!note.includes('#')) {
                            const noteName = note + octave;
                            const key = document.createElement('div');
                            key.className = 'key white-key';
                            key.dataset.note = noteName;
                            key.textContent = noteName;
                            key.style.position = 'relative'; // Needed for stacking black keys
                            key.style.zIndex = 1;
                            piano.appendChild(key);
                            whiteKeyElements.push(key);
                            whiteKeyIndex++;
                        }
                    }
                }

                // Then, add all black keys for all octaves, absolutely positioned
                for (let octave = startOctave; octave < startOctave + octaves; octave++) {
                    // Black key positions relative to white keys in an octave
                    const blackKeyOffsets = {
                        'C#': 0,
                        'D#': 1,
                        'F#': 3,
                        'G#': 4,
                        'A#': 5
                    };
                    for (let i = 0; i < this.notes.length; i++) {
                        const note = this.notes[i];
                        if (note.includes('#') && blackKeyOffsets.hasOwnProperty(note)) {
                            const noteName = note + octave;
                            const key = document.createElement('div');
                            key.className = 'key black-key';
                            key.dataset.note = noteName;
                            key.textContent = noteName;
                            key.style.position = 'absolute';
                            key.style.zIndex = 2;

                            // Calculate left position
                            const octaveOffset = (octave - startOctave) * 7;
                            const left = (octaveOffset + blackKeyOffsets[note]) * (whiteKeyWidth + whiteKeyMargin) + (whiteKeyWidth - blackKeyWidth / 2);
                            key.style.left = `${left}px`;
                            key.style.top = '0px';

                            piano.appendChild(key);
                        }
                    }
                }
                // Set the width of the piano container based on the number of white keys
                const totalWhiteKeys = 7 * octaves;
                piano.style.width = (totalWhiteKeys * (whiteKeyWidth + whiteKeyMargin)) + 'px';
            }
            
            bindEvents() {
                // Control buttons
                document.getElementById('recordBtn').addEventListener('click', () => this.startRecording());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopRecording());
                document.getElementById('playBtn').addEventListener('click', () => this.playRecording());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearRecording());
                
                // Download buttons
                document.getElementById('downloadJsonBtn').addEventListener('click', () => this.downloadJson());
                document.getElementById('downloadMidiBtn').addEventListener('click', () => this.downloadMidi());
                
                // Upload inputs
                document.getElementById('uploadJson').addEventListener('change', (e) => this.uploadJson(e));
                document.getElementById('uploadMidi').addEventListener('change', (e) => this.uploadMidi(e));
                
                // Piano keys
                document.getElementById('piano').addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.playNote(e.target.dataset.note);
                    }
                });
                
                document.getElementById('piano').addEventListener('mouseup', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.stopNote(e.target.dataset.note);
                    }
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note && !this.activeNotes.has(note)) {
                        this.playNote(note);
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note) {
                        this.stopNote(note);
                    }
                });
                
                // Progress bar
                document.getElementById('progressBar').addEventListener('click', (e) => {
                    if (this.recordedNotes.length > 0) {
                        const rect = e.target.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percentage = clickX / rect.width;
                        this.seekToPosition(percentage);
                    }
                });
            }
            
            getFrequency(note) {
                const noteMap = {
                    'C': -9, 'C#': -8, 'D': -7, 'D#': -6, 'E': -5, 'F': -4,
                    'F#': -3, 'G': -2, 'G#': -1, 'A': 0, 'A#': 1, 'B': 2
                };
                
                const noteName = note.slice(0, -1);
                const octave = parseInt(note.slice(-1));
                const semitones = noteMap[noteName] + (octave - 4) * 12;
                
                return 440 * Math.pow(2, semitones / 12);
            }
            
            playNote(note) {
                if (!this.audioContext) return;
                
                this.activeNotes.add(note);
                
                const frequency = this.getFrequency(note);
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 1);
                
                // Visual feedback
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                }
                
                // Record note
                if (this.recording) {
                    const timestamp = Date.now() - this.recordingStartTime;
                    this.recordedNotes.push({
                        note: note,
                        timestamp: timestamp,
                        type: 'noteOn'
                    });
                }
            }
            
            stopNote(note) {
                this.activeNotes.delete(note);
                
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
                
                if (this.recording) {
                    const timestamp = Date.now() - this.recordingStartTime;
                    this.recordedNotes.push({
                        note: note,
                        timestamp: timestamp,
                        type: 'noteOff'
                    });
                }
            }
            
            startRecording() {
                this.recording = true;
                this.recordedNotes = [];
                this.recordingStartTime = Date.now();
                this.updateUI();
            }
            
            stopRecording() {
                this.recording = false;
                this.updateUI();
            }
            
            clearRecording() {
                if (this.isPlaying) {
                    clearTimeout(this.playbackTimeout);
                    this.isPlaying = false;
                }
                this.recordedNotes = [];
                this.updateUI();
                this.updateProgress(0, 0);
            }
            
            playRecording() {
                if (this.recordedNotes.length === 0 || this.isPlaying) return;
                
                this.isPlaying = true;
                this.playbackStartTime = Date.now();
                this.updateUI();
                
                const duration = this.getRecordingDuration();
                this.scheduleNotes();
                this.updatePlaybackProgress();
                
                setTimeout(() => {
                    this.isPlaying = false;
                    this.updateUI();
                    this.updateProgress(duration, duration);
                }, duration);
            }
            
            scheduleNotes() {
                this.recordedNotes.forEach(noteEvent => {
                    setTimeout(() => {
                        if (noteEvent.type === 'noteOn') {
                            this.playNote(noteEvent.note);
                        } else if (noteEvent.type === 'noteOff') {
                            this.stopNote(noteEvent.note);
                        }
                    }, noteEvent.timestamp);
                });
            }
            
            updateUI() {
                const isRecording = this.recording;
                const isPlaying = this.isPlaying;
                
                document.getElementById('recordBtn').disabled = isRecording;
                document.getElementById('stopBtn').disabled = !isRecording;
                document.getElementById('playBtn').disabled = isRecording || this.recordedNotes.length === 0;
                document.getElementById('clearBtn').disabled = isPlaying;
                
                const statusText = isRecording ? 'Recording...' : (isPlaying ? 'Playing Recording' : 'Ready to record');
                document.getElementById('status').textContent = statusText;
            }
            
            updateProgress(currentTime, totalTime) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const timeDisplay = document.getElementById('timeDisplay');
                
                const percentage = (currentTime / totalTime) * 100;
                progressFill.style.width = `${percentage}%`;
                
                const formatTime = (time) => {
                    const minutes = String(Math.floor(time / 60)).padStart(2, '0');
                    const seconds = String(Math.floor(time % 60)).padStart(2, '0');
                    return `${minutes}:${seconds}`;
                };
                
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(totalTime)}`;
            }
            
            getRecordingDuration() {
                if (this.recordedNotes.length === 0) return 0;
                
                const startTime = this.recordedNotes[0].timestamp;
                const endTime = this.recordedNotes[this.recordedNotes.length - 1].timestamp;
                
                return endTime;
            }
            
            updatePlaybackProgress() {
                if (!this.isPlaying || this.recordedNotes.length === 0) return;
                
                const currentTime = Date.now() - this.playbackStartTime;
                this.updateProgress(currentTime, this.getRecordingDuration());
                
                // Continue updating progress while playing
                this.playbackTimeout = setTimeout(() => this.updatePlaybackProgress(), 100);
            }
            
            downloadJson() {
                const json = JSON.stringify(this.recordedNotes, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.json';
                a.click();
                
                URL.revokeObjectURL(url);
            }
            
            downloadMidi() {
                // MIDI download not implemented in this version
                alert('MIDI download is not implemented yet.');
            }
            
            uploadJson(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        this.loadRecording(json);
                    } catch (error) {
                        alert('Invalid JSON file.');
                    }
                };
                reader.readAsText(file);
            }
            
            uploadMidi(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // MIDI file handling not implemented in this version
                alert('MIDI file upload is not implemented yet.');
            }
            
            loadRecording(json) {
                this.clearRecording();
                
                json.forEach(noteEvent => {
                    const delay = noteEvent.timestamp;
                    setTimeout(() => {
                        if (noteEvent.type === 'noteOn') {
                            this.playNote(noteEvent.note);
                        } else if (noteEvent.type === 'noteOff') {
                            this.stopNote(noteEvent.note);
                        }
                    }, delay);
                });
                
                this.recordedNotes = json;
                this.isPlaying = true;
                this.playbackStartTime = Date.now();
                this.updateUI();
                this.updatePlaybackProgress();
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const studio = new PianoStudio();
        });
    </script>
</body>
</html>
