<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Recording Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .recording {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .piano-container {
            display: flex;
            justify-content: center;
            margin: 30px 20px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .piano {
            display: flex;
            position: relative;
            background: #333;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .key {
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            border-radius: 0 0 8px 8px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: linear-gradient(to bottom, #fff 0%, #f0f0f0 100%);
            border: 1px solid #ddd;
            margin: 0 1px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .white-key:hover {
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            transform: translateY(2px);
        }

        .white-key.active {
            background: linear-gradient(to bottom, #e0e0e0 0%, #d0d0d0 100%);
            transform: translateY(4px);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: linear-gradient(to bottom, #333 0%, #111 100%);
            position: absolute;
            z-index: 2;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            color: white;
        }

        .black-key:hover {
            background: linear-gradient(to bottom, #444 0%, #222 100%);
            transform: translateY(2px);
        }

        .black-key.active {
            background: linear-gradient(to bottom, #222 0%, #000 100%);
            transform: translateY(3px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }

        .file-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .file-input {
            display: none;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-width: 100px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .piano {
                transform: scale(0.8);
                transform-origin: center;
            }
            
            .controls, .file-controls, .playback-controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéπ Piano Recording Studio</h1>
        <p>Play, Record, and Share Your Music</p>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="recordBtn">üî¥ Start Recording</button>
        <button class="btn btn-secondary" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        <button class="btn btn-success" id="playBtn" disabled>‚ñ∂Ô∏è Play Recording</button>
        <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
    </div>

    <div class="status" id="status">Ready to record</div>

    <div class="playback-controls">
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="piano-container">
        <div class="piano" id="piano">
            <!-- Piano keys will be generated by JavaScript -->
        </div>
    </div>

    <div class="file-controls">
        <button class="btn btn-success" id="downloadJsonBtn" disabled>üì• Download JSON</button>
        <button class="btn btn-success" id="downloadMidiBtn" disabled>üì• Download MIDI</button>
        <label for="uploadJson" class="btn btn-secondary">üì§ Upload JSON</label>
        <label for="uploadMidi" class="btn btn-secondary">üì§ Upload MIDI</label>
        <input type="file" id="uploadJson" class="file-input" accept=".json">
        <input type="file" id="uploadMidi" class="file-input" accept=".mid,.midi">
    </div>

    <div class="footer">
        <p>Use your computer keyboard or click the keys to play. Keys: A-K for white keys, W-O for black keys</p>
    </div>

    <script>
        class PianoStudio {
            constructor() {
                this.audioContext = null;
                this.recording = false;
                this.recordedNotes = [];
                this.recordingStartTime = 0;
                this.isPlaying = false;
                this.playbackStartTime = 0;
                this.playbackTimeout = null;
                this.activeNotes = new Set();
                
                this.notes = [
                    'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'
                ];
                
                this.keyMap = {
                    'a': 'C4', 's': 'D4', 'd': 'E4', 'f': 'F4', 'g': 'G4', 'h': 'A4', 'j': 'B4', 'k': 'C5',
                    'w': 'C#4', 'e': 'D#4', 't': 'F#4', 'y': 'G#4', 'u': 'A#4', 'o': 'C#5'
                };
                
                this.init();
            }
            
            async init() {
                await this.initAudio();
                this.createPiano();
                this.bindEvents();
                this.updateUI();
            }
            
            async initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
            }
            
            createPiano() {
                const piano = document.getElementById('piano');
                const octaves = 2;
                const startOctave = 4;
                
                for (let octave = startOctave; octave < startOctave + octaves; octave++) {
                    for (let i = 0; i < this.notes.length; i++) {
                        const note = this.notes[i];
                        const noteName = note + octave;
                        const isBlack = note.includes('#');
                        
                        const key = document.createElement('div');
                        key.className = isBlack ? 'key black-key' : 'key white-key';
                        key.dataset.note = noteName;
                        key.textContent = noteName;
                        
                        if (isBlack) {
                            const whiteKeyIndex = piano.children.length - 1;
                            key.style.left = (whiteKeyIndex * 51 + 35) + 'px';
                        }
                        
                        piano.appendChild(key);
                    }
                }
            }
            
            bindEvents() {
                // Control buttons
                document.getElementById('recordBtn').addEventListener('click', () => this.startRecording());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopRecording());
                document.getElementById('playBtn').addEventListener('click', () => this.playRecording());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearRecording());
                
                // Download buttons
                document.getElementById('downloadJsonBtn').addEventListener('click', () => this.downloadJson());
                document.getElementById('downloadMidiBtn').addEventListener('click', () => this.downloadMidi());
                
                // Upload inputs
                document.getElementById('uploadJson').addEventListener('change', (e) => this.uploadJson(e));
                document.getElementById('uploadMidi').addEventListener('change', (e) => this.uploadMidi(e));
                
                // Piano keys
                document.getElementById('piano').addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.playNote(e.target.dataset.note);
                    }
                });
                
                document.getElementById('piano').addEventListener('mouseup', (e) => {
                    if (e.target.classList.contains('key')) {
                        this.stopNote(e.target.dataset.note);
                    }
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note && !this.activeNotes.has(note)) {
                        this.playNote(note);
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note) {
                        this.stopNote(note);
                    }
                });
                
                // Progress bar
                document.getElementById('progressBar').addEventListener('click', (e) => {
                    if (this.recordedNotes.length > 0) {
                        const rect = e.target.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percentage = clickX / rect.width;
                        this.seekToPosition(percentage);
                    }
                });
            }
            
            getFrequency(note) {
                const noteMap = {
                    'C': -9, 'C#': -8, 'D': -7, 'D#': -6, 'E': -5, 'F': -4,
                    'F#': -3, 'G': -2, 'G#': -1, 'A': 0, 'A#': 1, 'B': 2
                };
                
                const noteName = note.slice(0, -1);
                const octave = parseInt(note.slice(-1));
                const semitones = noteMap[noteName] + (octave - 4) * 12;
                
                return 440 * Math.pow(2, semitones / 12);
            }
            
            playNote(note) {
                if (!this.audioContext) return;
                
                this.activeNotes.add(note);
                
                const frequency = this.getFrequency(note);
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'triangle';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 1);
                
                // Visual feedback
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                }
                
                // Record note
                if (this.recording) {
                    const timestamp = Date.now() - this.recordingStartTime;
                    this.recordedNotes.push({
                        note: note,
                        timestamp: timestamp,
                        type: 'noteOn'
                    });
                }
            }
            
            stopNote(note) {
                this.activeNotes.delete(note);
                
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
                
                if (this.recording) {
                    const timestamp = Date.now() - this.recordingStartTime;
                    this.recordedNotes.push({
                        note: note,
                        timestamp: timestamp,
                        type: 'noteOff'
                    });
                }
            }
            
            startRecording() {
                this.recording = true;
                this.recordedNotes = [];
                this.recordingStartTime = Date.now();
                this.updateUI();
            }
            
            stopRecording() {
                this.recording = false;
                this.updateUI();
            }
            
            clearRecording() {
                if (this.isPlaying) {
                    clearTimeout(this.playbackTimeout);
                    this.isPlaying = false;
                }
                this.recordedNotes = [];
                this.updateUI();
                this.updateProgress(0, 0);
            }
            
            playRecording() {
                if (this.recordedNotes.length === 0 || this.isPlaying) return;
                
                this.isPlaying = true;
                this.playbackStartTime = Date.now();
                this.updateUI();
                
                const duration = this.getRecordingDuration();
                this.scheduleNotes();
                this.updatePlaybackProgress();
                
                setTimeout(() => {
                    this.isPlaying = false;
                    this.updateUI();
                    this.updateProgress(duration, duration);
                }, duration);
            }
            
            scheduleNotes() {
                this.recordedNotes.forEach(noteEvent => {
                    setTimeout(() => {
                        if (noteEvent.type === 'noteOn') {
                            this.playNote(noteEvent.note);
                        } else {
                            this.stopNote(noteEvent.note);
                        }
                    }, noteEvent.timestamp);
                });
            }
            
            updatePlaybackProgress() {
                if (!this.isPlaying) return;
                
                const elapsed = Date.now() - this.playbackStartTime;
                const duration = this.getRecordingDuration();
                
                this.updateProgress(elapsed, duration);
                
                if (elapsed < duration) {
                    requestAnimationFrame(() => this.updatePlaybackProgress());
                }
            }
            
            updateProgress(current, total) {
                const percentage = total > 0 ? (current / total) * 100 : 0;
                document.getElementById('progressFill').style.width = percentage + '%';
                
                const currentMin = Math.floor(current / 60000);
                const currentSec = Math.floor((current % 60000) / 1000);
                const totalMin = Math.floor(total / 60000);
                const totalSec = Math.floor((total % 60000) / 1000);
                
                document.getElementById('timeDisplay').textContent = 
                    `${currentMin.toString().padStart(2, '0')}:${currentSec.toString().padStart(2, '0')} / ${totalMin.toString().padStart(2, '0')}:${totalSec.toString().padStart(2, '0')}`;
            }
            
            seekToPosition(percentage) {
                const duration = this.getRecordingDuration();
                const targetTime = duration * percentage;
                this.updateProgress(targetTime, duration);
            }
            
            getRecordingDuration() {
                if (this.recordedNotes.length === 0) return 0;
                return Math.max(...this.recordedNotes.map(note => note.timestamp)) + 1000;
            }
            
            updateUI() {
                const status = document.getElementById('status');
                const recordBtn = document.getElementById('recordBtn');
                const stopBtn = document.getElementById('stopBtn');
                const playBtn = document.getElementById('playBtn');
                const downloadJsonBtn = document.getElementById('downloadJsonBtn');
                const downloadMidiBtn = document.getElementById('downloadMidiBtn');
                
                if (this.recording) {
                    status.textContent = 'üî¥ Recording...';
                    status.className = 'status recording';
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    playBtn.disabled = true;
                } else if (this.isPlaying) {
                    status.textContent = '‚ñ∂Ô∏è Playing...';
                    status.className = 'status';
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    playBtn.disabled = true;
                } else {
                    status.textContent = this.recordedNotes.length > 0 ? 
                        `Ready - ${this.recordedNotes.length} notes recorded` : 'Ready to record';
                    status.className = 'status';
                    recordBtn.disabled = false;
                    stopBtn.disabled = true;
                    playBtn.disabled = this.recordedNotes.length === 0;
                }
                
                downloadJsonBtn.disabled = this.recordedNotes.length === 0;
                downloadMidiBtn.disabled = this.recordedNotes.length === 0;
            }
            
            downloadJson() {
                const data = {
                    version: '1.0',
                    tempo: 120,
                    notes: this.recordedNotes,
                    createdAt: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `piano-recording-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            downloadMidi() {
                const midiData = this.convertToMidi();
                const blob = new Blob([midiData], { type: 'audio/midi' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `piano-recording-${Date.now()}.mid`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            convertToMidi() {
                // Simplified MIDI file creation
                const tracks = [];
                const noteOnEvents = [];
                const noteOffEvents = [];
                
                this.recordedNotes.forEach(event => {
                    const midiNote = this.noteToMidi(event.note);
                    const deltaTime = Math.round(event.timestamp / 10); // Convert to MIDI ticks
                    
                    if (event.type === 'noteOn') {
                        noteOnEvents.push([deltaTime, 0x90, midiNote, 64]); // Note on
                    } else {
                        noteOffEvents.push([deltaTime, 0x80, midiNote, 64]); // Note off
                    }
                });
                
                // Combine and sort events
                const allEvents = [...noteOnEvents, ...noteOffEvents].sort((a, b) => a[0] - b[0]);
                
                // Create basic MIDI file structure
                const header = new Uint8Array([
                    0x4D, 0x54, 0x68, 0x64, // "MThd"
                    0x00, 0x00, 0x00, 0x06, // Header length
                    0x00, 0x00, // Format type 0
                    0x00, 0x01, // Number of tracks
                    0x00, 0x60  // Time division (96 ticks per quarter note)
                ]);
                
                const trackData = [];
                let lastTime = 0;
                
                allEvents.forEach(event => {
                    const deltaTime = event[0] - lastTime;
                    trackData.push(...this.encodeVariableLength(deltaTime));
                    trackData.push(event[1], event[2], event[3]);
                    lastTime = event[0];
                });
                
                // End of track
                trackData.push(0x00, 0xFF, 0x2F, 0x00);
                
                const track = new Uint8Array([
                    0x4D, 0x54, 0x72, 0x6B, // "MTrk"
                    ...this.encodeLength(trackData.length), // Track length
                    ...trackData
                ]);
                
                const midiFile = new Uint8Array(header.length + track.length);
                midiFile.set(header);
                midiFile.set(track, header.length);
                
                return midiFile;
            }
            
            noteToMidi(note) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const noteName = note.slice(0, -1);
                const octave = parseInt(note.slice(-1));
                
                return noteMap[noteName] + (octave + 1) * 12;
            }
            
            encodeVariableLength(value) {
                const bytes = [];
                bytes.unshift(value & 0x7F);
                value >>= 7;
                while (value > 0) {
                    bytes.unshift((value & 0x7F) | 0x80);
                    value >>= 7;
                }
                return bytes;
            }
            
            encodeLength(length) {
                return [
                    (length >> 24) & 0xFF,
                    (length >> 16) & 0xFF,
                    (length >> 8) & 0xFF,
                    length & 0xFF
                ];
            }
            
            uploadJson(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.notes && Array.isArray(data.notes)) {
                            this.recordedNotes = data.notes;
                            this.updateUI();
                            this.updateProgress(0, this.getRecordingDuration());
                        }
                    } catch (error) {
                        alert('Error loading JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            
            uploadMidi(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const arrayBuffer = e.target.result;
                        const midiData = this.parseMidi(new Uint8Array(arrayBuffer));
                        this.recordedNotes = midiData;
                        this.updateUI();
                        this.updateProgress(0, this.getRecordingDuration());
                    } catch (error) {
                        alert('Error loading MIDI file: ' + error.message);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
            
            parseMidi(data) {
                // Simplified MIDI parser - basic implementation
                const notes = [];
                let pos = 0;
                
                // Skip header
                if (data[0] === 0x4D && data[1] === 0x54 && data[2] === 0x68 && data[3] === 0x64) {
                    pos = 14; // Skip MIDI header
                }
                
                // Find track
                while (pos < data.length - 4) {
                    if (data[pos] === 0x4D && data[pos + 1] === 0x54 && 
                        data[pos + 2] === 0x72 && data[pos + 3] === 0x6B) {
                        pos += 8; // Skip track header
                        break;
                    }
                    pos++;
                }
                
                let currentTime = 0;
                
                while (pos < data.length - 2) {
                    // Read delta time
                    let deltaTime = 0;
                    while (data[pos] & 0x80) {
                        deltaTime = (deltaTime << 7) + (data[pos] & 0x7F);
                        pos++;
                    }
                    deltaTime = (deltaTime << 7) + data[pos];
                    pos++;
                    
                    currentTime += deltaTime * 10; // Convert to milliseconds
                    
                    const status = data[pos];
                    
                    if ((status & 0xF0) === 0x90) { // Note on
                        const note = this.midiToNote(data[pos + 1]);
                        notes.push({
                            note: note,
                            timestamp: currentTime,
                            type: 'noteOn'
                        });
                        pos += 3;
                    } else if ((status & 0xF0) === 0x80) { // Note off
                        const note = this.midiToNote(data[pos + 1]);
                        notes.push({
                            note: note,
                            timestamp: currentTime,
                            type: 'noteOff'
                        });
                        pos += 3;
                    } else if (status === 0xFF) { // Meta event
                        pos += 2;
                        const length = data[pos];
                        pos += length + 1;
                    } else {
                        pos++;
                    }
                }
                
                return notes;
            }
            
            midiToNote(midiNote) {
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                const octave = Math.floor(midiNote / 12) - 1;
                const noteName = noteNames[midiNote % 12];
                return noteName + octave;
            }
        }

        // Initialize the piano studio when the page loads
        window.addEventListener('load', () => {
            new PianoStudio();
        });
    </script>
