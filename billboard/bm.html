<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Ad Manager</title>
    <link rel="icon" type="image/x-icon"
        href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .billboard-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .billboard-item-enter {
            animation: slideUp 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Billboard Ad Manager
            </h1>
            <p class="text-gray-400 mt-2">Create, manage, and preview your billboard advertisements</p>
        </header>

        <!-- Main Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Pane - Content Management -->
            <div class="space-y-6">
                <!-- Ad Item Form -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-400">Add Billboard Item</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Line 1</label>
                            <input type="text" id="line1" 
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                   placeholder="Enter first line...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Line 2</label>
                            <input type="text" id="line2" 
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                   placeholder="Enter second line...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Line 3</label>
                            <input type="text" id="line3" 
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                   placeholder="Enter third line...">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Line 4 (Optional)</label>
                            <input type="text" id="line4" 
                                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                                   placeholder="Enter fourth line...">
                        </div>
                        
                        <button onclick="addBillboardItem()" 
                                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105">
                            Add Item
                        </button>
                    </div>
                </div>

                <!-- Billboard Items List -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-400">Billboard Items</h2>
                    <div id="itemsList" class="space-y-3 max-h-96 overflow-y-auto">
                        <p class="text-gray-500 text-center py-8">No items added yet</p>
                    </div>
                </div>

                <!-- JSON Controls -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-400">Import/Export</h2>
                    
                    <div class="space-y-3">
                        <button onclick="exportJSON()" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                            üì• Download JSON
                        </button>
                        
                        <label class="block">
                            <span class="sr-only">Choose file</span>
                            <input type="file" id="fileInput" accept=".json" onchange="importJSON(event)"
                                   class="block w-full text-sm text-gray-400
                                          file:mr-4 file:py-3 file:px-4
                                          file:rounded-lg file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-green-600 file:text-white
                                          hover:file:bg-green-700 file:cursor-pointer
                                          cursor-pointer">
                        </label>
                        
                        <button onclick="clearAll()" 
                                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                            üóëÔ∏è Clear All Items
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Pane - Billboard Preview -->
            <div class="space-y-6">
                <!-- Billboard Display -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700 sticky top-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-purple-400">Live Billboard</h2>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-400">Interval:</span>
                            <input type="number" id="timing" value="5" min="1" max="60"
                                   class="w-20 px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 text-white text-center"
                                   onchange="updateTiming()">
                            <span class="text-sm text-gray-400">sec</span>
                        </div>
                    </div>

                    <!-- Billboard Screen -->
                    <div class="billboard-gradient rounded-xl p-8 min-h-[400px] flex items-center justify-center shadow-2xl">
                        <div id="billboardContent" class="text-center text-white">
                            <div class="space-y-4">
                                <p class="text-5xl font-bold">Welcome!</p>
                                <p class="text-2xl">Add your first billboard item</p>
                                <p class="text-xl opacity-80">to see it displayed here</p>
                            </div>
                        </div>
                    </div>

                    <!-- Billboard Controls -->
                    <div class="mt-6 flex items-center justify-between">
                        <div class="text-sm text-gray-400">
                            <span id="currentItem">Item 0 of 0</span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="prevItem()" 
                                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">
                                ‚Üê Prev
                            </button>
                            <button onclick="toggleAutoplay()" id="playBtn"
                                    class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition duration-200">
                                ‚ñ∂ Play
                            </button>
                            <button onclick="nextItem()" 
                                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">
                                Next ‚Üí
                            </button>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mt-4 bg-gray-700 rounded-full h-2 overflow-hidden">
                        <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-100" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let billboardItems = [];
        let currentIndex = 0;
        let autoplayInterval = null;
        let progressInterval = null;
        let isPlaying = false;
        let timing = 5000; // 5 seconds default

        function addBillboardItem() {
            const line1 = document.getElementById('line1').value.trim();
            const line2 = document.getElementById('line2').value.trim();
            const line3 = document.getElementById('line3').value.trim();
            const line4 = document.getElementById('line4').value.trim();

            if (!line1 || !line2 || !line3) {
                alert('Please fill in at least the first three lines');
                return;
            }

            const item = {
                id: Date.now(),
                lines: [line1, line2, line3, line4].filter(line => line !== '')
            };

            billboardItems.push(item);
            updateItemsList();
            clearInputs();
            
            if (billboardItems.length === 1) {
                displayItem(0);
            }
        }

        function clearInputs() {
            document.getElementById('line1').value = '';
            document.getElementById('line2').value = '';
            document.getElementById('line3').value = '';
            document.getElementById('line4').value = '';
        }

        function updateItemsList() {
            const listContainer = document.getElementById('itemsList');
            
            if (billboardItems.length === 0) {
                listContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No items added yet</p>';
                return;
            }

            listContainer.innerHTML = billboardItems.map((item, index) => `
                <div class="bg-gray-700 rounded-lg p-4 border border-gray-600 hover:border-purple-500 transition duration-200">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="text-sm font-semibold text-purple-400 mb-2">Item ${index + 1}</div>
                            ${item.lines.map(line => `<div class="text-gray-300">${line}</div>`).join('')}
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editItem(${index})" 
                                    class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm transition duration-200">
                                Edit
                            </button>
                            <button onclick="deleteItem(${index})" 
                                    class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm transition duration-200">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayItem(index) {
            if (billboardItems.length === 0) {
                document.getElementById('billboardContent').innerHTML = `
                    <div class="space-y-4">
                        <p class="text-5xl font-bold">Welcome!</p>
                        <p class="text-2xl">Add your first billboard item</p>
                        <p class="text-xl opacity-80">to see it displayed here</p>
                    </div>
                `;
                document.getElementById('currentItem').textContent = 'Item 0 of 0';
                return;
            }

            currentIndex = index;
            const item = billboardItems[index];
            
            const fontSizes = ['text-5xl', 'text-3xl', 'text-2xl', 'text-xl'];
            const content = item.lines.map((line, i) => 
                `<p class="${fontSizes[i] || 'text-xl'} font-bold ${i === 0 ? '' : 'mt-2'}">${line}</p>`
            ).join('');

            document.getElementById('billboardContent').innerHTML = `
                <div class="billboard-item-enter space-y-2">
                    ${content}
                </div>
            `;

            document.getElementById('currentItem').textContent = `Item ${index + 1} of ${billboardItems.length}`;
            resetProgress();
        }

        function nextItem() {
            if (billboardItems.length === 0) return;
            currentIndex = (currentIndex + 1) % billboardItems.length;
            displayItem(currentIndex);
        }

        function prevItem() {
            if (billboardItems.length === 0) return;
            currentIndex = (currentIndex - 1 + billboardItems.length) % billboardItems.length;
            displayItem(currentIndex);
        }

        function toggleAutoplay() {
            if (billboardItems.length === 0) {
                alert('Please add some billboard items first');
                return;
            }

            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');

            if (isPlaying) {
                playBtn.innerHTML = '‚è∏ Pause';
                playBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                playBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                startAutoplay();
            } else {
                playBtn.innerHTML = '‚ñ∂ Play';
                playBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                playBtn.classList.add('bg-purple-600', 'hover:bg-purple-700');
                stopAutoplay();
            }
        }

        function startAutoplay() {
            stopAutoplay();
            autoplayInterval = setInterval(nextItem, timing);
            startProgress();
        }

        function stopAutoplay() {
            if (autoplayInterval) {
                clearInterval(autoplayInterval);
                autoplayInterval = null;
            }
            stopProgress();
        }

        function startProgress() {
            stopProgress();
            let progress = 0;
            const increment = 100 / (timing / 100);
            
            progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 0;
                }
                document.getElementById('progressBar').style.width = progress + '%';
            }, 100);
        }

        function stopProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function resetProgress() {
            document.getElementById('progressBar').style.width = '0%';
            if (isPlaying) {
                startProgress();
            }
        }

        function updateTiming() {
            const newTiming = parseInt(document.getElementById('timing').value) * 1000;
            timing = newTiming;
            
            if (isPlaying) {
                startAutoplay();
            }
        }

        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                billboardItems.splice(index, 1);
                updateItemsList();
                
                if (currentIndex >= billboardItems.length) {
                    currentIndex = Math.max(0, billboardItems.length - 1);
                }
                
                displayItem(currentIndex);
            }
        }

        function editItem(index) {
            const item = billboardItems[index];
            document.getElementById('line1').value = item.lines[0] || '';
            document.getElementById('line2').value = item.lines[1] || '';
            document.getElementById('line3').value = item.lines[2] || '';
            document.getElementById('line4').value = item.lines[3] || '';
            
            deleteItem(index);
        }

        function exportJSON() {
            if (billboardItems.length === 0) {
                alert('No items to export');
                return;
            }

            const data = {
                timing: timing / 1000,
                items: billboardItems
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'billboard-items.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.items && Array.isArray(data.items)) {
                        billboardItems = data.items;
                        if (data.timing) {
                            timing = data.timing * 1000;
                            document.getElementById('timing').value = data.timing;
                        }
                        updateItemsList();
                        displayItem(0);
                        alert('Billboard items imported successfully!');
                    } else {
                        alert('Invalid JSON format');
                    }
                } catch (error) {
                    alert('Error reading JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function clearAll() {
            if (billboardItems.length === 0) return;
            
            if (confirm('Are you sure you want to clear all items? This cannot be undone.')) {
                billboardItems = [];
                currentIndex = 0;
                stopAutoplay();
                isPlaying = false;
                document.getElementById('playBtn').innerHTML = '‚ñ∂ Play';
                document.getElementById('playBtn').classList.remove('bg-green-600', 'hover:bg-green-700');
                document.getElementById('playBtn').classList.add('bg-purple-600', 'hover:bg-purple-700');
                updateItemsList();
                displayItem(0);
            }
        }
    </script>
</body>
</html>
