<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Score Editor & MIDI Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group label {
            font-weight: bold;
            color: #555;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
        }

        select, input[type="number"], input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .score-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .staff {
            position: relative;
            height: 120px;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, 
                transparent 20px, 
                #333 21px, 
                #333 22px, 
                transparent 23px,
                transparent 37px,
                #333 38px,
                #333 39px,
                transparent 40px,
                transparent 54px,
                #333 55px,
                #333 56px,
                transparent 57px,
                transparent 71px,
                #333 72px,
                #333 73px,
                transparent 74px,
                transparent 88px,
                #333 89px,
                #333 90px,
                transparent 91px
            );
            cursor: pointer;
            border-left: 3px solid #333;
            overflow: hidden;
        }

        .note {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .note:hover {
            transform: scale(1.1);
            background: #667eea;
        }

        .note.selected {
            background: #f5576c;
            box-shadow: 0 0 10px rgba(245, 87, 108, 0.5);
        }

        .note-duration {
            position: absolute;
            right: -25px;
            top: -5px;
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .tempo-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .midi-info {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .midi-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4facfe;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 12px 20px;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playing {
            animation: pulse 0.5s ease-in-out infinite;
        }

        .measure-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #666;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéº Music Score Editor & MIDI Converter</h1>
            <p>Create, edit, and convert music scores with ease</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Note Duration:</label>
                <select id="noteDuration">
                    <option value="0.25">Sixteenth Note (‚ô¨)</option>
                    <option value="0.5">Eighth Note (‚ô™)</option>
                    <option value="1" selected>Quarter Note (‚ô©)</option>
                    <option value="2">Half Note (‚ô™)</option>
                    <option value="4">Whole Note (‚óã)</option>
                </select>

                <label>Tempo (BPM):</label>
                <input type="number" id="tempoInput" min="60" max="200" value="120">
                
                <label>Key:</label>
                <select id="keySelect">
                    <option value="C">C Major</option>
                    <option value="G">G Major</option>
                    <option value="D">D Major</option>
                    <option value="A">A Major</option>
                    <option value="E">E Major</option>
                    <option value="F">F Major</option>
                    <option value="Bb">B‚ô≠ Major</option>
                    <option value="Eb">E‚ô≠ Major</option>
                </select>
            </div>

            <div class="control-group">
                <button class="btn-primary" onclick="playScore()">‚ñ∂Ô∏è Play Score</button>
                <button class="btn-secondary" onclick="stopPlayback()">‚èπÔ∏è Stop</button>
                <button class="btn-warning" onclick="clearScore()">üóëÔ∏è Clear</button>
                <button class="btn-success" onclick="downloadMIDI()">üíæ Download MIDI</button>
                
                <div class="file-input-wrapper">
                    <input type="file" id="midiUpload" accept=".mid,.midi" onchange="uploadMIDI(event)">
                    <label for="midiUpload" class="file-input-label">üìÅ Upload MIDI</label>
                </div>
            </div>
        </div>

        <div class="score-container">
            <div class="tempo-display">Tempo: <span id="tempoDisplay">120</span> BPM</div>
            
            <div class="staff" id="staff" onclick="addNote(event)">
                <div class="measure-line" style="left: 200px;"></div>
                <div class="measure-line" style="left: 400px;"></div>
                <div class="measure-line" style="left: 600px;"></div>
                <div class="measure-line" style="left: 800px;"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="midi-info">
            <h3>üéµ Score Information</h3>
            <p>Notes: <span id="noteCount">0</span> | Total Duration: <span id="totalDuration">0</span>s</p>
            <p>Click on the staff to add notes. Click on existing notes to select/delete them.</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class MusicScore {
            constructor() {
                this.notes = [];
                this.tempo = 120;
                this.isPlaying = false;
                this.currentTime = 0;
                this.audioContext = null;
                this.playbackInterval = null;
                this.selectedNote = null;
                this.init();
            }

            init() {
                this.setupAudioContext();
                this.updateDisplay();
                this.setupEventListeners();
            }

            setupAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            setupEventListeners() {
                document.getElementById('tempoInput').addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    this.updateDisplay();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Delete' && this.selectedNote) {
                        this.removeNote(this.selectedNote);
                    }
                });
            }

            addNote(x, y) {
                const pitch = this.getPitchFromY(y);
                const time = this.getTimeFromX(x);
                const duration = parseFloat(document.getElementById('noteDuration').value);
                
                const note = {
                    pitch,
                    time,
                    duration,
                    id: Date.now() + Math.random()
                };

                this.notes.push(note);
                this.notes.sort((a, b) => a.time - b.time);
                this.updateDisplay();
                this.showNotification('Note added!');
            }

            removeNote(noteToRemove) {
                this.notes = this.notes.filter(note => note.id !== noteToRemove.id);
                this.selectedNote = null;
                this.updateDisplay();
                this.showNotification('Note removed!');
            }

            getPitchFromY(y) {
                const staffHeight = 120;
                const lineSpacing = 17;
                const topLine = 21;
                
                // Calculate pitch based on position (C4 = 60)
                const linePosition = Math.round((y - topLine) / lineSpacing);
                const basePitch = 76; // E5
                return Math.max(48, Math.min(84, basePitch - linePosition * 2));
            }

            getTimeFromX(x) {
                const pixelsPerBeat = 100;
                return Math.max(0, x / pixelsPerBeat);
            }

            getYFromPitch(pitch) {
                const basePitch = 76; // E5
                const lineSpacing = 17;
                const topLine = 21;
                return topLine + (basePitch - pitch) * lineSpacing / 2;
            }

            getXFromTime(time) {
                const pixelsPerBeat = 100;
                return time * pixelsPerBeat;
            }

            updateDisplay() {
                document.getElementById('tempoDisplay').textContent = this.tempo;
                document.getElementById('noteCount').textContent = this.notes.length;
                document.getElementById('totalDuration').textContent = this.getTotalDuration().toFixed(1);
                
                this.renderNotes();
            }

            renderNotes() {
                const staff = document.getElementById('staff');
                const existingNotes = staff.querySelectorAll('.note');
                existingNotes.forEach(note => note.remove());

                this.notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note';
                    noteElement.style.left = this.getXFromTime(note.time) + 'px';
                    noteElement.style.top = this.getYFromPitch(note.pitch) + 'px';
                    
                    const durationDisplay = document.createElement('div');
                    durationDisplay.className = 'note-duration';
                    durationDisplay.textContent = this.getDurationSymbol(note.duration);
                    noteElement.appendChild(durationDisplay);

                    noteElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.selectNote(note, noteElement);
                    });

                    staff.appendChild(noteElement);
                });
            }

            selectNote(note, element) {
                // Remove previous selection
                document.querySelectorAll('.note').forEach(n => n.classList.remove('selected'));
                
                if (this.selectedNote && this.selectedNote.id === note.id) {
                    // Double click to remove
                    this.removeNote(note);
                } else {
                    // Select note
                    this.selectedNote = note;
                    element.classList.add('selected');
                }
            }

            getDurationSymbol(duration) {
                const symbols = {
                    0.25: '‚ô¨',
                    0.5: '‚ô™',
                    1: '‚ô©',
                    2: '‚ô™',
                    4: '‚óã'
                };
                return symbols[duration] || '‚ô©';
            }

            getTotalDuration() {
                if (this.notes.length === 0) return 0;
                const lastNote = this.notes[this.notes.length - 1];
                return lastNote.time + lastNote.duration;
            }

            playScore() {
                if (!this.audioContext) {
                    this.showNotification('Audio not supported in this browser');
                    return;
                }

                if (this.notes.length === 0) {
                    this.showNotification('No notes to play');
                    return;
                }

                this.isPlaying = true;
                this.currentTime = 0;
                
                // Resume audio context if suspended
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.playbackInterval = setInterval(() => {
                    this.updatePlayback();
                }, 50);

                this.playNotes();
                this.showNotification('Playing score...');
            }

            playNotes() {
                const beatsPerSecond = this.tempo / 60;
                
                this.notes.forEach(note => {
                    const startTime = this.audioContext.currentTime + (note.time / beatsPerSecond);
                    const duration = note.duration / beatsPerSecond;
                    this.playTone(note.pitch, startTime, duration);
                });
            }

            playTone(pitch, startTime, duration) {
                const frequency = 440 * Math.pow(2, (pitch - 69) / 12);
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + duration - 0.01);
                gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }

            updatePlayback() {
                if (!this.isPlaying) return;

                const totalDuration = this.getTotalDuration();
                const beatsPerSecond = this.tempo / 60;
                this.currentTime += 0.05 * beatsPerSecond;

                const progress = (this.currentTime / totalDuration) * 100;
                document.getElementById('progressFill').style.width = Math.min(progress, 100) + '%';

                if (this.currentTime >= totalDuration) {
                    this.stopPlayback();
                }
            }

            stopPlayback() {
                this.isPlaying = false;
                this.currentTime = 0;
                
                if (this.playbackInterval) {
                    clearInterval(this.playbackInterval);
                    this.playbackInterval = null;
                }
                
                document.getElementById('progressFill').style.width = '0%';
                this.showNotification('Playback stopped');
            }

            clearScore() {
                this.notes = [];
                this.selectedNote = null;
                this.updateDisplay();
                this.showNotification('Score cleared');
            }

            downloadMIDI() {
                if (this.notes.length === 0) {
                    this.showNotification('No notes to export');
                    return;
                }

                const midiData = this.createMIDIData();
                const blob = new Blob([new Uint8Array(midiData)], { type: 'audio/midi' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'score.mid';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showNotification('MIDI file downloaded!');
            }

            createMIDIData() {
                // Simplified MIDI creation
                const header = [0x4D, 0x54, 0x68, 0x64, 0x00, 0x00, 0x00, 0x06, 0x00, 0x00, 0x00, 0x01, 0x00, 0x60];
                const trackHeader = [0x4D, 0x54, 0x72, 0x6B];
                
                let trackData = [];
                
                // Set tempo
                trackData.push(0x00, 0xFF, 0x51, 0x03);
                const microsecondsPerBeat = Math.round(60000000 / this.tempo);
                trackData.push(
                    (microsecondsPerBeat >> 16) & 0xFF,
                    (microsecondsPerBeat >> 8) & 0xFF,
                    microsecondsPerBeat & 0xFF
                );
                
                // Add notes
                let currentTime = 0;
                this.notes.forEach(note => {
                    const deltaTime = Math.round((note.time - currentTime) * 96);
                    const noteDuration = Math.round(note.duration * 96);
                    
                    // Note on
                    trackData.push(...this.encodeVariableLength(deltaTime));
                    trackData.push(0x90, note.pitch, 0x40);
                    
                    // Note off
                    trackData.push(...this.encodeVariableLength(noteDuration));
                    trackData.push(0x80, note.pitch, 0x40);
                    
                    currentTime = note.time + note.duration;
                });
                
                // End of track
                trackData.push(0x00, 0xFF, 0x2F, 0x00);
                
                // Add track length
                const trackLength = trackData.length;
                const trackLengthBytes = [
                    (trackLength >> 24) & 0xFF,
                    (trackLength >> 16) & 0xFF,
                    (trackLength >> 8) & 0xFF,
                    trackLength & 0xFF
                ];
                
                return [...header, ...trackHeader, ...trackLengthBytes, ...trackData];
            }

            encodeVariableLength(value) {
                let bytes = [];
                bytes.push(value & 0x7F);
                value >>= 7;
                while (value > 0) {
                    bytes.unshift((value & 0x7F) | 0x80);
                    value >>= 7;
                }
                return bytes;
            }

            uploadMIDI(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        this.parseMIDI(new Uint8Array(e.target.result));
                        this.showNotification('MIDI file loaded successfully!');
                    } catch (error) {
                        this.showNotification('Error loading MIDI file');
                        console.error('MIDI parsing error:', error);
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            parseMIDI(data) {
                // Simplified MIDI parsing
                this.notes = [];
                let pos = 0;
                
                // Skip header
                pos += 14;
                
                // Find track
                while (pos < data.length - 4) {
                    if (data[pos] === 0x4D && data[pos + 1] === 0x54 && 
                        data[pos + 2] === 0x72 && data[pos + 3] === 0x6B) {
                        pos += 4;
                        const trackLength = (data[pos] << 24) | (data[pos + 1] << 16) | 
                                          (data[pos + 2] << 8) | data[pos + 3];
                        pos += 4;
                        
                        this.parseTrack(data, pos, trackLength);
                        break;
                    }
                    pos++;
                }
                
                this.updateDisplay();
            }

            parseTrack(data, start, length) {
                let pos = start;
                let currentTime = 0;
                const noteOns = new Map();
                
                while (pos < start + length) {
                    // Read delta time
                    const deltaTime = this.readVariableLength(data, pos);
                    pos += deltaTime.bytes;
                    currentTime += deltaTime.value / 96; // Convert to beats
                    
                    if (pos >= data.length) break;
                    
                    const status = data[pos++];
                    
                    if ((status & 0xF0) === 0x90) { // Note on
                        const pitch = data[pos++];
                        const velocity = data[pos++];
                        
                        if (velocity > 0) {
                            noteOns.set(pitch, currentTime);
                        } else {
                            // Velocity 0 = note off
                            const startTime = noteOns.get(pitch);
                            if (startTime !== undefined) {
                                this.notes.push({
                                    pitch,
                                    time: startTime,
                                    duration: currentTime - startTime,
                                    id: Date.now() + Math.random()
                                });
                                noteOns.delete(pitch);
                            }
                        }
                    } else if ((status & 0xF0) === 0x80) { // Note off
                        const pitch = data[pos++];
                        const velocity = data[pos++];
                        
                        const startTime = noteOns.get(pitch);
                        if (startTime !== undefined) {
                            this.notes.push({
                                pitch,
                                time: startTime,
                                duration: currentTime - startTime,
                                id: Date.now() + Math.random()
                            });
                            noteOns.delete(pitch);
                        }
                    } else if (status === 0xFF) { // Meta event
                        const type = data[pos++];
                        const length = this.readVariableLength(data, pos);
                        pos += length.bytes + length.value;
                    } else {
                        // Skip unknown events
                        pos += 2;
                    }
                }
            }

            readVariableLength(data, pos) {
                let value = 0;
                let bytes = 0;
                
                while (bytes < 4 && pos + bytes < data.length) {
                    const byte = data[pos + bytes];
                    value = (value << 7) | (byte & 0x7F);
                    bytes++;
                    
                    if ((byte & 0x80) === 0) break;
                }
                
                return { value, bytes };
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the music score editor
        const score = new MusicScore();

        // Global functions for button events
        function addNote(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            score.addNote(x, y);
        }

        function playScore() {
            score.playScore();
        }

        function stopPlayback() {
            score.stopPlayback();
        }

        function clearScore() {
            score.clearScore();
        }

        function downloadMIDI() {
            score.downloadMIDI();
        }

        function uploadMIDI(event) {
            const file = event.target.files[0];
            if (file) {
                score.uploadMIDI(file);
            }
        }
    </script>
