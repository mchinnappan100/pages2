<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1f2937; color: #f9fafb; }
        .splitter { width: 5px; background: #4b5563; cursor: col-resize; }
        .splitter:hover { background: #6b7280; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-gray-900 text-gray-100">

    <div id="left-pane" class="w-1/3 p-6 overflow-y-auto bg-gray-800 border-r border-gray-700">
        <h1 id="slide-title" class="text-2xl font-bold mb-4"></h1>
        <p id="slide-brief" class="text-lg"></p>
    </div>

    <div id="splitter" class="splitter"></div>

    <div id="right-pane" class="flex-1 p-6 overflow-y-auto bg-gray-900 flex flex-col items-center justify-center">
        <div id="slide-content" class="w-full max-w-4xl"></div>
        <div class="mt-8 flex justify-between w-full max-w-4xl">
            <button id="prev-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Previous</button>
            <button id="next-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Next</button>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Introduction to Playwright",
                brief: "Overview of the Playwright framework.",
                content: `<h2 class="text-3xl font-bold mb-4">What is Playwright?</h2>
                          <p>Playwright is an open-source automation library developed by Microsoft for end-to-end testing and browser automation. It supports multiple browsers like Chromium, Firefox, and WebKit, and languages such as JavaScript, Python, .NET, and Java.</p>
                          <ul class="list-disc ml-6 mt-4">
                              <li>Reliable and fast automation</li>
                              <li>Cross-browser support</li>
                              <li>Auto-wait for elements</li>
                          </ul>`
            },
            {
                title: "Key Features of Playwright",
                brief: "Core capabilities that make Playwright powerful.",
                content: `<h2 class="text-3xl font-bold mb-4">Features</h2>
                          <ul class="list-disc ml-6">
                              <li>Headless and headed mode</li>
                              <li>Network interception</li>
                              <li>Screenshot and PDF generation</li>
                              <li>Emulation of devices and geolocation</li>
                              <li>Parallel execution</li>
                          </ul>`
            },
            {
                title: "Installation and Setup",
                brief: "How to get started with Playwright.",
                content: `<h2 class="text-3xl font-bold mb-4">Setup</h2>
                          <p>For Node.js: <code>npm i -D @playwright/test</code></p>
                          <p>Install browsers: <code>npx playwright install</code></p>
                          <p>Basic script example:</p>
                          <pre class="bg-gray-800 p-4 rounded"><code>const { chromium } = require('playwright');
(async () => {
  const browser = await chromium.launch();
  const page = await browser.newPage();
  await page.goto('https://example.com');
  await browser.close();
})();</code></pre>`
            },
            {
                title: "Browser Contexts and Pages",
                brief: "Understanding core concepts.",
                content: `<h2 class="text-3xl font-bold mb-4">Contexts & Pages</h2>
                          <p>A browser context is an isolated environment like incognito mode. Pages represent tabs.</p>
                          <p>Example: <code>const context = await browser.newContext();</code></p>
                          <p>Multiple contexts for isolation.</p>`
            },
            {
                title: "Locators and Selectors",
                brief: "How to find elements on the page.",
                content: `<h2 class="text-3xl font-bold mb-4">Locators</h2>
                          <p>Playwright uses locators for elements: CSS, XPath, text, etc.</p>
                          <p>Example: <code>await page.locator('button').click();</code></p>
                          <p>Chainable and auto-waiting.</p>`
            },
            {
                title: "Actions and Interactions",
                brief: "Performing user-like actions.",
                content: `<h2 class="text-3xl font-bold mb-4">Actions</h2>
                          <ul class="list-disc ml-6">
                              <li>Click, type, fill forms</li>
                              <li>Hover, drag-and-drop</li>
                              <li>Keyboard and mouse emulation</li>
                          </ul>
                          <p>Example: <code>await page.type('#input', 'text');</code></p>`
            },
            {
                title: "Assertions and Waiting",
                brief: "Verifying states and handling async.",
                content: `<h2 class="text-3xl font-bold mb-4">Assertions</h2>
                          <p>Built-in auto-wait. Explicit waits available.</p>
                          <p>Example: <code>await expect(page.locator('h1')).toHaveText('Title');</code></p>`
            },
            {
                title: "Network Handling",
                brief: "Intercepting and mocking requests.",
                content: `<h2 class="text-3xl font-bold mb-4">Network</h2>
                          <p>Route requests: <code>await page.route('**/*', route => route.continue());</code></p>
                          <p>Useful for testing APIs or mocking data.</p>`
            },
            {
                title: "Tracing and Debugging",
                brief: "Tools for troubleshooting.",
                content: `<h2 class="text-3xl font-bold mb-4">Debugging</h2>
                          <p>Enable tracing: <code>await context.tracing.start({ screenshots: true });</code></p>
                          <p>View traces in Playwright Inspector.</p>`
            },
            {
                title: "CI/CD Integration",
                brief: "Running in pipelines.",
                content: `<h2 class="text-3xl font-bold mb-4">CI/CD</h2>
                          <p>Supports GitHub Actions, Jenkins, etc.</p>
                          <p>Use <code>npx playwright test</code> in workflows.</p>`
            },
            {
                title: "Automating Salesforce with Playwright",
                brief: "Introduction to Salesforce automation.",
                content: `<h2 class="text-3xl font-bold mb-4">Salesforce Automation</h2>
                          <p>Playwright can automate manual tasks in Salesforce like data entry, testing workflows, and reporting.</p>
                          <p>Handles complex UIs with Lightning components.</p>`
            },
            {
                title: "Logging into Salesforce",
                brief: "Basic authentication automation.",
                content: `<h2 class="text-3xl font-bold mb-4">Login</h2>
                          <p>Example script:</p>
                          <pre class="bg-gray-800 p-4 rounded"><code>await page.goto('https://login.salesforce.com');
await page.fill('#username', 'user@example.com');
await page.fill('#password', 'password');
await page.click('#Login');</code></pre>`
            },
            {
                title: "Navigating Salesforce UI",
                brief: "Handling menus and apps.",
                content: `<h2 class="text-3xl font-bold mb-4">Navigation</h2>
                          <p>Use locators for app launcher: <code>await page.click('[aria-label="App Launcher"]');</code></p>
                          <p>Switch to specific apps or objects.</p>`
            },
            {
                title: "Creating Records",
                brief: "Automating data entry.",
                content: `<h2 class="text-3xl font-bold mb-4">Create Records</h2>
                          <p>Example for new Account:</p>
                          <pre class="bg-gray-800 p-4 rounded"><code>await page.click('button[name="New"]');
await page.fill('input[name="Name"]', 'New Account');
await page.click('button[name="SaveEdit"]');</code></pre>`
            },
            {
                title: "Editing and Updating Records",
                brief: "Modifying existing data.",
                content: `<h2 class="text-3xl font-bold mb-4">Edit Records</h2>
                          <p>Locate record, click edit, update fields, save.</p>
                          <p>Handle dynamic elements with waits.</p>`
            },
            {
                title: "Running Reports",
                brief: "Automating report generation.",
                content: `<h2 class="text-3xl font-bold mb-4">Reports</h2>
                          <p>Navigate to Reports tab, apply filters, export.</p>
                          <p>Example: <code>await page.selectOption('select[aria-label="Report Type"]', 'value');</code></p>`
            },
            {
                title: "Handling Popups and Modals",
                brief: "Dealing with Salesforce dialogs.",
                content: `<h2 class="text-3xl font-bold mb-4">Modals</h2>
                          <p>Use frame locators if needed. Auto-wait helps.</p>
                          <p>Example: <code>await page.locator('.modal-container').waitFor();</code></p>`
            },
            {
                title: "Integrating with CI for Salesforce Tests",
                brief: "Automated testing in pipelines.",
                content: `<h2 class="text-3xl font-bold mb-4">CI Integration</h2>
                          <p>Run Playwright tests against Salesforce sandboxes.</p>
                          <p>Store credentials securely in env vars.</p>`
            },
            {
                title: "Best Practices for Salesforce Automation",
                brief: "Tips for reliable scripts.",
                content: `<h2 class="text-3xl font-bold mb-4">Best Practices</h2>
                          <ul class="list-disc ml-6">
                              <li>Use stable selectors (data-id if available)</li>
                              <li>Handle MFA if enabled</li>
                              <li>Retry mechanisms for flakiness</li>
                              <li>Clean up test data</li>
                          </ul>`
            },
            {
                title: "Advanced Use Cases",
                brief: "Beyond basics in Salesforce.",
                content: `<h2 class="text-3xl font-bold mb-4">Advanced</h2>
                          <p>Automate workflows, approvals, or integrate with APIs for hybrid automation.</p>
                          <p>Combine with Salesforce REST API for verification.</p>`
            }
        ];

        let currentSlide = 0;

        function updateSlide() {
            document.getElementById('slide-title').textContent = slides[currentSlide].title;
            document.getElementById('slide-brief').textContent = slides[currentSlide].brief;
            document.getElementById('slide-content').innerHTML = slides[currentSlide].content;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentSlide > 0) currentSlide--;
            updateSlide();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentSlide < slides.length - 1) currentSlide++;
            updateSlide();
        });

        // Splitter resize logic
        const splitter = document.getElementById('splitter');
        const leftPane = document.getElementById('left-pane');
        let isDragging = false;

        splitter.addEventListener('mousedown', () => { isDragging = true; });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const width = e.clientX;
                leftPane.style.width = `${width}px`;
            }
        });
        document.addEventListener('mouseup', () => { isDragging = false; });

        updateSlide();
    </script>

</body>
</html>
