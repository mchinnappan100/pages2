<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whisper UI â€” Transcript Viewer</title>
<link rel="icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body { height: 100%; margin: 0; }
  .monaco-container { height: calc(100vh - 4rem); }
</style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 dark:text-gray-100">

<!-- Header -->
<div class="p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-800">
  <div class="flex items-center space-x-3">
    <div class="text-xl font-semibold">Whisper UI</div>
    <div class="text-sm text-gray-500 dark:text-gray-400">Transcript Editor</div>
  </div>
  <div class="flex items-center gap-2">
    <button id="themeToggle" style='display:none;' class="px-3 py-1 rounded border bg-gray-50 dark:bg-gray-800">Toggle Theme</button>
    <a id="downloadTranscript" class="px-3 py-1 rounded bg-indigo-600 text-white cursor-pointer">Download Transcript</a>
  </div>
</div>

<!-- Main layout -->
<div class="flex h-[calc(100vh-4rem)]">
  <div class="w-1/2 p-4 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-auto">
    <video id="player" controls class="w-full rounded">
      <source src="./service-cloud-pitch-2025-10-22T160537.webm" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="mt-4 text-sm text-gray-600 dark:text-gray-300">
      <div><strong>File:</strong> service-cloud-pitch-2025-10-22T160537.webm</div>
      <div><strong>Transcript:</strong> service-cloud-pitch-2025-10-22T160537.txt</div>
    </div>
  </div>
  <div class="w-1/2 p-0 bg-gray-50 dark:bg-gray-900">
    <div id="editor" class="monaco-container"></div>
  </div>
</div>

<!-- Monaco loader -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
<script>
(() => {
  const html = document.documentElement;
  const themeToggle = document.getElementById('themeToggle');
  const current = localStorage.getItem('theme') || 'light';
  if(current === 'dark') html.classList.add('dark');
  themeToggle.addEventListener('click', () => {
    if(html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.setItem('theme','light'); }
    else { html.classList.add('dark'); localStorage.setItem('theme','dark'); }
  });
})();

async function loadTranscript() {
  const resp = await fetch('./service-cloud-pitch-2025-10-22T160537.txt');
  const txt = await resp.text();
  require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' }});
  require(['vs/editor/editor.main'], function() {
    monaco.editor.defineTheme('myDark', {
      base: 'vs-dark',
      inherit: true,
      rules: [{ background: '1E1E1E' }],
      colors: { 'editor.background': '#1E1E1E' }
    });
    const editor = monaco.editor.create(document.getElementById('editor'), {
      value: txt,
      language: 'text',
      readOnly: false,
      automaticLayout: true,
      minimap: { enabled: false },
      fontSize: 14
    });
    document.getElementById('downloadTranscript').addEventListener('click', () => {
      const blob = new Blob([editor.getValue()], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'service-cloud-pitch-2025-10-22T160537.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  });
}

loadTranscript().catch(e => console.error('Failed to load transcript', e));
</script>
</body>
</html>
