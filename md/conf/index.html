<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Confluence Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
</head>
<body>
    <header class="header">
        <h1>Markdown to Confluence Converter</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".md,.markdown,.txt" class="file-input">
            <label for="fileInput" class="file-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Upload Markdown File
            </label>
        </div>
    </header>

    <main class="main-container">
        <div class="pane left-pane">
            <div class="pane-header">
                <h2>HTML Preview</h2>
            </div>
            <div class="content-area html-preview-area" id="htmlPreview">
                <div class="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <p>Upload a Markdown file to see the HTML preview</p>
                </div>
            </div>
        </div>

        <div class="pane right-pane">
            <div class="pane-header">
                <h2>Confluence Format</h2>
                <button id="downloadBtn" class="download-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                    </svg>
                    Download
                </button>
            </div>
            <div class="content-area confluence-area">
                <textarea id="confluenceOutput" class="confluence-textarea" placeholder="Confluence format will appear here..." readonly></textarea>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Markdown to Confluence Converter v1.0.0</p>
            <div class="footer-links">
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
