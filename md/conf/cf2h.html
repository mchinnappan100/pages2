<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence to HTML & PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
      <link rel="icon" type="image/x-icon"
        href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
</head>
<body>
    <header class="header">
        <h1>Confluence to HTML & PDF Converter</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt,.conf,.markdown" class="file-input">
            <label for="fileInput" class="file-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Upload Confluence File
            </label>
        </div>
    </header>

    <main class="main-container">
        <div class="pane left-pane">
            <div class="pane-header">
                <h2>Confluence Markup</h2>
            </div>
            <div class="content-area confluence-area">
                <textarea id="confluenceInput" class="confluence-textarea" placeholder="Enter or paste Confluence markup here, or upload a file..."></textarea>
            </div>
        </div>

        <div class="pane right-pane">
            <div class="pane-header">
                <h2>HTML Preview</h2>
                <button id="downloadPdfBtn" class="download-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                    </svg>
                    Download PDF
                </button>
            </div>
            <div class="content-area html-preview-area" id="htmlPreview">
                <div class="placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <p>Enter Confluence markup or upload a file to see the HTML preview</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Confluence to HTML & PDF Converter v1.0.0</p>
            </div>
        </div>
    </footer>

    <!-- Include html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="cf2h.js"></script>
</body>
</html>
