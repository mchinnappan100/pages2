<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excalidraw App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
    }
    #root {
      height: 100%;
    }
    .header {
      background: #111827;
      color: white;
      padding: 8px 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .canvas {
      height: calc(100% - 44px);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- âœ… ES MODULE VERSION -->
  <script type="module">
    import React, { useRef } from "https://esm.sh/react@18";
    import ReactDOM from "https://esm.sh/react-dom@18/client";
    import {
      Excalidraw,
      exportToBlob
    } from "https://esm.sh/@excalidraw/excalidraw";

    function App() {
      const excalidrawRef = useRef(null);

      async function exportPNG() {
        const api = excalidrawRef.current;
        if (!api) return;

        const blob = await exportToBlob({
          elements: api.getSceneElements(),
          appState: api.getAppState(),
          mimeType: "image/png"
        });

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "excalidraw.png";
        a.click();
        URL.revokeObjectURL(url);
      }

      return React.createElement(
        "div",
        { style: { height: "100%" } },
        React.createElement(
          "div",
          { className: "header" },
          React.createElement("strong", null, "Excalidraw"),
          React.createElement("button", { onClick: exportPNG }, "Export PNG")
        ),
        React.createElement(
          "div",
          { className: "canvas" },
          React.createElement(Excalidraw, {
            ref: excalidrawRef,
            theme: "dark"
          })
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
