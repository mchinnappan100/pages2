<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
      <link rel="icon" type="image/x-icon"
        href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <style>
        .color-display {
            transition: background-color 0.3s ease;
        }
        canvas {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        canvas:hover {
            transform: scale(1.05);
        }
        #previewCanvas {
            border: 1px solid;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
    <!-- Sticky Header -->
    <nav class="sticky top-0 z-50 bg-blue-600 dark:bg-blue-800 p-4 text-white shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Icon Generator</h1>
            <button id="themeToggle" class="p-2 rounded-lg bg-blue-500 dark:bg-blue-700 hover:bg-blue-400 dark:hover:bg-blue-600 transition-colors">
                <svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8 mb-20">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <form id="iconForm" class="space-y-6">
                <div>
                    <label for="iconText" class="block text-lg font-medium mb-2">Enter Text</label>
                    <input type="text" id="iconText" maxlength="20" placeholder="Type any text..." class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Enter any text (up to 20 characters)</p>
                </div>

                <div>
                    <label for="fontSelect" class="block text-lg font-medium mb-2">Font</label>
                    <select id="fontSelect" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fontColor" class="block text-lg font-medium mb-2">Font Color</label>
                        <div class="flex items-center gap-4">
                            <input type="color" id="fontColor" value="#FFFFFF" class="w-12 h-12 p-1 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer">
                            <div id="fontColorDisplay" class="w-10 h-10 border border-gray-300 dark:border-gray-600 rounded-lg color-display" style="background-color: #FFFFFF;"></div>
                            <span id="fontColorHex" class="text-base font-medium uppercase">#FFFFFF</span>
                        </div>
                    </div>

                    <div>
                        <label for="bgColor" class="block text-lg font-medium mb-2">Background Color</label>
                        <div class="flex items-center gap-4">
                            <input type="color" id="bgColor" value="#2463EB" class="w-12 h-12 p-1 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer">
                            <div id="bgColorDisplay" class="w-10 h-10 border border-gray-300 dark:border-gray-600 rounded-lg color-display" style="background-color: #2463EB;"></div>
                            <span id="bgColorHex" class="text-base font-medium uppercase">#2463EB</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="cornerRadius" class="block text-lg font-medium mb-2">Corner Radius (px) <span class="text-sm text-gray-500 dark:text-gray-400">(0-50)</span></label>
                    <input type="number" id="cornerRadius" value="4" min="0" max="50" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                </div>

                <div>
                    <label for="fontSize" class="block text-lg font-medium mb-2">Font Size <span class="text-sm text-gray-500 dark:text-gray-400">(10-150%)</span></label>
                    <input type="range" id="fontSize" value="50" min="10" max="150" class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400 mt-1">
                        <span>Small</span>
                        <span id="fontSizeValue" class="font-semibold text-blue-600 dark:text-blue-400">50%</span>
                        <span>Large</span>
                    </div>
                </div>

                <button type="submit" id="generateBtn" class="w-full p-4 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors font-semibold text-lg">Generate Icons</button>
            </form>

            <!-- Live Preview -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Live Preview:</h2>
                <div class="flex justify-center">
                    <canvas id="previewCanvas" width="128" height="128" class="border-gray-300 dark:border-gray-600 rounded-lg"></canvas>
                </div>
            </div>

            <!-- Generated Icons -->
            <div id="output" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Icons:</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                    <div class="flex flex-col items-center">
                        <canvas id="icon16" width="16" height="16" class="border border-gray-300 dark:border-gray-600 rounded-lg mb-2"></canvas>
                        <a id="download16" download="icon16.png" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">Download 16x16</a>
                    </div>
                    <div class="flex flex-col items-center">
                        <canvas id="icon48" width="48" height="48" class="border border-gray-300 dark:border-gray-600 rounded-lg mb-2"></canvas>
                        <a id="download48" download="icon48.png" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">Download 48x48</a>
                    </div>
                    <div class="flex flex-col items-center">
                        <canvas id="icon64" width="64" height="64" class="border border-gray-300 dark:border-gray-600 rounded-lg mb-2"></canvas>
                        <a id="download64" download="icon64.png" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">Download 64x64</a>
                    </div>
                    <div class="flex flex-col items-center">
                        <canvas id="icon128" width="128" height="128" class="border border-gray-300 dark:border-gray-600 rounded-lg mb-2"></canvas>
                        <a id="download128" download="icon128.png" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">Download 128x128</a>
                    </div>
                </div>
                <p id="downloadStatus" class="text-sm text-gray-500 dark:text-gray-400 text-center"></p>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-800 dark:bg-gray-950 text-white p-4 shadow-lg z-50">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-sm">Â© MC - 202 Icon Generator | Create custom icons with ease</p>
        </div>
    </footer>

    <!-- Popup -->
    <div id="popupOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
    <div id="popup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl z-50 min-w-[300px]">
        <p id="popupMessage" class="mb-4"></p>
        <button id="popupClose" class="w-full p-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">OK</button>
    </div>

 <script src="app.js"></script> 
</body>
</html>
