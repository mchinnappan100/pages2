<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text Example</title>
  <style>
    .gradient-text-h1 {
      font-family: sans-serif;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(
        to right,
        #A855F7 0%,
        #3B82F6 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .gradient-text-h2 {
      font-family: sans-serif;
      font-size: 38px;
      font-weight: bold;
      background: linear-gradient(
        to right,
        #A855F7 0%,
        #3B82F6 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1 class="gradient-text-h1">Software</h1>
  <hr>
  <h2 class="gradient-text-h2">Makes World Go Around</h2>

</body>
</html>
