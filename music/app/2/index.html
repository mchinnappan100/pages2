<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¼ Music Composer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            dark: '#1e293b',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">

  <!-- Top Menu Bar -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="px-4 py-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <span class="text-2xl">ğŸ¼</span>
            <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">Music Composer</h1>
          </div>
          <nav class="hidden md:flex items-center gap-1">
            <button id="file-btn" class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">File</button>
            <button class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Edit</button>
            <button class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">View</button>
            <button class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Add</button>
            <button class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Format</button>
            <button class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Tools</button>
          </nav>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-toggle" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
            <svg id="theme-icon-light" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg id="theme-icon-dark" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
          <button id="save-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
            Save
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Secondary Navigation -->
  <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="px-4 py-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button class="px-4 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400">Score</button>
          <button class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Publish</button>
        </div>
        <div class="flex items-center gap-2">
          <button class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded" title="Parts">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </button>
          <button class="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded" title="Mixer">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Toolbar -->
  <div id="toolbar" class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="px-4 py-3">
      <div class="flex items-center gap-1 flex-wrap">
        <!-- Selection Tools -->
        <div class="toolbar-section pr-3 flex items-center gap-1">
          <button class="tool-btn" data-tool="select" title="Select">
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
            </svg>
          </button>
          <button class="tool-btn active" data-tool="note" title="Note Input">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
          </button>
        </div>

        <!-- Note Duration -->
        <div class="toolbar-section px-3 flex items-center gap-1">
          <button class="note-btn" data-duration="double-whole" title="Double Whole Note (Breve)">
            <span class="text-xl font-bold">ğ…œ</span>
          </button>
          <button class="note-btn" data-duration="whole" title="Whole Note">
            <span class="text-xl font-bold">ğ…</span>
          </button>
          <button class="note-btn" data-duration="half" title="Half Note">
            <span class="text-xl font-bold">ğ…—ğ…¥</span>
          </button>
          <button class="note-btn active" data-duration="quarter" title="Quarter Note">
            <span class="text-xl font-bold">â™©</span>
          </button>
          <button class="note-btn" data-duration="eighth" title="Eighth Note">
            <span class="text-xl font-bold">â™ª</span>
          </button>
          <button class="note-btn" data-duration="sixteenth" title="Sixteenth Note">
            <span class="text-xl font-bold">ğ…˜ğ…¥ğ…¯</span>
          </button>
          <button class="note-btn" data-duration="thirty-second" title="Thirty-Second Note">
            <span class="text-xl font-bold">ğ…˜ğ…¥ğ…°</span>
          </button>
          <button class="note-btn" data-duration="sixty-fourth" title="Sixty-Fourth Note">
            <span class="text-xl font-bold">ğ…˜ğ…¥ğ…±</span>
          </button>
        </div>

        <!-- Dotted & Rests -->
        <div class="toolbar-section px-3 flex items-center gap-1">
          <button class="note-btn" data-modifier="dotted" title="Dotted Note">
            <span class="text-2xl font-bold">.</span>
          </button>
          <button class="note-btn" data-duration="quarter-rest" title="Quarter Rest">
            <span class="text-xl font-bold">ğ„½</span>
          </button>
          <button class="note-btn" data-duration="eighth-rest" title="Eighth Rest">
            <span class="text-xl font-bold">ğ„¾</span>
          </button>
        </div>

        <!-- Tuplets -->
        <div class="toolbar-section px-3 flex items-center gap-1">
          <button class="note-btn" data-tuplet="triplet" title="Triplet">
            <span class="text-sm font-bold">3</span>
          </button>
          <button class="note-btn" data-tuplet="tuplet" title="Tuplet">
            <span class="text-sm font-bold">âŒƒ</span>
          </button>
        </div>

        <!-- Accidentals -->
        <div class="toolbar-section px-3 flex items-center gap-1">
          <button class="accidental-btn" data-accidental="sharp" title="Sharp">
            <span class="text-xl font-bold">#</span>
          </button>
          <button class="accidental-btn" data-accidental="flat" title="Flat">
            <span class="text-xl font-bold">â™­</span>
          </button>
          <button class="accidental-btn" data-accidental="natural" title="Natural">
            <span class="text-xl font-bold">â™®</span>
          </button>
        </div>

        <!-- Articulations -->
        <div class="toolbar-section px-3 flex items-center gap-1">
          <button class="articulation-btn" data-articulation="staccato" title="Staccato">
            <span class="text-lg">â€¢</span>
          </button>
          <button class="articulation-btn" data-articulation="accent" title="Accent">
            <span class="text-lg">></span>
          </button>
          <button class="articulation-btn" data-articulation="fermata" title="Fermata">
            <span class="text-xl">ğ„</span>
          </button>
        </div>

        <!-- More Tools -->
        <div class="flex items-center gap-1 pl-3">
          <button class="tool-btn" data-tool="text" title="Text">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </button>
          <button class="tool-btn" data-tool="dynamics" title="Dynamics">
            <span class="text-sm font-bold italic">f</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex h-[calc(100vh-220px)]">
    
    <!-- Left Sidebar - Palettes -->
    <aside id="palettes" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto">
      <!-- Palettes content loaded from JavaScript -->
    </aside>

    <!-- Score Canvas -->
    <main id="score-canvas" class="flex-1 overflow-auto bg-gray-100 dark:bg-gray-900 p-8">
      <div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-12 min-h-[1000px]">
        
        <!-- Title Section -->
        <div class="text-center mb-12">
          <h1 id="score-title" class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-2">Untitled Score</h1>
          <p id="score-subtitle" class="text-lg text-gray-600 dark:text-gray-400">Subtitle</p>
          <p class="text-right text-sm text-gray-500 dark:text-gray-500 mt-4">Composer</p>
        </div>

        <!-- Staff Container -->
        <div id="staff-container" class="space-y-16">
          <!-- Staffs will be dynamically generated -->
        </div>
      </div>
    </main>
  </div>

  <!-- Playback Controls -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg">
    <div class="px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="play-btn" class="p-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Play">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
          <button id="stop-btn" class="p-2 text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Stop">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 6h12v12H6z"/>
            </svg>
          </button>
          <div id="time-display" class="text-sm text-gray-600 dark:text-gray-400 font-mono">0:00:00.0</div>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600 dark:text-gray-400">â™© = <input id="tempo-input" type="number" value="120" min="40" max="240" class="w-16 bg-transparent border-b border-gray-300 dark:border-gray-600 text-center"></span>

          <div class="flex items-center gap-2">
            <button id="zoom-out" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
              </svg>
            </button>
            <span id="zoom-display" class="text-sm text-gray-600 dark:text-gray-400">Zoom: 100%</span>
            <button id="zoom-in" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="ui.js"></script>
  <script src="score.js"></script>
  <script src="playback.js"></script>
</body>
</html>
