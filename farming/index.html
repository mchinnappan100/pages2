<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant & Seed Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: scrollbar styling */
    .scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .scrollbar::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    .scrollbar::-webkit-scrollbar-thumb {
      background: #4ade80; /* green-400 */
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">üå± Plant & Seed Explorer</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Left Pane: List -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 overflow-y-auto scrollbar">
      <ul class="space-y-1 p-4">
        <li><button data-file="aloe.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Aloe</button></li>
        <li><button data-file="broccoli.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Broccoli</button></li>
        <li><button data-file="cauliflower.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Cauliflower</button></li>
        <li><button data-file="kale.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Kale</button></li>
        <li><button data-file="spinach.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Spinach</button></li>
        <li><button data-file="tomato.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Tomato</button></li>
        <li><button data-file="pepper.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Pepper</button></li>
        <li><button data-file="chia-seeds.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Chia Seeds</button></li>
        <li><button data-file="raggi.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Raggi</button></li>
        <li><button data-file="muruga.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Muruga</button></li>
        <li><button data-file="watermelon.html" class="w-full text-left px-4 py-2 rounded hover:bg-green-700">Watermelon</button></li>
      </ul>
    </aside>

    <!-- Right Pane: Content -->
    <main class="flex-1 overflow-y-auto p-6 scrollbar" id="content">
      <div class="text-center text-gray-400 mt-20">
        <p>Select a plant or seed from the left to see details.</p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 text-center py-4 sticky bottom-0">
    <p>&copy; 2025 Plant & Seed Explorer | Built with ‚ù§Ô∏è using Tailwind CSS</p>
  </footer>

  <script>
    const contentDiv = document.getElementById('content');
    const buttons = document.querySelectorAll('aside button');

    buttons.forEach(btn => {
      btn.addEventListener('click', async () => {
        // Highlight selected
        buttons.forEach(b => b.classList.remove('bg-green-700'));
        btn.classList.add('bg-green-700');

        const file = btn.getAttribute('data-file');

        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error('Failed to load content');
          const html = await response.text();
          contentDiv.innerHTML = html;
          contentDiv.scrollTo(0,0);
        } catch (error) {
          contentDiv.innerHTML = `<p class="text-red-500">Error loading content: ${error.message}</p>`;
        }
      });
    });
  </script>

</body>
</html>
