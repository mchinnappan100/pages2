<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turing Award Winners (1966–2024)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; }
    #splitter {
      width: 6px;
      cursor: col-resize;
      background: #1e293b;
      transition: background 0.2s;
    }
    #splitter:hover { background: #334155; }
    .winner-card { transition: transform 0.2s, box-shadow 0.2s; }
    .winner-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2); }
  </style>
</head>
<body class="text-gray-200">
  <div class="flex h-screen overflow-hidden">
    <!-- Left Pane -->
    <div id="leftPane" class="w-80 min-w-[220px] max-w-[500px] bg-slate-900 border-r border-slate-700 flex flex-col">
      <div class="p-5 border-b border-slate-700">
        <h1 class="text-2xl font-bold text-blue-400">Turing Award Winners</h1>
        <p class="text-sm text-gray-400 mt-1">1966 – 2024</p>
        <input id="yearSearch" type="text" placeholder="Filter by year..."
               class="mt-4 w-full p-3 rounded bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
      </div>
      <ul id="yearList" class="flex-1 overflow-y-auto text-sm"></ul>
    </div>

    <!-- Splitter -->
    <div id="splitter"></div>

    <!-- Right Pane -->
    <div id="rightPane" class="flex-1 bg-slate-800 p-8 overflow-y-auto">
      <div class="max-w-4xl mx-auto">
        <input id="contentSearch" type="text" placeholder="Search winners, contributions, universities..."
               class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-500 outline-none text-sm mb-6">

        <div id="winnerContent" class="grid gap-6 md:grid-cols-1 lg:grid-cols-2"></div>
      </div>
    </div>
  </div>

  <script>
    const winners = [
      { year: 1966, name: "Alan Perlis", contribution: "Advanced programming techniques and compiler construction." },
      { year: 1967, name: "Maurice Wilkes", contribution: "Design of the EDSAC, the first computer with stored programs." },
      { year: 1968, name: "Richard Hamming", contribution: "Error-detecting and error-correcting codes." },
      { year: 1969, name: "Marvin Minsky", contribution: "Artificial intelligence." },
      { year: 1970, name: "James H. Wilkinson", contribution: "Numerical analysis and software for floating-point computation." },
      { year: 1971, name: "John McCarthy", contribution: "Artificial intelligence and the Lisp programming language." },
      { year: 1972, name: "Edsger W. Dijkstra", contribution: "Programming languages and structured programming." },
      { year: 1973, name: "Charles Bachman", contribution: "Database management systems." },
      { year: 1974, name: "Donald Knuth", contribution: "Analysis of algorithms and The Art of Computer Programming." },
      { year: 1975, name: "Allen Newell & Herbert A. Simon", contribution: "Artificial intelligence, cognitive psychology, and list processing." },
      { year: 1976, name: "Michael O. Rabin & Dana S. Scott", contribution: "Nondeterministic finite automata and the concept of computation." },
      { year: 1977, name: "John Backus", contribution: "High-level programming languages, especially Fortran." },
      { year: 1978, name: "Robert W. Floyd", contribution: "Methodologies for creating efficient and reliable software." },
      { year: 1979, name: "Kenneth E. Iverson", contribution: "Programming languages and mathematical notation (APL)." },
      { year: 1980, name: "Tony Hoare", contribution: "Definition and design of programming languages." },
      { year: 1981, name: "Edgar F. Codd", contribution: "Relational database management systems." },
      { year: 1982, name: "Stephen A. Cook", contribution: "Complexity of computation (NP-completeness)." },
      { year: 1983, name: "Ken Thompson & Dennis Ritchie", contribution: "Development of the UNIX operating system and the C language." },
      { year: 1984, name: "Niklaus Wirth", contribution: "Development of Pascal, Modula, and Oberon programming languages." },
      { year: 1985, name: "Richard M. Karp", contribution: "Algorithm design and complexity theory." },
      { year: 1986, name: "John Hopcroft & Robert Tarjan", contribution: "Design and analysis of algorithms and data structures." },
      { year: 1987, name: "John Cocke", contribution: "Compiler design and reduced instruction set computing (RISC)." },
      { year: 1988, name: "Ivan Sutherland", contribution: "Computer graphics and interactive systems (Sketchpad)." },
      { year: 1989, name: "William Kahan", contribution: "Numerical analysis and floating-point computation standards." },
      { year: 1990, name: "Fernando J. Corbató", contribution: "Time-sharing operating systems (CTSS and Multics)." },
      { year: 1991, name: "Robin Milner", contribution: "ML, CCS, and π-calculus; theory of concurrency." },
      { year: 1992, name: "Butler Lampson", contribution: "Personal distributed computing and systems." },
      { year: 1993, name: "Juraj Hromkovič, Richard Stearns, et al.", contribution: "Foundations of computational complexity." },
      { year: 1994, name: "Edward Feigenbaum & Raj Reddy", contribution: "Large-scale artificial intelligence systems." },
      { year: 1995, name: "Manuel Blum", contribution: "Cryptography and program checking." },
      { year: 1996, name: "Amir Pnueli", contribution: "Temporal logic and model checking." },
      { year: 1997, name: "Douglas Engelbart", contribution: "Interactive computing and the invention of the mouse." },
      { year: 1998, name: "Jim Gray", contribution: "Transaction processing and databases." },
      { year: 1999, name: "Fred Brooks", contribution: "Computer architecture, operating systems, and software engineering." },
      { year: 2000, name: "Andrew Yao", contribution: "Theory of computation, cryptography, and communication complexity." },
      { year: 2001, name: "Ole-Johan Dahl & Kristen Nygaard", contribution: "Object-oriented programming (Simula)." },
      { year: 2002, name: "Ron Rivest, Adi Shamir & Leonard Adleman", contribution: "Public-key cryptography (RSA)." },
      { year: 2003, name: "Alan Kay", contribution: "Object-oriented programming and personal computing." },
      { year: 2004, name: "Vinton Cerf & Robert Kahn", contribution: "Internet protocols (TCP/IP)." },
      { year: 2005, name: "Peter Naur", contribution: "ALGOL 60 and formal language definition (BNF)." },
      { year: 2006, name: "Frances Allen", contribution: "Compiler optimization and parallelization." },
      { year: 2007, name: "Edmund Clarke, E. Allen Emerson & Joseph Sifakis", contribution: "Model checking." },
      { year: 2008, name: "Barbara Liskov", contribution: "Practical and theoretical foundations of programming languages and system design." },
      { year: 2009, name: "Charles P. Thacker", contribution: "Alto personal computer and Ethernet." },
      { year: 2010, name: "Leslie Valiant", contribution: "Machine learning theory and computational complexity." },
      { year: 2011, name: "Judea Pearl", contribution: "Probabilistic reasoning and causal inference in AI." },
      { year: 2012, name: "Shafi Goldwasser & Silvio Micali", contribution: "Probabilistic encryption and foundations of cryptography." },
      { year: 2013, name: "Leslie Lamport", contribution: "Distributed systems theory and algorithms." },
      { year: 2014, name: "Michael Stonebraker", contribution: "Modern database systems (Ingres, Postgres)." },
      { year: 2015, name: "Martin Hellman & Whitfield Diffie", contribution: "Public-key cryptography." },
      { year: 2016, name: "Tim Berners-Lee", contribution: "Invention of the World Wide Web." },
      { year: 2017, name: "John L. Hennessy & David A. Patterson", contribution: "RISC architecture and quantitative approach to computer design." },
      { year: 2018, name: "Yoshua Bengio, Geoffrey Hinton & Yann LeCun", contribution: "Deep neural networks and deep learning." },
      { year: 2019, name: "Edwin Catmull & Pat Hanrahan", contribution: "3D computer graphics and rendering." },
      { year: 2020, name: "Alfred V. Aho & Jeffrey D. Ullman", contribution: "Algorithms, compilers, and foundations of computer science." },
      { year: 2021, name: "Jack Dongarra", contribution: "High-performance numerical linear algebra software (LINPACK, LAPACK, etc.)." },
      { year: 2022, name: "Robert Metcalfe", contribution: "Invention of Ethernet." },
      { year: 2023, name: "Avi Wigderson", contribution: "Theoretical computer science, randomness in computation, and complexity theory." },
      { year: 2024, name: "No award announced yet", contribution: "—" }
    ];

    const yearList = document.getElementById("yearList");
    const winnerContent = document.getElementById("winnerContent");

    function renderYearList(filter = "") {
      yearList.innerHTML = "";
      winners
        .filter(w => w.year.toString().includes(filter))
        .sort((a, b) => b.year - a.year)
        .forEach(w => {
          const li = document.createElement("li");
          li.className = "p-4 border-b border-slate-800 cursor-pointer hover:bg-slate-700 transition";
          li.textContent = w.year;
          li.onclick = () => {
            document.querySelectorAll("#yearList li").forEach(x => x.classList.remove("bg-slate-700"));
            li.classList.add("bg-slate-700");
            displayWinner(w);
          };
          yearList.appendChild(li);
        });
    }

    function displayWinner(w) {
      const card = document.createElement("div");
      card.className = "winner-card bg-slate-900 p-7 rounded-xl border border-slate-700 shadow-lg";
      card.innerHTML = `
        <h2 class="text-3xl font-bold text-blue-400">${w.year}</h2>
        <h3 class="mt-3 text-xl font-semibold text-white">${w.name}</h3>
        <p class="mt-3 text-gray-300 leading-relaxed">${w.contribution}</p>
      `;
      winnerContent.innerHTML = "";
      winnerContent.appendChild(card);
    }

    function renderAllWinners(filtered = winners) {
      winnerContent.innerHTML = "";
      filtered
        .sort((a, b) => b.year - a.year)
        .forEach(w => {
          const card = document.createElement("div");
          card.className = "winner-card bg-slate-900 p-6 rounded-xl border border-slate-700 shadow-lg cursor-pointer hover:border-blue-500 transition";
          card.innerHTML = `
            <h2 class="text-2xl font-bold text-blue-400">${w.year}</h2>
            <h3 class="mt-2 text-lg font-medium text-white">${w.name}</h3>
            <p class="mt-2 text-sm text-gray-400">${w.contribution}</p>
          `;
          card.onclick = () => displayWinner(w);
          winnerContent.appendChild(card);
        });
    }

    // Initial render
    renderYearList();
    renderAllWinners();

    // Search in left pane (by year)
    document.getElementById("yearSearch").addEventListener("input", e => {
      renderYearList(e.target.value);
    });

    // Global search in right pane
    document.getElementById("contentSearch").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      if (!term) {
        renderAllWinners();
        return;
      }
      const filtered = winners.filter(w =>
        w.year.toString().includes(term) ||
        w.name.toLowerCase().includes(term) ||
        w.contribution.toLowerCase().includes(term)
      );
      renderAllWinners(filtered);
    });

    // Resizable splitter
    const leftPane = document.getElementById("leftPane");
    const splitter = document.getElementById("splitter");
    let dragging = false;

    splitter.addEventListener("mousedown", () => {
      dragging = true;
      document.body.style.cursor = "col-resize";
    });

    window.addEventListener("mousemove", e => {
      if (!dragging) return;
      const newWidth = e.clientX;
      if (newWidth >= 220 && newWidth <= 600) {
        leftPane.style.width = newWidth + "px";
      }
    });

    window.addEventListener("mouseup", () => {
      dragging = false;
      document.body.style.cursor = "default";
    });
  </script>
</body>
</html>
