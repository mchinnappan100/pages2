<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Drawing Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body.dark {
            background: #1a1d2e;
        }
        .canvas-container {
            touch-action: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 dark:from-gray-800 dark:to-gray-900 text-white px-6 py-4 shadow-lg">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üé®</span>
                <div>
                    <h1 class="text-2xl font-bold">Cartoon Drawing Studio</h1>
                    <p class="text-sm text-blue-100 dark:text-gray-400">Create amazing cartoons with ease</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="themeToggle" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors">
                    <span id="themeIcon">üåô</span>
                </button>
                <button id="clearBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg font-medium transition-colors">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-12 gap-6">
            <!-- Left Sidebar - Tools -->
            <div class="col-span-3">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
                    <h2 class="text-lg font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
                        üõ†Ô∏è Tools
                    </h2>
                    
                    <!-- Drawing Tools -->
                    <div class="space-y-2 mb-6">
                        <button class="tool-btn w-full px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium" data-tool="pen">
                            ‚úèÔ∏è Pen
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="eraser">
                            üßπ Eraser
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="line">
                            üìè Line
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="rectangle">
                            ‚ñ¢ Rectangle
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="circle">
                            ‚≠ï Circle
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="text">
                            üìù Text
                        </button>
                        <button class="tool-btn w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium" data-tool="select">
                            ‚úÇÔ∏è Select Region
                        </button>
                    </div>

                    <!-- Brush Size -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            üñåÔ∏è Brush Size: <span id="brushSizeValue">5</span>px
                        </label>
                        <input type="range" id="brushSize" min="1" max="50" value="5" class="w-full">
                    </div>

                    <!-- Color Palette -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            üé® Color Palette
                        </label>
                        <div class="grid grid-cols-5 gap-2">
                            <button class="color-btn w-10 h-10 rounded-lg border-4 border-blue-500" style="background: #000000" data-color="#000000"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #FFFFFF" data-color="#FFFFFF"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #EF4444" data-color="#EF4444"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #F59E0B" data-color="#F59E0B"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #FBBF24" data-color="#FBBF24"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #10B981" data-color="#10B981"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #3B82F6" data-color="#3B82F6"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #8B5CF6" data-color="#8B5CF6"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #EC4899" data-color="#EC4899"></button>
                            <button class="color-btn w-10 h-10 rounded-lg border-2 border-gray-300" style="background: #6B7280" data-color="#6B7280"></button>
                        </div>
                        <div class="mt-3">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">Custom Color</label>
                            <input type="color" id="customColor" class="w-full h-10 rounded-lg cursor-pointer">
                        </div>
                    </div>

                    <!-- History Controls -->
                    <div class="space-y-2">
                        <button id="undoBtn" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium">
                            ‚Ü∂ Undo
                        </button>
                        <button id="redoBtn" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium">
                            ‚Ü∑ Redo
                        </button>
                    </div>

                    <!-- Selection Actions -->
                    <div id="selectionActions" class="mt-4 space-y-2 hidden">
                        <div class="bg-yellow-50 dark:bg-yellow-900/20 p-3 rounded-lg border-2 border-yellow-400 dark:border-yellow-600">
                            <p class="text-sm font-medium text-yellow-800 dark:text-yellow-300 mb-2">Region Selected</p>
                            <button id="deleteSelectionBtn" class="w-full px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors text-sm">
                                üóëÔ∏è Delete Selection
                            </button>
                            <button id="cancelSelectionBtn" class="w-full px-3 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg font-medium transition-colors text-sm mt-2">
                                ‚úñÔ∏è Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="col-span-6">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <div class="canvas-container bg-white rounded-lg border-4 border-gray-200 dark:border-gray-700 overflow-hidden">
                        <canvas id="canvas" width="800" height="600" class="cursor-crosshair"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Actions -->
            <div class="col-span-3">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
                    <h2 class="text-lg font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
                        üíæ Actions
                    </h2>
                    
                    <!-- Save/Load -->
                    <div class="space-y-3 mb-6">
                        <button id="saveBtn" class="w-full px-4 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-colors">
                            üíæ Save as JSON
                        </button>
                        <button id="loadBtn" class="w-full px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors">
                            üìÇ Load JSON
                        </button>
                        <input type="file" id="fileInput" accept=".json" class="hidden">
                        <button id="exportBtn" class="w-full px-4 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-medium transition-colors">
                            üñºÔ∏è Export as PNG
                        </button>
                    </div>

                    <!-- Quick Shapes -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">üòä Quick Emojis</h3>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="üòä">üòä</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="üòÇ">üòÇ</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="üòç">üòç</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="ü§î">ü§î</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="üëç">üëç</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="‚≠ê">‚≠ê</button>
                            <button class="emoji-btn text-3xl hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition-colors" data-emoji="üéâ">üéâ</button>
                        </div>
                    </div>

                    <!-- Info -->
                    <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">‚ÑπÔ∏è Tips</h3>
                        <ul class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                            <li>‚Ä¢ Use pen for freehand drawing</li>
                            <li>‚Ä¢ Click emojis to add them</li>
                            <li>‚Ä¢ Save your work as JSON</li>
                            <li>‚Ä¢ Export to PNG for sharing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // State
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000000';
        let brushSize = 5;
        let history = [];
        let historyStep = -1;
        let startX, startY;
        
        // Selection state
        let selectionMode = false;
        let selection = null;
        let isDraggingSelection = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let selectionImage = null;

        // Initialize
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        // Tool selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tool-btn').forEach(b => {
                    b.classList.remove('bg-blue-500', 'text-white');
                    b.classList.add('bg-gray-200', 'dark:bg-gray-700');
                });
                e.target.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                e.target.classList.add('bg-blue-500', 'text-white');
                currentTool = e.target.dataset.tool;
            });
        });

        // Color selection
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.color-btn').forEach(b => {
                    b.classList.remove('border-blue-500', 'border-4');
                    b.classList.add('border-gray-300', 'border-2');
                });
                e.target.classList.remove('border-gray-300', 'border-2');
                e.target.classList.add('border-blue-500', 'border-4');
                currentColor = e.target.dataset.color;
            });
        });

        document.getElementById('customColor').addEventListener('input', (e) => {
            currentColor = e.target.value;
        });

        // Brush size
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        brushSizeSlider.addEventListener('input', (e) => {
            brushSize = e.target.value;
            brushSizeValue.textContent = brushSize;
        });

        // Drawing functions
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function drawSelection() {
            if (!selection) return;
            
            // Draw selection rectangle with dashed border
            ctx.save();
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = '#3B82F6';
            ctx.lineWidth = 2;
            ctx.strokeRect(selection.x, selection.y, selection.width, selection.height);
            
            // Draw corner handles
            const handleSize = 8;
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(selection.x - handleSize/2, selection.y - handleSize/2, handleSize, handleSize);
            ctx.fillRect(selection.x + selection.width - handleSize/2, selection.y - handleSize/2, handleSize, handleSize);
            ctx.fillRect(selection.x - handleSize/2, selection.y + selection.height - handleSize/2, handleSize, handleSize);
            ctx.fillRect(selection.x + selection.width - handleSize/2, selection.y + selection.height - handleSize/2, handleSize, handleSize);
            
            ctx.restore();
        }

        function isPointInSelection(x, y) {
            if (!selection) return false;
            return x >= selection.x && x <= selection.x + selection.width &&
                   y >= selection.y && y <= selection.y + selection.height;
        }

        function captureSelection() {
            if (!selection) return;
            
            // Create temporary canvas to store selection
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = Math.abs(selection.width);
            tempCanvas.height = Math.abs(selection.height);
            const tempCtx = tempCanvas.getContext('2d');
            
            // Copy selected region
            tempCtx.drawImage(
                canvas,
                selection.x, selection.y, selection.width, selection.height,
                0, 0, selection.width, selection.height
            );
            
            selectionImage = tempCanvas;
        }

        function clearSelection() {
            if (!selection) return;
            
            // Fill selection area with white
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(selection.x, selection.y, selection.width, selection.height);
        }

        function redrawCanvas() {
            // Redraw from history
            if (historyStep >= 0 && history[historyStep]) {
                const img = new Image();
                img.src = history[historyStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Redraw selection if exists
                    if (selection && selectionImage) {
                        ctx.drawImage(selectionImage, selection.x, selection.y);
                        drawSelection();
                    }
                };
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(e);
            
            // Check if clicking in selection mode
            if (currentTool === 'select' && selection && isPointInSelection(pos.x, pos.y)) {
                isDraggingSelection = true;
                dragOffsetX = pos.x - selection.x;
                dragOffsetY = pos.y - selection.y;
                canvas.style.cursor = 'move';
                return;
            }
            
            isDrawing = true;
            startX = pos.x;
            startY = pos.y;

            if (currentTool === 'pen') {
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            } else if (currentTool === 'select') {
                // Cancel existing selection
                if (selection) {
                    selection = null;
                    selectionImage = null;
                    document.getElementById('selectionActions').classList.add('hidden');
                    redrawCanvas();
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(e);
            
            // Handle selection dragging
            if (isDraggingSelection && selection && selectionImage) {
                // Clear previous position
                redrawCanvas();
                
                // Update selection position
                selection.x = pos.x - dragOffsetX;
                selection.y = pos.y - dragOffsetY;
                
                // Draw at new position
                ctx.drawImage(selectionImage, selection.x, selection.y);
                drawSelection();
                return;
            }
            
            // Change cursor if hovering over selection
            if (currentTool === 'select' && selection && isPointInSelection(pos.x, pos.y)) {
                canvas.style.cursor = 'move';
            } else if (currentTool === 'select') {
                canvas.style.cursor = 'crosshair';
            }
            
            if (!isDrawing) return;

            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = brushSize * 2;
                ctx.lineCap = 'round';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else if (currentTool === 'select') {
                // Preview selection rectangle
                redrawCanvas();
                ctx.save();
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = '#3B82F6';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, pos.x - startX, pos.y - startY);
                ctx.restore();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDraggingSelection) {
                isDraggingSelection = false;
                canvas.style.cursor = 'crosshair';
                saveState();
                return;
            }
            
            if (!isDrawing) return;
            const pos = getMousePos(e);

            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = brushSize * 2;
                ctx.lineCap = 'round';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            const pos = getMousePos(e);

            if (currentTool === 'line') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else if (currentTool === 'rectangle') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.strokeRect(startX, startY, pos.x - startX, pos.y - startY);
            } else if (currentTool === 'circle') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize;
                const radius = Math.sqrt(Math.pow(pos.x - startX, 2) + Math.pow(pos.y - startY, 2));
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            } else if (currentTool === 'text') {
                const text = prompt('Enter text:');
                if (text) {
                    ctx.fillStyle = currentColor;
                    ctx.font = `${brushSize * 4}px Arial`;
                    ctx.fillText(text, pos.x, pos.y);
                }
            }

            isDrawing = false;
            saveState();
        });

        // Emoji buttons
        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const emoji = e.target.dataset.emoji;
                ctx.font = '48px Arial';
                ctx.fillText(emoji, canvas.width / 2, canvas.height / 2);
                saveState();
            });
        });

        // History management
        function saveState() {
            historyStep++;
            if (historyStep < history.length) {
                history.length = historyStep;
            }
            history.push(canvas.toDataURL());
        }

        document.getElementById('undoBtn').addEventListener('click', () => {
            if (historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.src = history[historyStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        document.getElementById('redoBtn').addEventListener('click', () => {
            if (historyStep < history.length - 1) {
                historyStep++;
                const img = new Image();
                img.src = history[historyStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear the canvas?')) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveState();
            }
        });

        // Save/Load JSON
        document.getElementById('saveBtn').addEventListener('click', () => {
            const data = {
                image: canvas.toDataURL(),
                width: canvas.width,
                height: canvas.height,
                timestamp: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cartoon_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('loadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const data = JSON.parse(event.target.result);
                    const img = new Image();
                    img.src = data.image;
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        saveState();
                    };
                };
                reader.readAsText(file);
            }
        });

        // Export PNG
        document.getElementById('exportBtn').addEventListener('click', () => {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `cartoon_${Date.now()}.png`;
            a.click();
        });
    </script>
</body>
</html>
