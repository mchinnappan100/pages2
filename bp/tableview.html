<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Viewer</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .upload-section label {
            font-weight: 600;
            color: #4a5568;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 10px;
        }
        .dataTable thead th {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .dataTable tbody td {
            vertical-align: top;
            line-height: 1.5;
        }
        .download-section {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container { margin: 10px; padding: 20px; }
            th, td { padding: 10px 8px; font-size: 0.85rem; }
        }
    </style>
    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Buttons for export -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Dynamic Table Viewer</h1>
        <div class="upload-section">
            <label for="fileInput">Upload CSV or JSON:</label>
            <input type="file" id="fileInput" accept=".csv,.json">
        </div>
        <div class="download-section" id="downloadSection" style="display:none;">
            <button id="downloadCSV">Download CSV</button>
            <button id="downloadXLSX">Download XLSX</button>
            <button id="downloadJSON">Download JSON</button>
        </div>
        <div class="table-container">
            <table id="docTable" class="display" style="width:100%">
                <thead>
                    <tr id="dynamicHeader">
                        <!-- Dynamic headers will be inserted here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let dataTable = null;
        let currentColumns = [];
        let currentData = [];

        // Helper to initialize DataTable with dynamic columns
        function initDataTable(columns, data) {
            if (dataTable) {
                dataTable.destroy();
                $('#docTable thead tr').empty();
            }
            // Set dynamic headers
            columns.forEach(col => {
                $('#docTable thead tr').append(`<th>${col}</th>`);
            });
            dataTable = $('#docTable').DataTable({
                data: data,
                columns: columns.map(col => ({ title: col })),
                destroy: true,
                dom: 'Bfrtip',
                buttons: []
            });
            // Save for download
            currentColumns = columns;
            currentData = data;
            // Show download buttons
            document.getElementById('downloadSection').style.display = '';
        }

        // Download CSV
        document.getElementById('downloadCSV').onclick = function() {
            if (!currentData.length) return;
            const rows = [currentColumns.join(',')].concat(
                currentData.map(row => row.map(cell => `"${(cell ?? '').toString().replace(/"/g, '""')}"`).join(','))
            );
            const csvContent = rows.join('\n');
            const blob = new Blob([csvContent], {type: "text/csv"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "table_data.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Download XLSX (Excel) using SheetJS
        document.getElementById('downloadXLSX').onclick = function() {
            if (!currentData.length) return;
            // Dynamically load SheetJS if not loaded
            if (typeof XLSX === "undefined") {
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js";
                script.onload = exportXLSX;
                document.body.appendChild(script);
            } else {
                exportXLSX();
            }
            function exportXLSX() {
                const ws_data = [currentColumns].concat(currentData);
                const ws = XLSX.utils.aoa_to_sheet(ws_data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                XLSX.writeFile(wb, "table_data.xlsx");
            }
        };

        // Download JSON
        document.getElementById('downloadJSON').onclick = function() {
            if (!currentData.length) return;
            const jsonArr = currentData.map(row => {
                let obj = {};
                currentColumns.forEach((col, idx) => obj[col] = row[idx]);
                return obj;
            });
            const blob = new Blob([JSON.stringify(jsonArr, null, 2)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "table_data.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'csv') {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (!results.data.length) {
                            alert("CSV file is empty or invalid.");
                            return;
                        }
                        const columns = Object.keys(results.data[0]);
                        const data = results.data.map(row => columns.map(col => row[col]));
                        initDataTable(columns, data);
                    }
                });
            } else if (ext === 'json') {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    try {
                        let json = JSON.parse(evt.target.result);
                        // If it's an object with a property, try to extract array
                        if (!Array.isArray(json)) {
                            for (let key in json) {
                                if (Array.isArray(json[key])) {
                                    json = json[key];
                                    break;
                                }
                            }
                        }
                        if (!json.length) {
                            alert("JSON file is empty or invalid.");
                            return;
                        }
                        const columns = Object.keys(json[0]);
                        const data = json.map(row => columns.map(col => row[col]));
                        initDataTable(columns, data);
                    } catch (err) {
                        alert("Invalid JSON file.");
                    }
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a CSV or JSON file.");
            }
        });
    </script>
</body>
</html>
