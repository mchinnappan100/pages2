<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Encryption Docs Portal</title>

  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<!-- Header -->
<header class="bg-white dark:bg-gray-800 shadow-md">
  <div class="flex items-center justify-between px-6 py-4">
    <h1 class="text-xl font-bold tracking-wide">
      ğŸ” Salesforce Platform Encryption Docs
    </h1>

    <button id="themeToggle"
      class="px-4 py-2 rounded-xl bg-gray-200 dark:bg-gray-700 hover:scale-105 transition">
      Toggle Theme
    </button>
  </div>
</header>

<!-- Main Layout -->
<div class="flex h-[calc(100vh-64px)]">

  <!-- Left Navigation -->
  <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-300 dark:border-gray-700 p-6 space-y-4">

    <h2 class="text-lg font-semibold mb-4">ğŸ“š Documents</h2>

    <nav class="space-y-2">
      <button onclick="loadDoc('pe.html', this)"
        class="doc-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 hover:text-white transition">
        ğŸ“„ Platform Encryption Overview
      </button>

      <button onclick="loadDoc('pe2.html', this)"
        class="doc-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 hover:text-white transition">
        ğŸ“„ Database vs FLE
      </button>

      <button onclick="loadDoc('pe3.html', this)"
        class="doc-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 hover:text-white transition">
        ğŸ“„ Deep Architecture
      </button>

      <button onclick="loadDoc('aes256-ani.html', this)"
        class="doc-link w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-500 hover:text-white transition">
        ğŸ“„ AES 256 animation
      </button>
 
    </nav>
    <h2 class="text-lg font-semibold mb-4">ğŸ“š Apps </h2>

    <nav class="space-y-2">
        <a href="https://www.npmjs.com/package/sf-pe-helper">PE Helper</a>
    </nav>


  </aside>

  <!-- Right Content Pane -->
  <main class="flex-1 bg-gray-50 dark:bg-gray-900 transition-all duration-300">

    <iframe id="contentFrame"
      src="pe.html"
      class="w-full h-full border-none bg-white dark:bg-gray-900">
    </iframe>

  </main>

</div>

<!-- Scripts -->
<script>
  const html = document.documentElement;
  const toggleBtn = document.getElementById('themeToggle');
  const links = document.querySelectorAll('.doc-link');

  toggleBtn.addEventListener('click', () => {
    html.classList.toggle('dark');
  });

  function loadDoc(file, element) {
    document.getElementById('contentFrame').src = file;

    links.forEach(link => {
      link.classList.remove('bg-indigo-600', 'text-white');
    });

    element.classList.add('bg-indigo-600', 'text-white');
  }

  // Highlight default
  links[0].classList.add('bg-indigo-600', 'text-white');
</script>

</body>
</html>
