<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexipage Complexity Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico">
    <style>
        .splitter {
            width: 5px;
            background-color: #e5e7eb; /* Tailwind gray-200 */
            cursor: col-resize;
        }
        .splitter:hover {
            background-color: #cbd5e1; /* Tailwind gray-300 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Sticky Header -->
    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="#" class="text-lg font-semibold">Flexipage Complexity Analyzer</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold mb-6">Upload Flexipage Metadata</h1>
        <p class="mb-6 text-gray-600">Analyze the complexity of your Salesforce Flexipage based on its components. The complexity is categorized as follows:</p>

        <!-- Complexity Threshold Inputs -->
        <section class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h3 class="font-semibold text-lg mb-4">Set Complexity Thresholds</h3>
            <div class="grid gap-4 sm:grid-cols-2">
                <div>
                    <label for="minimalThreshold" class="block text-sm font-medium text-gray-700">Minimal Complexity (Number of Components)</label>
                    <input type="number" id="minimalThreshold" value="10" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="mediumThreshold" class="block text-sm font-medium text-gray-700">Medium Complexity (Number of Components)</label>
                    <input type="number" id="mediumThreshold" value="50" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </section>

        <!-- File Upload -->
        <section class="bg-white shadow-md rounded-lg p-6 mb-6">
            <input type="file" id="fileInput" accept=".xml" class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100">
            <button id="analyzeBtn" onclick="analyzeFlexipage()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Analyze</button>
        </section>

        <!-- Resizable Splitter Layout -->
        <section id="split-container" class="grid grid-cols-[20%_5px_75%] gap-0" style="height: 400px;">
            <!-- Left Pane: Analysis Results -->
            <div id="result" class="p-4 bg-gray-100 hidden overflow-auto">
                <h2 class="text-lg font-semibold mb-2">Analysis Result</h2>
                <p id="complexity">Complexity: </p>
                <p id="regionCount">Regions: </p>
                <p id="componentCount">Components: </p>
            </div>

            <!-- Splitter -->
            <div id="splitter" class="splitter"></div>

            <!-- Right Pane: Transformed Content (HTML) -->
            <div id="transformed-content" class="p-4 bg-white shadow-md hidden overflow-auto">
                <h2 class="text-lg font-semibold mb-2">HTML Representation</h2>
                <div id="html-output" class="border border-gray-200 p-4 bg-gray-50 max-h-[400px] overflow-auto"></div>
            </div>
        </section>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>MCDocs - Flexipage</p>
        </div>
    </footer>

    <script src="./fp.js"></script>
</body>
</html>
