<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Foods Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: smooth iframe transitions */
    iframe {
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">

  <!-- Left Sidebar -->
  <div class="w-1/4 bg-gray-800 p-4 flex flex-col">
    <h1 class="text-xl font-bold mb-4">Healthy Foods</h1>
    <ul class="flex-1 space-y-2 overflow-y-auto" id="menu">
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="almond.html">Almond</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="apple.html">Apple</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="boiled-egg.html">Boiled Egg</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="cashew.html">Cashew</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="chickpeas.html">Chickpeas</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="dates.html">Dates</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="peaches.html">Peaches</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="pistachios.html">Pistachios</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="pita-bread.html">Pita Bread</button></li>
      <li><button class="w-full text-left p-2 rounded hover:bg-gray-700" data-page="pomegranate.html">Pomegranate</button></li>


    </ul>
    <p class="text-gray-400 mt-4 text-sm">Click an item to view its content.</p>
  </div>

  <!-- Right Content Pane -->
  <div class="flex-1 p-4">
    <iframe src="almond.html" id="contentFrame" class="w-full h-full border-none rounded" frameborder="0"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll("#menu button");
    const iframe = document.getElementById("contentFrame");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        iframe.style.opacity = 0;
        setTimeout(() => {
          iframe.src = page;
          iframe.onload = () => iframe.style.opacity = 1;
        }, 200);
      });
    });
  </script>

</body>
</html>
