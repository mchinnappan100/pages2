        .stats {

            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #666;
        }

        .category-btn:hover, .category-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .emoji-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 8px;
            user-select: none;
        }

        .emoji-name {
            font-size: 0.75em;
            color: #666;
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
        }

        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            font-weight: 500;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));

            }

            .categories {
                gap: 5px;
            }

            .category-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const emojiGrid = document.getElementById('emojiGrid');
        const categoriesContainer = document.getElementById('categories');
        const stats = document.getElementById('resultCount');
        const noResults = document.getElementById('noResults');
        const copyNotification = document.getElementById('copyNotification');

        // State
        let selectedCategory = 'all';
        let currentSearch = '';

        // Extract unique categories
        const categories = ['all', ...new Set(emojiData.map(item => item.category))];

        // Capitalize first letter of category names
        const capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1);

        // Create category buttons
        function createCategoryButtons() {
            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('category-btn');
                button.textContent = capitalize(category);
                if (category === 'all') button.classList.add('active');
                button.addEventListener('click', () => {
                    selectedCategory = category;
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterEmojis();
                });
                categoriesContainer.appendChild(button);
            });
        }

        // Filter and display emojis
        function filterEmojis() {
            const searchTerm = currentSearch.toLowerCase().trim();
            let filteredEmojis = emojiData;

            // Filter by category
            if (selectedCategory !== 'all') {
                filteredEmojis = emojiData.filter(item => item.category === selectedCategory);
            }

            // Filter by search term
            if (searchTerm) {
                filteredEmojis = filteredEmojis.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm))
                );
            }

            // Update stats
            stats.textContent = filteredEmojis.length;

            // Show/hide no results message
            noResults.style.display = filteredEmojis.length === 0 ? 'block' : 'none';

            // Render emojis
            emojiGrid.innerHTML = '';
            filteredEmojis.forEach(item => {
                const emojiItem = document.createElement('div');
                emojiItem.classList.add('emoji-item');
                emojiItem.innerHTML = `
                    <div class="emoji">${item.emoji}</div>
                    <div class="emoji-name">${item.name}</div>
                `;
                emojiItem.addEventListener('click', () => copyToClipboard(item.emoji));
                emojiGrid.appendChild(emojiItem);
            });
        }

        // Copy emoji to clipboard
        function copyToClipboard(emoji) {
            navigator.clipboard.writeText(emoji).then(() => {
                copyNotification.classList.add('show');
                setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 2000);
            });
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterEmojis();
        });

        // Initialize
        createCategoryButtons();
        filterEmojis();
    </script>
