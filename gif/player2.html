<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Player Web Component - Fixed Controls</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      text-align: center;
      line-height: 1.6;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { max-width: 700px; margin: 0 auto 3rem; }
    .demo { margin: 60px 0; }
  </style>
</head>
<body>

  <h1>GIF Player with Play Controls</h1>
  <p>This custom element lets you embed any GIF with a beautiful, always-visible play/pause button.</p>

  <div class="demo">
    <gif-player 
      src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif"
      alt="Dancing Stormtrooper"
      width="500">
    </gif-player>
  </div>

  <div class="demo">
    <gif-player 
      src="https://media.giphy.com/media/l0HlRnAWXxn0MhKLK/giphy.gif"
      alt="Success Kid"
      width="400"
      hover-play>
    </gif-player>
  </div>

  <div class="demo">
    <gif-player 
      src="https://media.giphy.com/media/Ju7l5y9inhSMQ8AQ7p/giphy.gif"
      alt="Loading Cat"
      width="350">
    </gif-player>
  </div>

<script>
class GifPlayer extends HTMLElement {
  constructor() {
    super();
    this.isPlaying = false;
    this.originalSrc = '';
    this.staticSrc = '';
    this.attachShadow({ mode: 'open' });
  }

  connectedCallback() {
    this.originalSrc = this.getAttribute('src') || '';
    if (!this.originalSrc) return;

    // Generate static frame by forcing a new URL for pause state
    this.staticSrc = this.originalSrc.includes('?') 
      ? this.originalSrc + '&static=1'
      : this.originalSrc + '?static=1';

    this.render();
    this.loadImages();
  }

  render() {
    const alt = this.getAttribute('alt') || 'Animated GIF';
    const width = this.getAttribute('width') || '100%';
    const height = this.getAttribute('height') || 'auto';

    this.shadowRoot.innerHTML = `
      <style>
        :host {
          display: inline-block;
          position: relative;
          border-radius: 16px;
          overflow: hidden;
          box-shadow: 0 20px 40px rgba(0,0,0,0.4);
          background: #000;
        }
        .container {
          position: relative;
          width: ${width};
          height: ${height};
          background: #000;
        }
        img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
        .controls {
          position: absolute;
          bottom: 16px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0,0,0,0.75);
          backdrop-filter: blur(12px);
          padding: 10px 20px;
          border-radius: 50px;
          display: flex;
          align-items: center;
          gap: 14px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.6);
          border: 1px solid rgba(255,255,255,0.1);
        }
        .play-btn {
          width: 50px;
          height: 50px;
          background: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: transform 0.2s ease;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .play-btn:hover {
          transform: scale(1.1);
        }

        /* PLAY ICON */
        .play-icon {
          width: 0;
          height: 0;
          border-left: 18px solid black;
          border-top: 12px solid transparent;
          border-bottom: 12px solid transparent;
        }

        /* PAUSE ICON */
        .pause-icon {
          display: none;
          width: 18px;
          height: 24px;
          justify-content: space-between;
        }
        .pause-icon span {
          width: 6px;
          height: 100%;
          background: black;
          border-radius: 2px;
        }

        .status {
          font-size: 15px;
          font-weight: 600;
          color: #fff;
          min-width: 80px;
        }

        .loading {
          position: absolute;
          inset: 0;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
        }
        .spinner {
          width: 50px;
          height: 50px;
          border: 5px solid #333;
          border-top: 5px solid #fff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>

      <div class="container">
        <div class="loading"><div class="spinner"></div></div>

        <img id="gif" alt="${alt}">

        <div class="controls">
          <div class="play-btn" id="toggle">
            <div class="play-icon" id="play"></div>
            <div class="pause-icon" id="pause">
              <span></span><span></span>
            </div>
          </div>
          <div class="status" id="status">Paused</div>
        </div>
      </div>
    `;
  }

  loadImages() {
    const img = this.shadowRoot.getElementById('gif');
    const loading = this.shadowRoot.querySelector('.loading');

    const staticImg = new Image();
    staticImg.onload = () => {
      img.src = staticImg.src;
      loading.remove();
      this.isPlaying = false;
      this.updateUI();
      this.setupEvents();
    };
    staticImg.onerror = () => {
      img.src = this.originalSrc;
      loading.remove();
      this.isPlaying = true;
      this.updateUI();
      this.setupEvents();
    };
    staticImg.src = this.staticSrc;
  }

  updateUI() {
    const play = this.shadowRoot.getElementById('play');
    const pause = this.shadowRoot.getElementById('pause');
    const status = this.shadowRoot.getElementById('status');

    if (this.isPlaying) {
      play.style.display = 'none';
      pause.style.display = 'flex';
      status.textContent = 'Playing';
    } else {
      play.style.display = 'block';
      pause.style.display = 'none';
      status.textContent = 'Paused';
    }
  }

  setupEvents() {
    const img = this.shadowRoot.getElementById('gif');
    const toggle = this.shadowRoot.getElementById('toggle');

    const playGif = () => {
      if (this.isPlaying) return;
      img.src = this.originalSrc + (this.originalSrc.includes('?') ? '&t=' : '?t=') + Date.now();
      this.isPlaying = true;
      this.updateUI();
    };

    const pauseGif = () => {
      if (!this.isPlaying) return;
      img.src = this.staticSrc;
      this.isPlaying = false;
      this.updateUI();
    };

    toggle.addEventListener('click', e => {
      e.stopPropagation();
      this.isPlaying ? pauseGif() : playGif();
    });

    img.addEventListener('click', () => {
      this.isPlaying ? pauseGif() : playGif();
    });

    if (this.hasAttribute('hover-play')) {
      this.addEventListener('mouseenter', playGif);
      this.addEventListener('mouseleave', pauseGif);
    }
  }
}

customElements.define('gif-player', GifPlayer);
</script>

<hr style="margin:80px 0; border-color:#333">
<p><strong>How to use:</strong></p>
<pre style="background:#1e293b; padding:20px; border-radius:12px; text-align:left; margin:20px auto; max-width:600px;">
&lt;gif-player 
  src="your-gif-url.gif" 
  alt="Description" 
  width="400"&gt;
&lt;/gif-player&gt;

&lt;gif-player src="..." hover-play&gt;&lt;/gif-player&gt;
</pre>

</body>
</html>
