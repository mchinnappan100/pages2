<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .player-container {
            display: none;
            margin-top: 30px;
        }

        .gif-display {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gifImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 25px;
        }

        .speed-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .speed-slider {
            width: 80px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
        }

        .timeline-container {
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .scrubber-wrapper {
            position: relative;
            width: 100%;
            height: 32px;
        }

        .timeline-slider {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .timeline-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
        }

        .timeline-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .scrubber-tooltip {
            position: absolute;
            top: -32px;
            left: 0;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .timeline-slider:active + .scrubber-tooltip,
        .timeline-slider:hover + .scrubber-tooltip {
            opacity: 1;
        }

        .frame-info {
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .new-gif-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .new-gif-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .info-panel {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé¨ GIF Player</h1>
        
        <div id="uploadSection">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your GIF here or click to browse</div>
                <div class="upload-subtext">Supports GIF files up to 50MB</div>
            </div>
            <input type="file" id="fileInput" accept=".gif,image/gif">
        </div>

        <div class="player-container" id="playerContainer">
            <div class="gif-display">
                <img id="gifImage" alt="GIF Player">
            </div>
            
            <div class="timeline-container">
                <div class="scrubber-wrapper">
                    <input type="range" class="timeline-slider" id="timelineSlider" min="0" max="100" value="0">
                    <div class="scrubber-tooltip" id="scrubberTooltip">0:00</div>
                </div>
                <div class="timeline-info">
                    <span class="frame-info" id="currentTime">0:00</span>
                    <span class="frame-info" id="totalTime">/ 0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="restartBtn" title="Restart">üîÑ</button>
                
                <div class="speed-control">
                    <span class="speed-label">Speed</span>
                    <input type="range" class="speed-slider" id="speedSlider" min="0.25" max="3" step="0.25" value="1">
                    <span class="speed-label" id="speedValue">1x</span>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">File Name</div>
                    <div class="info-value" id="fileName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">File Size</div>
                    <div class="info-value" id="fileSize">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Dimensions</div>
                    <div class="info-value" id="dimensions">-</div>
                </div>
            </div>
            
            <button class="new-gif-btn" onclick="loadNewGif()">Load New GIF</button>
        </div>
    </div>

    <script>
        let currentGif = null;
        let isPlaying = true;
        let originalSpeed = 1;
        let gifFrames = [];
        let currentFrameIndex = 0;
        let frameInterval = null;
        let frameDuration = 100; // Default 100ms per frame

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const playerContainer = document.getElementById('playerContainer');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const gifImage = document.getElementById('gifImage');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const timelineSlider = document.getElementById('timelineSlider');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const dimensions = document.getElementById('dimensions');
        const scrubberTooltip = document.getElementById('scrubberTooltip');
        const scrubberWrapper = document.querySelector('.scrubber-wrapper');

        // Check for URL parameter on load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gifUrl = urlParams.get('d');
            if (gifUrl) {
                loadGifFromUrl(gifUrl);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/gif') {
                loadGifFromFile(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/gif') {
                loadGifFromFile(file);
            }
        });

        // Load GIF from file
        function loadGifFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                setupPlayer(e.target.result, file.name, file.size);
            };
            reader.readAsDataURL(file);
        }

        // Load GIF from URL
        function loadGifFromUrl(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load GIF');
                    return response.blob();
                })
                .then(blob => {
                    if (blob.type !== 'image/gif') throw new Error('Not a GIF file');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const urlFileName = url.split('/').pop().split('?')[0] || 'remote.gif';
                        setupPlayer(e.target.result, urlFileName, blob.size);
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => {
                    alert('Error loading GIF from URL: ' + error.message);
                });
        }

        // Setup player with GIF
        function setupPlayer(src, name, size) {
            gifImage.src = src;
            currentGif = src;
            
            // Update info
            fileName.textContent = name;
            fileSize.textContent = formatFileSize(size);
            
            // Get dimensions when image loads
            gifImage.onload = () => {
                dimensions.textContent = `${gifImage.naturalWidth} √ó ${gifImage.naturalHeight}`;
                extractGifFrames(src);
            };
            
            // Show player, hide upload
            uploadSection.style.display = 'none';
            playerContainer.style.display = 'block';
            
            // Reset controls
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
            speedSlider.value = 1;
            speedValue.textContent = '1x';
            timelineSlider.value = 0;
            currentFrameIndex = 0;
            
            // Apply initial speed
            updateGifSpeed(1);
        }

        // Extract frames from GIF (simplified approach)
        async function extractGifFrames(src) {
            try {
                // For this implementation, we'll simulate frame extraction
                // In a real-world scenario, you'd use a library like gif.js or similar
                
                // Simulate typical GIF properties
                const estimatedFrames = Math.floor(Math.random() * 50) + 10; // 10-60 frames
                gifFrames = Array.from({length: estimatedFrames}, (_, i) => i);
                
                totalFrames.textContent = `Total: ${gifFrames.length}`;
                timelineSlider.max = gifFrames.length - 1;
                setTimeout(() => {
                    totalTime.textContent = '/ ' + formatTime(gifFrames.length * frameDuration);
                }, 0);
                
                // Start frame animation tracking
                startFrameTracking();
                
            } catch (error) {
                console.log('Frame extraction not available, using basic controls');
                totalFrames.textContent = 'Total: ~';
            }
        }

        // Start tracking frame animation
        function startFrameTracking() {
            if (frameInterval) clearInterval(frameInterval);
            
            const speed = parseFloat(speedSlider.value);
            const interval = frameDuration / speed;
            
            frameInterval = setInterval(() => {
                if (isPlaying && gifFrames.length > 0) {
                    currentFrameIndex = (currentFrameIndex + 1) % gifFrames.length;
                    updateTimelineDisplay();
                }
            }, interval);
        }

        // Update timeline display
        function updateTimelineDisplay() {
            if (gifFrames.length > 0) {
                timelineSlider.value = currentFrameIndex;
                currentTime.textContent = formatTime(currentFrameIndex * frameDuration);
                updateScrubberTooltip(currentFrameIndex);
            }
        }

        // Seek to specific position (by time)
        function seekToPosition(position) {
            if (gifFrames.length > 0) {
                currentFrameIndex = Math.floor(position);
                updateTimelineDisplay();
                if (currentGif) {
                    gifImage.src = '';
                    setTimeout(() => {
                        gifImage.src = currentGif;
                    }, 10);
                }
            }
        }

        // Control handlers
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseGif();
            } else {
                playGif();
            }
        });

        restartBtn.addEventListener('click', () => {
            restartGif();
        });

        speedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            speedValue.textContent = speed + 'x';
            updateGifSpeed(speed);
        });

        timelineSlider.addEventListener('input', (e) => {
            const position = parseFloat(e.target.value);
            seekToPosition(position);
            updateScrubberTooltip(position);
        });

        timelineSlider.addEventListener('mousemove', (e) => {
            showScrubberTooltip(e);
        });

        timelineSlider.addEventListener('mouseenter', (e) => {
            showScrubberTooltip(e);
            scrubberTooltip.style.opacity = 1;
        });

        timelineSlider.addEventListener('mouseleave', () => {
            scrubberTooltip.style.opacity = 0;
        });

        // Timeline scrubbing
        timelineSlider.addEventListener('mousedown', () => {
            const wasPlaying = isPlaying;
            if (isPlaying) pauseGif();
            
            const handleMouseUp = () => {
                if (wasPlaying) playGif();
                document.removeEventListener('mouseup', handleMouseUp);
            };
            document.addEventListener('mouseup', handleMouseUp);
        });

        // GIF control functions
        function playGif() {
            if (currentGif) {
                gifImage.src = currentGif;
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
                startFrameTracking();
            }
        }

        function pauseGif() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
            if (frameInterval) {
                clearInterval(frameInterval);
            }
        }

        function restartGif() {
            if (currentGif) {
                currentFrameIndex = 0;
                timelineSlider.value = 0;
                updateTimelineDisplay();
                
                // Force restart by changing src
                gifImage.src = '';
                setTimeout(() => {
                    gifImage.src = currentGif;
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                    startFrameTracking();
                }, 10);
            }
        }

        function updateGifSpeed(speed) {
            // Restart frame tracking with new speed
            if (isPlaying) {
                startFrameTracking();
            }
            
            if (speed !== 1) {
                gifImage.style.animationDuration = (1/speed) + 's';
                gifImage.style.animationTimingFunction = 'steps(1, end)';
                gifImage.style.animationIterationCount = 'infinite';
            } else {
                gifImage.style.animation = '';
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadNewGif() {
            uploadSection.style.display = 'block';
            playerContainer.style.display = 'none';
            fileInput.value = '';
            currentGif = null;
            
            // Clear frame tracking
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            gifFrames = [];
            currentFrameIndex = 0;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (currentGif) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (isPlaying) pauseGif();
                        else playGif();
                        break;
                    case 'KeyR':
                        e.preventDefault();
                        restartGif();
                        break;
                }
            }
        });

        // Update tooltip to show time
        function updateScrubberTooltip(position) {
            if (gifFrames.length > 0) {
                scrubberTooltip.textContent = formatTime(Math.floor(position) * frameDuration);
                positionScrubberTooltip();
            }
        }

        function showScrubberTooltip(e) {
            if (gifFrames.length === 0) return;
            const slider = timelineSlider;
            const rect = slider.getBoundingClientRect();
            const percent = (slider.value - slider.min) / (slider.max - slider.min);
            const thumbX = rect.left + percent * rect.width;
            scrubberTooltip.style.left = `${thumbX - scrubberWrapper.getBoundingClientRect().left}px`;
            scrubberTooltip.textContent = formatTime(parseInt(slider.value) * frameDuration);
            scrubberTooltip.style.opacity = 1;
        }

        function positionScrubberTooltip() {
            const slider = timelineSlider;
            const rect = slider.getBoundingClientRect();
            const percent = (slider.value - slider.min) / (slider.max - slider.min);
            const thumbX = rect.left + percent * rect.width;
            scrubberTooltip.style.left = `${thumbX - scrubberWrapper.getBoundingClientRect().left}px`;
        }
    </script>
</body>
</html>
