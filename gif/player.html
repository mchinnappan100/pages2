<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .player-container {
            display: none;
            margin-top: 30px;
        }

        .gif-display {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gifImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 25px;
        }

        .speed-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .speed-slider {
            width: 80px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .new-gif-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .new-gif-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .info-panel {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé¨ GIF Player</h1>
        
        <div id="uploadSection">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your GIF here or click to browse</div>
                <div class="upload-subtext">Supports GIF files up to 50MB</div>
            </div>
            <input type="file" id="fileInput" accept=".gif,image/gif">
        </div>

        <div class="player-container" id="playerContainer">
            <div class="gif-display">
                <img id="gifImage" alt="GIF Player">
            </div>
            
            <div class="controls">
                <button class="control-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="restartBtn" title="Restart">üîÑ</button>
                
                <div class="speed-control">
                    <span class="speed-label">Speed</span>
                    <input type="range" class="speed-slider" id="speedSlider" min="0.25" max="3" step="0.25" value="1">
                    <span class="speed-label" id="speedValue">1x</span>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="info-item">
                    <div class="info-label">File Name</div>
                    <div class="info-value" id="fileName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">File Size</div>
                    <div class="info-value" id="fileSize">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Dimensions</div>
                    <div class="info-value" id="dimensions">-</div>
                </div>
            </div>
            
            <button class="new-gif-btn" onclick="loadNewGif()">Load New GIF</button>
        </div>
    </div>

    <script>
        let currentGif = null;
        let isPlaying = true;
        let originalSpeed = 1;

        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const playerContainer = document.getElementById('playerContainer');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const gifImage = document.getElementById('gifImage');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const dimensions = document.getElementById('dimensions');

        // Check for URL parameter on load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gifUrl = urlParams.get('d');
            if (gifUrl) {
                loadGifFromUrl(gifUrl);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/gif') {
                loadGifFromFile(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/gif') {
                loadGifFromFile(file);
            }
        });

        // Load GIF from file
        function loadGifFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                setupPlayer(e.target.result, file.name, file.size);
            };
            reader.readAsDataURL(file);
        }

        // Load GIF from URL
        function loadGifFromUrl(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load GIF');
                    return response.blob();
                })
                .then(blob => {
                    if (blob.type !== 'image/gif') throw new Error('Not a GIF file');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const urlFileName = url.split('/').pop().split('?')[0] || 'remote.gif';
                        setupPlayer(e.target.result, urlFileName, blob.size);
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => {
                    alert('Error loading GIF from URL: ' + error.message);
                });
        }

        // Setup player with GIF
        function setupPlayer(src, name, size) {
            gifImage.src = src;
            currentGif = src;
            
            // Update info
            fileName.textContent = name;
            fileSize.textContent = formatFileSize(size);
            
            // Get dimensions when image loads
            gifImage.onload = () => {
                dimensions.textContent = `${gifImage.naturalWidth} √ó ${gifImage.naturalHeight}`;
            };
            
            // Show player, hide upload
            uploadSection.style.display = 'none';
            playerContainer.style.display = 'block';
            
            // Reset controls
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
            speedSlider.value = 1;
            speedValue.textContent = '1x';
            
            // Apply initial speed
            updateGifSpeed(1);
        }

        // Control handlers
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseGif();
            } else {
                playGif();
            }
        });

        restartBtn.addEventListener('click', () => {
            restartGif();
        });

        speedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            speedValue.textContent = speed + 'x';
            updateGifSpeed(speed);
        });

        // GIF control functions
        function playGif() {
            if (currentGif) {
                gifImage.src = currentGif;
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
        }

        function pauseGif() {
            // Create a canvas to capture current frame
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = gifImage.naturalWidth;
            canvas.height = gifImage.naturalHeight;
            ctx.drawImage(gifImage, 0, 0);
            
            gifImage.src = canvas.toDataURL();
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
        }

        function restartGif() {
            if (currentGif) {
                // Force restart by changing src
                gifImage.src = '';
                setTimeout(() => {
                    gifImage.src = currentGif;
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                }, 10);
            }
        }

        function updateGifSpeed(speed) {
            if (speed !== 1) {
                gifImage.style.animationDuration = (1/speed) + 's';
                gifImage.style.animationTimingFunction = 'steps(1, end)';
                gifImage.style.animationIterationCount = 'infinite';
            } else {
                gifImage.style.animation = '';
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function loadNewGif() {
            uploadSection.style.display = 'block';
            playerContainer.style.display = 'none';
            fileInput.value = '';
            currentGif = null;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (currentGif) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (isPlaying) pauseGif();
                        else playGif();
                        break;
                    case 'KeyR':
                        e.preventDefault();
                        restartGif();
                        break;
                }
            }
        });
    </script>
</body>
</html>
