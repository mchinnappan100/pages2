<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Terms Explorer ⚡</title>
   <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: #e2e8f0; }
    .split { display: flex; height: 100vh; }
    .left-pane { width: 30%; border-right: 1px solid #334155; overflow-y: auto; }
    .right-pane { flex: 1; padding: 20px; overflow-y: auto; }
    .term-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #334155; }
    .term-item:hover { background-color: #1e293b; }
    .active { background-color: #2563eb; color: white; }
    pre { background-color: #1e293b; padding: 15px; border-radius: 10px; overflow-x: auto; }
  </style>
</head>
<body class="dark">
  <div class="split">
    <div class="left-pane" id="termsPane">
      <h1 class="text-xl font-bold p-4 text-blue-400">Salesforce Terms ⚡</h1>
      <div id="termsList"></div>
    </div>
    <div class="right-pane" id="termDetail">
      <h2 class="text-2xl font-bold mb-2">Select a term from the left</h2>
      <p>Explore Salesforce concepts, definitions, examples, and Python integration demos.</p>
    </div>
  </div>

  <div class="fixed bottom-4 right-4">
    <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md">
      ⬇️ Download JSON
    </button>
  </div>

  <script>
    async function loadTerms() {
      const res = await fetch('sf.json');
      const terms = await res.json();

      const termsList = document.getElementById('termsList');
      const termDetail = document.getElementById('termDetail');
      const downloadBtn = document.getElementById('downloadBtn');

      terms.forEach((term, index) => {
        const div = document.createElement('div');
        div.className = 'term-item';
        div.textContent = term.name;
        div.addEventListener('click', () => {
          document.querySelectorAll('.term-item').forEach(el => el.classList.remove('active'));
          div.classList.add('active');

          termDetail.innerHTML = `
            <h2 class="text-3xl font-bold text-blue-400 mb-2">${term.name}</h2>
            <p class="mb-4 text-gray-300">${term.description}</p>
            ${term.example ? `<h3 class="text-xl font-semibold text-green-400">Example:</h3><p class="mb-4">${term.example}</p>` : ''}
            ${term.python ? `<h3 class="text-xl font-semibold text-yellow-400">Python Demo:</h3><pre>${term.python}</pre>` : ''}
          `;
        });
        termsList.appendChild(div);
      });

      // Download JSON
      downloadBtn.addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(terms, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'sf_terms.json';
        a.click();
      });
    }

    loadTerms();
  </script>
</body>
</html>
