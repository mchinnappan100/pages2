<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce COE Activity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-transition { transition: background-color 0.4s, color 0.4s; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="theme-transition min-h-screen">
    <div id="app"></div>

    <script>
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // State & Constants
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let state = {
            theme: localStorage.getItem('theme') || 'light',
            projects: JSON.parse(localStorage.getItem('coe_projects')) || [],
            currentProjectId: localStorage.getItem('coe_current_project') || null,
            showProjectModal: false,
            showActivityModal: false,
            editingProject: null,
            editingActivity: null,
            projectForm: { title: '', description: '', createdDate: new Date().toISOString().split('T')[0] },
            activityForm: {
                title: '', category: 'Governance', status: 'Not Started', priority: 'Medium',
                assignee: '', dueDate: '', description: '', completionDate: ''
            },
            activityFilter: 'all',
            activitySort: 'dueDate'
        };

        const categories = ['Governance', 'Best Practices', 'Training', 'Innovation', 'Support', 'Compliance', 'Architecture', 'Security'];
        const statuses   = ['Not Started', 'In Progress', 'Blocked', 'Completed', 'On Hold'];
        const priorities = ['Low', 'Medium', 'High', 'Critical'];

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Persistence & Helpers
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function saveState() {
            localStorage.setItem('coe_projects', JSON.stringify(state.projects));
            if (state.currentProjectId) {
                localStorage.setItem('coe_current_project', state.currentProjectId);
            } else {
                localStorage.removeItem('coe_current_project');
            }
        }

        function getCurrentProject() {
            return state.projects.find(p => p.id === state.currentProjectId) || null;
        }

        function calculateKPIs(project = getCurrentProject()) {
            if (!project?.activities) return { total:0, completed:0, inProgress:0, blocked:0, completionRate:0, overdue:0 };
            const today = new Date().toISOString().split('T')[0];
            const acts = project.activities;
            const total = acts.length;
            const completed = acts.filter(a => a.status === 'Completed').length;
            const inProgress = acts.filter(a => a.status === 'In Progress').length;
            const blocked = acts.filter(a => a.status === 'Blocked').length;
            const overdue = acts.filter(a => a.dueDate && a.dueDate < today && a.status !== 'Completed').length;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
            return { total, completed, inProgress, blocked, completionRate, overdue };
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Project CRUD
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function createOrUpdateProject(isUpdate = false) {
            const title = document.getElementById('projectTitle')?.value.trim();
            if (!title) return alert("Project title is required");

            const form = {
                title,
                description: document.getElementById('projectDescription')?.value.trim() || '',
                createdDate: document.getElementById('projectCreatedDate')?.value || new Date().toISOString().split('T')[0]
            };

            if (isUpdate && state.editingProject) {
                const idx = state.projects.findIndex(p => p.id === state.editingProject.id);
                if (idx !== -1) {
                    state.projects[idx] = { ...state.projects[idx], ...form };
                }
                state.editingProject = null;
            } else {
                const newProject = { id: Date.now(), ...form, activities: [] };
                state.projects.push(newProject);
                state.currentProjectId = newProject.id;
            }

            state.showProjectModal = false;
            saveState();
            render();
        }

        function deleteProject(id) {
            if (!confirm('Delete this project and all its activities?')) return;
            state.projects = state.projects.filter(p => p.id !== id);
            if (state.currentProjectId === id) state.currentProjectId = null;
            saveState();
            render();
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Activity CRUD
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function createOrUpdateActivity(isUpdate = false) {
            const title = document.getElementById('activityTitle')?.value.trim();
            if (!title) return alert("Activity title is required");

            const form = {
                title,
                category     : document.getElementById('activityCategory')?.value,
                status       : document.getElementById('activityStatus')?.value,
                priority     : document.getElementById('activityPriority')?.value,
                assignee     : document.getElementById('activityAssignee')?.value.trim(),
                dueDate      : document.getElementById('activityDueDate')?.value,
                description  : document.getElementById('activityDescription')?.value.trim(),
                completionDate: document.getElementById('activityCompletionDate')?.value || ''
            };

            const project = getCurrentProject();
            if (!project) return;

            if (form.status === 'Completed' && !form.completionDate) {
                form.completionDate = new Date().toISOString().split('T')[0];
            }

            if (isUpdate && state.editingActivity) {
                const idx = project.activities.findIndex(a => a.id === state.editingActivity.id);
                if (idx !== -1) {
                    project.activities[idx] = { ...project.activities[idx], ...form };
                }
            } else {
                project.activities.push({
                    id: Date.now(),
                    createdDate: new Date().toISOString(),
                    ...form
                });
            }

            state.showActivityModal = false;
            state.editingActivity = null;
            saveState();
            render();
        }

        function deleteActivity(id) {
            const project = getCurrentProject();
            if (!project || !confirm('Delete this activity?')) return;
            project.activities = project.activities.filter(a => a.id !== id);
            saveState();
            render();
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Export / Import
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function downloadJSON() {
            const project = getCurrentProject();
            if (!project) return alert("No project selected.");
            const dataStr = JSON.stringify(project, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${project.title.replace(/[^a-z0-9]/gi, '_')}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function uploadJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!imported.id || !imported.title || !Array.isArray(imported.activities)) {
                        return alert("Invalid project format.");
                    }

                    const idx = state.projects.findIndex(p => p.id === imported.id);
                    if (idx !== -1) {
                        if (!confirm(`Replace existing project "${imported.title}"?`)) return;
                        state.projects[idx] = imported;
                    } else {
                        state.projects.push(imported);
                    }

                    state.currentProjectId = imported.id;
                    saveState();
                    render();
                    alert("Project imported successfully.");
                } catch (err) {
                    alert("Error parsing JSON: " + err.message);
                }
            };
            reader.readAsText(file);
        }

        function downloadPDF() {
            const project = getCurrentProject();
            if (!project) return alert("No project selected.");

            const kpis = calculateKPIs(project);
            const today = new Date().toLocaleDateString();

            const html = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>${project.title} ‚Äî COE Report</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; color: #111; }
    h1 { color: #0066cc; border-bottom: 3px solid #0066cc; padding-bottom: 8px; }
    h2 { color: #004080; margin-top: 2em; }
    .meta { color: #555; margin: 1em 0; }
    .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; margin: 1.5em 0; }
    .kpi-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 1rem; text-align: center; }
    .kpi-value { font-size: 2.2rem; font-weight: bold; color: #0066cc; }
    .kpi-label { font-size: 0.9rem; color: #666; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5em; }
    th, td { border: 1px solid #dee2e6; padding: 10px; text-align: left; }
    th { background: #e9ecef; }
    .completed { background: #e6ffe6; }
    .overdue { background: #ffe6e6; color: #c00; }
</style>
</head>
<body>
    <h1>${project.title}</h1>
    <div class="meta">
        <strong>Description:</strong> ${project.description || '‚Äî'}<br>
        <strong>Created:</strong> ${project.createdDate || '‚Äî'}<br>
        <strong>Generated:</strong> ${today}
    </div>

    <h2>Key Performance Indicators</h2>
    <div class="kpi-grid">
        <div class="kpi-card"><div class="kpi-value">${kpis.total}</div><div class="kpi-label">Total</div></div>
        <div class="kpi-card"><div class="kpi-value">${kpis.completionRate}%</div><div class="kpi-label">Done</div></div>
        <div class="kpi-card"><div class="kpi-value">${kpis.completed}</div><div class="kpi-label">Completed</div></div>
        <div class="kpi-card"><div class="kpi-value">${kpis.inProgress}</div><div class="kpi-label">In Progress</div></div>
        <div class="kpi-card"><div class="kpi-value">${kpis.blocked}</div><div class="kpi-label">Blocked</div></div>
        <div class="kpi-card"><div class="kpi-value">${kpis.overdue}</div><div class="kpi-label">Overdue</div></div>
    </div>

    <h2>Activities (${project.activities.length})</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th><th>Category</th><th>Status</th><th>Priority</th>
                <th>Assignee</th><th>Due</th><th>Completed</th>
            </tr>
        </thead>
        <tbody>
            ${project.activities.map(a => `
                <tr class="${a.status==='Completed'?'completed':''} ${a.dueDate && a.dueDate < new Date().toISOString().split('T')[0] && a.status!=='Completed'?'overdue':''}">
                    <td>${a.title}</td>
                    <td>${a.category}</td>
                    <td>${a.status}</td>
                    <td>${a.priority}</td>
                    <td>${a.assignee || '‚Äî'}</td>
                    <td>${a.dueDate || '‚Äî'}</td>
                    <td>${a.completionDate || '‚Äî'}</td>
                </tr>
            `).join('')}
        </tbody>
    </table>
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${project.title.replace(/[^a-z0-9]/gi, '_')}_COE_${today.replace(/\//g,'-')}.html`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Colors
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getStatusColor(status) {
            const map = {
                'Completed':   'bg-green-100 text-green-800 dark:bg-green-900/40 dark:text-green-200',
                'In Progress': 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-200',
                'Blocked':     'bg-red-100 text-red-800 dark:bg-red-900/40 dark:text-red-200',
                'On Hold':     'bg-purple-100 text-purple-800 dark:bg-purple-900/40 dark:text-purple-200'
            };
            return map[status] || 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200';
        }

        function getPriorityColor(prio) {
            const map = {
                'Critical': 'bg-red-100 text-red-800 dark:bg-red-900/40 dark:text-red-200',
                'High':     'bg-orange-100 text-orange-800 dark:bg-orange-900/40 dark:text-orange-200',
                'Medium':   'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/40 dark:text-yellow-200',
                'Low':      'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'
            };
            return map[prio] || 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200';
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Render
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function render() {
            const isDark = state.theme === 'dark';
            const project = getCurrentProject();
            const kpis = calculateKPIs(project);

            document.body.className = `${isDark ? 'bg-gray-950 text-gray-100' : 'bg-gray-50 text-gray-900'} theme-transition min-h-screen`;

            let activities = project?.activities || [];

            // Filter
            if (state.activityFilter === 'open')        activities = activities.filter(a => a.status !== 'Completed');
            if (state.activityFilter === 'completed')   activities = activities.filter(a => a.status === 'Completed');
            if (state.activityFilter === 'blocked')     activities = activities.filter(a => a.status === 'Blocked');
            if (state.activityFilter === 'high-priority') activities = activities.filter(a => ['High','Critical'].includes(a.priority));

            // Sort
            if (state.activitySort === 'dueDate') {
                activities.sort((a,b) => (a.dueDate || '9999').localeCompare(b.dueDate || '9999'));
            } else if (state.activitySort === 'priority') {
                const order = {Critical:4, High:3, Medium:2, Low:1};
                activities.sort((a,b) => (order[b.priority]||0) - (order[a.priority]||0));
            } else if (state.activitySort === 'status') {
                const order = {'Completed':1, 'In Progress':2, Blocked:3, 'On Hold':4, 'Not Started':5};
                activities.sort((a,b) => (order[a.status]||99) - (order[b.status]||99));
            } else if (state.activitySort === 'title') {
                activities.sort((a,b) => a.title.localeCompare(b.title));
            }

            const html = `
                <div class="max-w-7xl mx-auto p-4 sm:p-6">

                    <!-- Header -->
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                        <div>
                            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Salesforce COE Tracker</h1>
                            <p class="text-gray-600 dark:text-gray-400">Center of Excellence Activity Management</p>
                        </div>
                        <button onclick="toggleTheme()" class="p-3 rounded-xl ${isDark?'bg-gray-800 border-gray-700':'bg-white border-gray-200'} border hover:opacity-90">
                            ${isDark ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                        </button>
                    </div>

                    <!-- Projects -->
                    <section class="${isDark?'bg-gray-800':'bg-white'} rounded-xl shadow p-6 mb-8 border ${isDark?'border-gray-700':'border-gray-200'}">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                            <h2 class="text-2xl font-semibold">Projects</h2>
                            <button onclick="openProjectModal()" class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2">
                                <span>+</span> New Project
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                            ${state.projects.length === 0 ? `
                                <div class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">
                                    No projects yet ‚Äî create one to begin
                                </div>
                            ` : state.projects.map(p => `
                                <div onclick="selectProject(${p.id})" class="p-5 rounded-xl border-2 cursor-pointer transition-all ${
                                    state.currentProjectId === p.id
                                        ? 'border-blue-500 bg-blue-50 dark:bg-blue-950/30'
                                        : 'border-gray-200 dark:border-gray-700 hover:border-blue-400 dark:hover:border-blue-600'
                                }">
                                    <div class="flex justify-between items-start mb-3">
                                        <h3 class="font-semibold text-lg">${p.title}</h3>
                                        <div class="flex gap-2">
                                            <button onclick="event.stopPropagation(); editProject(${p.id})" class="text-blue-600 hover:text-blue-800">‚úé</button>
                                            <button onclick="event.stopPropagation(); deleteProject(${p.id})" class="text-red-600 hover:text-red-800">üóë</button>
                                        </div>
                                    </div>
                                    <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2 mb-2">${p.description || '‚Äî'}</p>
                                    <div class="text-xs text-gray-500 dark:text-gray-500">
                                        ${p.activities?.length || 0} activities ‚Ä¢ ${p.createdDate}
                                    </div>
                                </div>

                                    <div class="flex gap-4">

                                        </button>
                                        <button onclick="closeProjectModal()" class="flex-1 py-3 border ${isDark?'border-gray-600 hover:bg-gray-700':'border-gray-300 hover:bg-gray-100'} rounded-lg">

                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                        <div>
                                            <label class="block text-sm font-medium mb-1.5">Category</label>

                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-1.5">Status</label>

                                                ${statuses.map(s => `<option value="${s}" ${state.activityForm.status===s?'selected':''}>${s}</option>`).join('')}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                        <div>
                                            <label class="block text-sm font-medium mb-1.5">Priority</label>

                                                ${priorities.map(p => `<option value="${p}" ${state.activityForm.priority===p?'selected':''}>${p}</option>`).join('')}

                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-1.5">Assignee</label>
                                            <input id="activityAssignee" value="${state.activityForm.assignee}" class="w-full px-4 py-2.5 border ${isDark?'border-gray-600 bg-gray-700 text-white':'border-gray-300 bg-white'} rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />

                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                        <div>
                                            <label class="block text-sm font-medium mb-1.5">Due Date</label>
                                            <input type="date" id="activityDueDate" value="${state.activityForm.dueDate}" class="w-full px-4 py-2.5 border ${isDark?'border-gray-600 bg-gray-700 text-white':'border-gray-300 bg-white'} rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />

                    if (e.key === 'Enter' && el.tagName !== 'TEXTAREA' && !e.shiftKey) {
                        e.preventDefault();
                        if (state.showProjectModal) createOrUpdateProject(!!state.editingProject);
                        if (state.showActivityModal) createOrUpdateActivity(!!state.editingActivity);
                    }
                });
            });
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Modal & Theme Handlers
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', state.theme);
            render();
        }

        function openProjectModal() {
            state.editingProject = null;
            state.projectForm = { title: '', description: '', createdDate: new Date().toISOString().split('T')[0] };
            state.showProjectModal = true;
            render();
        }

        function editProject(id) {
            const p = state.projects.find(p => p.id === id);
            if (p) {
                state.editingProject = p;
                state.projectForm = { ...p };
                state.showProjectModal = true;
                render();
            }
        }

        function closeProjectModal() {
            state.showProjectModal = false;
            render();
        }

        function selectProject(id) {
            state.currentProjectId = id;
            saveState();
            render();
        }

        function openActivityModal() {
            state.editingActivity = null;
            state.activityForm = {
                title: '', category: 'Governance', status: 'Not Started', priority: 'Medium',
                assignee: '', dueDate: '', description: '', completionDate: ''
            };
            state.showActivityModal = true;
            render();
        }

        function editActivity(id) {
            const a = getCurrentProject()?.activities.find(a => a.id === id);
            if (a) {
                state.editingActivity = a;
                state.activityForm = { ...a };
                state.showActivityModal = true;
                render();
            }
        }

        function closeActivityModal() {
            state.showActivityModal = false;
            render();
        }

        // Initial render
        render();
    </script>
