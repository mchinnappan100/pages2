<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Steps Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold mb-4 flex items-center gap-3">
                <i class="fas fa-cloud text-blue-500"></i>
                Salesforce Steps Manager
            </h1>
            
            <!-- Upload and Actions -->
            <div class="flex gap-4 mb-4">
                <label class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg cursor-pointer transition flex items-center gap-2">
                    <i class="fas fa-upload"></i>
                    Upload CSV
                    <input type="file" id="csvUpload" accept=".csv" class="hidden">
                </label>
                <button id="downloadCsv" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                    <i class="fas fa-download"></i>
                    Download CSV
                </button>
                <button id="addStep" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    Add Step
                </button>
            </div>
        </div>

        <!-- Split Pane Container -->
        <div class="split-container bg-gray-800 rounded-lg overflow-hidden">
            <!-- Left Pane - Steps List -->
            <div id="leftPane" class="overflow-y-auto p-4" style="min-width: 250px; flex: 0 0 30%;">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <i class="fas fa-list"></i>
                    Steps
                </h2>
                <div id="stepsList"></div>
            </div>

            <!-- Resizer -->
            <div id="resizer" class="resizer"></div>

            <!-- Right Pane - Editor -->
            <div id="rightPane" class="flex-1 overflow-y-auto p-4" style="min-width: 300px;">
                <div id="editorContainer" class="hidden">
                    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <i class="fas fa-edit"></i>
                        Step Editor
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Step Number</label>
                            <input type="text" id="stepNumber" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Description (Rich Text - Paste images supported)</label>
                            <div id="descriptionEditor" class="rich-editor" contenteditable="true" placeholder="Enter description... You can paste images here"></div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Object</label>
                                <input type="text" id="objectField" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Action</label>
                                <select id="actionField" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                                    <option value="">Select Action</option>
                                    <option value="Create">Create</option>
                                    <option value="Update">Update</option>
                                    <option value="Delete">Delete</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Automated</label>
                                <select id="automatedField" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                                    <option value="N/A">N/A</option>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Metadata Type</label>
                                <input type="text" id="metadataType" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">API Action</label>
                                <select id="apiAction" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                                    <option value="">Select API Action</option>
                                    <option value="create">create</option>
                                    <option value="update">update</option>
                                    <option value="delete">delete</option>
                                    <option value="deploy">deploy</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">
                                    Reason
                                </label>
                                <input type="text" id="reasonField" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2 flex items-center justify-between">
                                <span>Prompt (for LLM)</span>
                                <button id="generatePrompt" class="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">
                                    <i class="fas fa-robot"></i> Generate
                                </button>
                            </label>
                            <textarea id="promptField" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" rows="6"></textarea>
                        </div>

                        <div class="flex gap-4">
                            <button id="saveStep" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition flex items-center gap-2">
                                <i class="fas fa-save"></i>
                                Save Step
                            </button>
                            <button id="deleteStep" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition flex items-center gap-2">
                                <i class="fas fa-trash"></i>
                                Delete Step
                            </button>
                            <button id="viewPromptModal" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-lg transition flex items-center gap-2">
                                <i class="fas fa-eye"></i>
                                View Prompt
                            </button>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="flex items-center justify-center h-full text-gray-500">
                    <div class="text-center">
                        <i class="fas fa-arrow-left text-6xl mb-4"></i>
                        <p class="text-xl">Select a step to edit</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="promptModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Generated Prompt for LLM</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 mb-4">
                <pre id="promptContent" class="whitespace-pre-wrap text-sm text-gray-300"></pre>
            </div>
            <button id="copyPrompt" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fas fa-copy"></i>
                Copy to Clipboard
            </button>
        </div>
    </div>
    <script src="./app.js"></script>

   
</body>
</html>
