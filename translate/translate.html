// Check if Web Speech API is supported
const isSpeechSupported = 'speechSynthesis' in window;

function speakText(text, lang) {
    if (!isSpeechSupported) {
        alert('Sorry, your browser does not support text-to-speech.');
        return;
    }

    // Cancel any ongoing speech
    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;

    // Select a voice that matches the language
    const voices = window.speechSynthesis.getVoices();
    const matchingVoice = voices.find(voice => voice.lang.includes(lang)) || voices[0];
    utterance.voice = matchingVoice;

    // Handle voice loading
    if (!matchingVoice) {
        window.speechSynthesis.onvoiceschanged = () => {
            const updatedVoices = window.speechSynthesis.getVoices();
            const newMatchingVoice = updatedVoices.find(voice => voice.lang.includes(lang)) || updatedVoices[0];
            utterance.voice = newMatchingVoice;
            window.speechSynthesis.speak(utterance);
        };
    } else {
        window.speechSynthesis.speak(utterance);
    }
}

            <div class="language-item spanish">
                <span class="language-label spanish"></span>
                <span class="language-text">${phrase.es}</span>
                <button class="speak-btn" data-text="${phrase.es}" data-lang="es-ES" aria-label="Speak Spanish phrase" ${!isSpeechSupported ? 'disabled' : ''}>üîä</button>
            </div>
            <div class="language-item french">
                <span class="language-label french"></span>
                <span class="language-text">${phrase.fr}</span>
                <button class="speak-btn" data-text="${phrase.fr}" data-lang="fr-FR" aria-label="Speak French Phrase" ${!isSpeechSupported ? 'disabled' : ''}>üîä</button>
            </div>
        </div>
    `).join('');
}

function updateStats(count) {
    const stats = document.getElementById('stats');
    stats.textContent = `Showing ${count} ${count === 1 ? 'phrase' : 'phrases'}`;
}

function filterPhrases() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    filteredPhrases = phrases.filter(phrase => {
        const matchesCategory = currentCategory === 'all' || phrase.category === currentCategory;
        const matchesSearch = searchTerm === '' || 
            phrase.en.toLowerCase().includes(searchTerm) ||
            phrase.es.toLowerCase().includes(searchTerm) ||
            phrase.fr.toLowerCase().includes(searchTerm);
        
        return matchesCategory && matchesSearch;
    });

    renderPhrases(filteredPhrases);
    updateStats(filteredPhrases.length);
}

function setupEventListeners() {
    document.getElementById('searchInput').addEventListener('input', filterPhrases);

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            filterPhrases();
        });
    });

    document.getElementById('phrasesGrid').addEventListener('click', (e) => {
        if (e.target.classList.contains('speak-btn')) {
            const text = e.target.dataset.text;
            const lang = e.target.dataset.lang;
            speakText(text, lang);
        }
    });
}

setupEventListeners();

// Initial render
renderPhrases(phrases);
updateStats(phrases.length);

</script>
</body>
</html>
