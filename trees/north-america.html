<!DOCTYPE html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    .splitter {
      width: 4px;
      background: #374151;
      cursor: col-resize;
      transition: background 0.2s;
    }
    .splitter:hover {
      background: #4b5563;
    }
    .splitter:active {
      background: #3b82f6;
    }
    .tree-item {
      transition: all 0.2s;
      cursor: pointer;
    }
    .tree-item:hover {
      background: #374151;
      transform: translateX(4px);
    }
    .tree-item.active {
      background: #1e40af;
      border-left: 4px solid #3b82f6;
    }
    .detail-card {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>

<body class="bg-gray-900 text-gray-100 h-screen overflow-hidden flex flex-col">

            </div>
            <i class="fas fa-chevron-right text-gray-600"></i>
          </div>
        </div>
      `).join('');
    }

    // Setup splitter
    function setupSplitter() {
      const splitter = document.getElementById('splitter');
      const leftPane = document.getElementById('leftPane');
      let isResizing = false;

      splitter.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        const newWidth = e.clientX;
        if (newWidth > 200 && newWidth < 600) {
          leftPane.style.width = newWidth + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      });
    }

    // Setup search
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        filteredTrees = trees.filter(tree => 
          tree.name.toLowerCase().includes(query) ||
          tree.scientificName.toLowerCase().includes(query) ||
          tree.description.toLowerCase().includes(query)
        );
        renderTreeList();
      });
    }

    // Download CSV
    function downloadCSV() {
      const headers = ['Name', 'Scientific Name', 'Family', 'Hardiness Zone', 'Height', 'Spread', 'Growth Rate', 'Sunlight', 'Soil', 'Native Range', 'Fall Color', 'Description', 'Uses', 'Wildlife Value'];
      
      const csvContent = [
        headers.join(','),
        ...trees.map(tree => [
          `"${tree.name}"`,
          `"${tree.scientificName}"`,
          `"${tree.family}"`,
          `"${tree.hardiness}"`,
          `"${tree.height}"`,
          `"${tree.spread}"`,
          `"${tree.growth}"`,
          `"${tree.sunlight}"`,
          `"${tree.soil}"`,
          `"${tree.nativeRange}"`,
          `"${tree.fallColor}"`,
          `"${tree.description.replace(/"/g, '""')}"`,
          `"${tree.uses.join('; ')}"`,
          `"${tree.wildlife.replace(/"/g, '""')}"`
        ].join(','))
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `north-american-trees-${Date.now()}.csv`;
      link.click();
      URL.revokeObjectURL(url);
    }

    // Initialize on load
    init();
