<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Chaturthi Greeting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #2563eb, #3b82f6);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .lotus {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 10% 50% 10%;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        
        .lotus:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .lotus:nth-child(2) {
            top: 70%;
            right: 20%;
            animation-delay: 2s;
            transform: rotate(45deg);
        }
        
        .lotus:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
            transform: rotate(90deg);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .card {
            position: relative;
            z-index: 10;
            width: 400px;
            height: 550px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 30px;
            animation: cardGlow 4s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        @keyframes cardGlow {
            0% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 0 rgba(96, 165, 250, 0); }
            100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 0 30px rgba(96, 165, 250, 0.3); }
        }
        
        .ganesha-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .main-greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #60a5fa, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
        }
        
        @keyframes textShimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .sub-greeting {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .blessing-text {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .blessing-text p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .hindi-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1em;
            color: #60a5fa;
            font-weight: 600;
        }
        
        .decorative-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 25px;
            pointer-events: none;
            animation: borderGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { border-color: rgba(96, 165, 250, 0.3); }
            100% { border-color: rgba(96, 165, 250, 0.6); }
        }
        
        .om-symbol {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: rgba(96, 165, 250, 0.7);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) {
            top: 25%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .sparkle:nth-child(2) {
            top: 40%;
            right: 25%;
            animation-delay: 1s;
        }
        
        .sparkle:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation-delay: 2s;
        }
        
        .sparkle:nth-child(4) {
            top: 60%;
            right: 15%;
            animation-delay: 1.5s;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .footer-message {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 300;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .card {
                width: 350px;
                height: 500px;
                padding: 30px 25px;
            }
            
            .main-greeting {
                font-size: 2.2em;
            }
            
            .ganesha-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="lotus"></div>
        <div class="lotus"></div>
        <div class="lotus"></div>
    </div>
    
    <div class="card">
        <div class="decorative-border"></div>
        <div class="om-symbol">‡•ê</div>
        
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="ganesha-icon">üêò</div>
        
        <h1 class="main-greeting">Ganesh Chaturthi</h1>
        
        <p class="sub-greeting">Ganpati Bappa Morya!</p>
        
        <div class="blessing-text">
            <p>May Lord Ganesha remove all obstacles from your path and fill your life with wisdom, prosperity, and endless joy.</p>

</body>
</html>
