<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Book</title>
     <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            perspective: 3000px;
            font-family: 'Playfair Display', serif;
        }
        
        .book-container {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 50px auto;
            transform-style: preserve-3d;
        }
        
        .page {
            position: absolute;
            width: 500px;
            height: 700px;
            background: #fefefe;
            transform-origin: left center;
            transition: transform 1.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            backface-visibility: hidden;
            border: 1px solid #d4af37;
        }
        
        .page-front {
            left: 0;
        }
        
        .page-back {
            left: 0;
            transform: rotateY(180deg);
        }
        
        .page.flipped {
            transform: rotateY(-180deg);
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            padding: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.03"><text x="10" y="50" font-size="60" fill="%23000">‚ú¶</text></svg>');
        }
        
        .decorative-border {
            position: absolute;
            border: 2px solid #d4af37;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .turn-btn {
            position: fixed;
            bottom: 60px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
            color: white;
            border: 2px solid #b8941e;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 16px;
        }
        
        .turn-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }
        
        .turn-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        #prevBtn {
            left: 60px;
        }
        
        #nextBtn {
            right: 60px;
        }
        
        #autoBtn {
            right: 200px;
        }
        
        .page-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d4af37;
            opacity: 0.3;
            transition: all 0.4s;
            border: 2px solid #b8941e;
        }
        
        .indicator-dot.active {
            opacity: 1;
            width: 40px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
        
        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .card-subtitle {
            font-size: 1.8rem;
            font-style: italic;
            color: #555;
        }
        
        .card-text {
            font-size: 1.5rem;
            line-height: 2;
            color: #333;
        }
        
        .card-emoji {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Card Themes */
        .theme-birthday {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe4cc 100%);
        }
        
        .theme-anniversary {
            background: linear-gradient(135deg, #ffe6f0 0%, #ffd6e8 100%);
        }
        
        .theme-graduation {
            background: linear-gradient(135deg, #e6f7ff 0%, #d6f0ff 100%);
        }
        
        .theme-thankyou {
            background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%);
        }
        
        .theme-congratulations {
            background: linear-gradient(135deg, #f0e6ff 0%, #e6d6ff 100%);
        }
        
        .theme-getwell {
            background: linear-gradient(135deg, #e6f9ff 0%, #d6f3ff 100%);
        }
        
        .spine {
            position: absolute;
            left: 500px;
            width: 10px;
            height: 700px;
            background: linear-gradient(90deg, #8b7355 0%, #6b5844 50%, #8b7355 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-red-50 min-h-screen flex items-center justify-center">
    
    <div class="book-container">
        <!-- Book Spine -->
        <div class="spine"></div>
        
        <!-- Page 1: Front Cover -->
        <div class="page page-front" data-page="0">
            <div class="decorative-border"></div>
            <div id="cover-front" class="page-content">
                <div class="card-emoji">üéâ</div>
                <h1 class="card-title text-amber-800">Happy Birthday!</h1>
                <p class="card-subtitle">For Someone Special</p>
            </div>
        </div>
        
        <!-- Page 2: Inside Left -->
        <div class="page page-back" data-page="0" style="left: 500px;">
            <div class="decorative-border"></div>
            <div id="inside-left" class="page-content bg-gradient-to-br from-white to-amber-50">
                <div class="card-emoji">üéÇ</div>
                <p class="card-text">
                    Wishing you a day filled with love, laughter, and joy!
                </p>
            </div>
        </div>
        
        <!-- Page 3: Inside Right -->
        <div class="page page-front" data-page="1" style="left: 500px;">
            <div class="decorative-border"></div>
            <div id="inside-right" class="page-content bg-gradient-to-br from-white to-amber-50">
                <div class="card-emoji">üéÅ</div>
                <p class="card-text mb-6">
                    May this year bring you endless happiness and wonderful memories!
                </p>
                <p class="card-subtitle italic">You deserve all the best!</p>
            </div>
        </div>
        
        <!-- Page 4: Back Cover -->
        <div class="page page-back" data-page="1" style="left: 1000px;">
            <div class="decorative-border"></div>
            <div id="cover-back" class="page-content theme-birthday">
                <div class="card-emoji">üíù</div>
                <p class="card-title text-3xl text-amber-900 mb-6">With Love</p>
                <p class="card-text">Hope your day is as special as you are!</p>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <button id="prevBtn" class="turn-btn">‚Üê Previous</button>
    <button id="autoBtn" class="turn-btn">‚èØ Auto Play</button>
    <button id="nextBtn" class="turn-btn">Next ‚Üí</button>
    
    <!-- Page Indicator -->
    <div class="page-indicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
    </div>
    
    <script>
        // Card content templates
        const cardTemplates = {
            birthday: {
                emoji: 'üéâ',
                title: 'Happy Birthday!',
                subtitle: 'For {name}',
                page2: {
                    emoji: 'üéÇ',
                    text: 'Wishing you a day filled with love, laughter, and joy!'
                },
                page3: {
                    emoji: 'üéÅ',
                    text: 'May this year bring you endless happiness and wonderful memories!',
                    subtext: 'You deserve all the best!'
                },
                page4: {
                    emoji: 'üíù',
                    text: 'With Love',
                    subtext: 'Hope your day is as special as you are!'
                },
                theme: 'theme-birthday'
            },
            anniversary: {
                emoji: 'üíï',
                title: 'Happy Anniversary!',
                subtitle: 'To {name}',
                page2: {
                    emoji: 'üíë',
                    text: 'Celebrating the love and memories you\'ve created together!'
                },
                page3: {
                    emoji: 'üåπ',
                    text: 'Here\'s to many more years of happiness and love!',
                    subtext: 'Cheers to your special day!'
                },
                page4: {
                    emoji: 'üíñ',
                    text: 'Forever & Always',
                    subtext: 'Love grows stronger with each passing year'
                },
                theme: 'theme-anniversary'
            },
            graduation: {
                emoji: 'üéì',
                title: 'Congratulations Graduate!',
                subtitle: 'Dear {name}',
                page2: {
                    emoji: 'üìö',
                    text: 'Your hard work and dedication have paid off!'
                },
                page3: {
                    emoji: 'üåü',
                    text: 'The future is bright and full of possibilities!',
                    subtext: 'Dream big and reach for the stars!'
                },
                page4: {
                    emoji: 'üéä',
                    text: 'Well Done!',
                    subtext: 'This is just the beginning of your amazing journey'
                },
                theme: 'theme-graduation'
            },
            thankyou: {
                emoji: 'üôè',
                title: 'Thank You!',
                subtitle: 'Dear {name}',
                page2: {
                    emoji: 'üíê',
                    text: 'Your kindness and support mean the world to me!'
                },
                page3: {
                    emoji: '‚ú®',
                    text: 'I\'m so grateful to have you in my life!',
                    subtext: 'You truly make a difference!'
                },
                page4: {
                    emoji: 'üíõ',
                    text: 'With Gratitude',
                    subtext: 'Thank you for being amazing!'
                },
                theme: 'theme-thankyou'
            },
            congratulations: {
                emoji: 'üéä',
                title: 'Congratulations!',
                subtitle: 'To {name}',
                page2: {
                    emoji: 'üåü',
                    text: 'You did it! Your achievement is truly remarkable!'
                },
                page3: {
                    emoji: 'üèÜ',
                    text: 'So proud of everything you\'ve accomplished!',
                    subtext: 'You\'re a true inspiration!'
                },
                page4: {
                    emoji: 'üéâ',
                    text: 'Amazing Job!',
                    subtext: 'Keep shining and achieving great things!'
                },
                theme: 'theme-congratulations'
            },
            getwell: {
                emoji: 'üåà',
                title: 'Get Well Soon!',
                subtitle: 'Dear {name}',
                page2: {
                    emoji: 'üå∏',
                    text: 'Sending you healing thoughts and warm wishes!'
                },
                page3: {
                    emoji: 'üí™',
                    text: 'Hope you feel better with each passing day!',
                    subtext: 'Take care and rest well!'
                },
                page4: {
                    emoji: 'üíô',
                    text: 'Thinking of You',
                    subtext: 'Wishing you a speedy recovery!'
                },
                theme: 'theme-getwell'
            }
        };
        
        // Get URL parameters
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }
        
        // Initialize card
        const cardType = getURLParameter('t') || 'birthday';
        const personName = getURLParameter('p') || 'Someone Special';
        
        function initializeCard() {
            const template = cardTemplates[cardType] || cardTemplates.birthday;
            
            // Update cover
            document.getElementById('cover-front').innerHTML = `
                <div class="card-emoji">${template.emoji}</div>
                <h1 class="card-title text-amber-800">${template.title}</h1>
                <p class="card-subtitle">${template.subtitle.replace('{name}', personName)}</p>
            `;
            
            // Update inside left
            document.getElementById('inside-left').innerHTML = `
                <div class="card-emoji">${template.page2.emoji}</div>
                <p class="card-text">${template.page2.text}</p>
            `;
            
            // Update inside right
            document.getElementById('inside-right').innerHTML = `
                <div class="card-emoji">${template.page3.emoji}</div>
                <p class="card-text mb-6">${template.page3.text}</p>
                <p class="card-subtitle italic">${template.page3.subtext}</p>
            `;
            
            // Update back cover
            const backCover = document.getElementById('cover-back');
            backCover.className = `page-content ${template.theme}`;
            backCover.innerHTML = `
                <div class="card-emoji">${template.page4.emoji}</div>
                <p class="card-title text-3xl text-amber-900 mb-6">${template.page4.text}</p>
                <p class="card-text">${template.page4.subtext}</p>
            `;
        }
        
        // Page turning logic
        let currentPage = 0;
        const totalPages = 2;
        let autoPlayInterval = null;
        let isAutoPlaying = false;
        
        const pages = document.querySelectorAll('.page');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoBtn = document.getElementById('autoBtn');
        const indicators = document.querySelectorAll('.indicator-dot');
        
        function updatePage() {
            pages.forEach(page => {
                const pageNum = parseInt(page.dataset.page);
                if (pageNum < currentPage) {
                    page.classList.add('flipped');
                } else {
                    page.classList.remove('flipped');
                }
            });
            
            // Update indicators
            indicators.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
            
            // Update button states
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            } else if (isAutoPlaying) {
                // Loop back to beginning in auto-play
                currentPage = 0;
                updatePage();
            }
        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }
        
        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            
            if (isAutoPlaying) {
                autoBtn.textContent = '‚è∏ Pause';
                autoBtn.style.background = 'linear-gradient(135deg, #dc2626 0%, #b91c1c 100%)';
                
                // Start auto-play
                autoPlayInterval = setInterval(() => {
                    nextPage();
                }, 3000); // Turn page every 3 seconds
            } else {
                autoBtn.textContent = '‚èØ Auto Play';
                autoBtn.style.background = 'linear-gradient(135deg, #d4af37 0%, #c9a227 100%)';
                
                // Stop auto-play
                if (autoPlayInterval) {
                    clearInterval(autoPlayInterval);
                    autoPlayInterval = null;
                }
            }
        }
        
        nextBtn.addEventListener('click', () => {
            nextPage();
            if (isAutoPlaying) toggleAutoPlay(); // Stop auto-play on manual interaction
        });
        
        prevBtn.addEventListener('click', () => {
            prevPage();
            if (isAutoPlaying) toggleAutoPlay(); // Stop auto-play on manual interaction
        });
        
        autoBtn.addEventListener('click', toggleAutoPlay);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
                if (isAutoPlaying) toggleAutoPlay();
            }
            if (e.key === 'ArrowLeft') {
                prevPage();
                if (isAutoPlaying) toggleAutoPlay();
            }
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });
        
        // Initialize
        initializeCard();
        updatePage();
        
        // Auto-start the animation after 1 second
        setTimeout(() => {
            toggleAutoPlay();
        }, 1000);
    </script>
</body>
</html>
