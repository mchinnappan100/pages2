<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween üéÉ</title>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .creepster {
            font-family: 'Creepster', cursive;
        }

        .nosifer {
            font-family: 'Nosifer', cursive;
        }

        .pumpkin {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .ghost {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(10px); }
        }

        .spider {
            animation: swing 2s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .bat {
            animation: fly 4s ease-in-out infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -20px) rotate(10deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, 20px) rotate(-10deg); }
        }

        .candy {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glow {
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600, 0 0 60px #ff6600;
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 102, 0, 0.3);
        }

        .trick-btn {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            transition: all 0.3s ease;
        }

        .trick-btn:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }

        .treat-btn {
            background: linear-gradient(45deg, #9933ff, #6600cc);
            transition: all 0.3s ease;
        }

        .treat-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 30px rgba(153, 51, 255, 0.8);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: rise 3s ease-out forwards;
        }

        @keyframes rise {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        .web {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.3;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .message-bubble {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Starry Background -->
    <div class="stars" id="stars"></div>

    <!-- Floating Decorations -->
    <div class="fixed top-10 left-10 text-6xl ghost">üëª</div>
    <div class="fixed top-20 right-20 text-5xl bat">ü¶á</div>
    <div class="fixed bottom-20 left-20 text-5xl spider">üï∑Ô∏è</div>
    <div class="fixed bottom-10 right-10 text-6xl candy">üç¨</div>

    <!-- Spider Webs -->
    <svg class="web top-0 left-0" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="5" x2="50" y2="95" stroke="white" stroke-width="0.5"/>
        <line x1="5" y1="50" x2="95" y2="50" stroke="white" stroke-width="0.5"/>
        <line x1="15" y1="15" x2="85" y2="85" stroke="white" stroke-width="0.5"/>
        <line x1="85" y1="15" x2="15" y2="85" stroke="white" stroke-width="0.5"/>
    </svg>

    <svg class="web top-0 right-0" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="0.5"/>
        <line x1="50" y1="5" x2="50" y2="95" stroke="white" stroke-width="0.5"/>
        <line x1="5" y1="50" x2="95" y2="50" stroke="white" stroke-width="0.5"/>
        <line x1="15" y1="15" x2="85" y2="85" stroke="white" stroke-width="0.5"/>
        <line x1="85" y1="15" x2="15" y2="85" stroke="white" stroke-width="0.5"/>
    </svg>

    <!-- Main Card -->
    <div class="card rounded-3xl p-8 md:p-12 max-w-2xl w-full shadow-2xl relative z-10">
        <!-- Pumpkin -->
        <div class="text-center mb-8">
            <div class="text-9xl pumpkin inline-block">üéÉ</div>
        </div>

        <!-- Title -->
        <h1 class="nosifer text-5xl md:text-7xl text-center text-orange-500 glow mb-4">
            Happy Halloween!
        </h1>

        <!-- Subtitle -->
        <div class="text-center mb-8">
            <p class="text-2xl md:text-3xl text-purple-300 creepster">
                ü¶á Trick or Treat? üç¨
            </p>
        </div>

        <!-- Message Area -->
        <div id="messageArea" class="min-h-32 mb-8"></div>

        <!-- Buttons -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <button id="trickBtn" class="trick-btn px-8 py-4 rounded-full text-white font-bold text-xl shadow-lg">
                üé≠ Trick!
            </button>
            <button id="treatBtn" class="treat-btn px-8 py-4 rounded-full text-white font-bold text-xl shadow-lg">
                üç≠ Treat!
            </button>
        </div>

        <!-- Halloween Messages -->
        <div class="text-center mt-8 text-gray-300">
            <p class="text-lg">üï∏Ô∏è Have a spooktacular night! üï∏Ô∏è</p>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        const messageArea = document.getElementById('messageArea');
        const trickBtn = document.getElementById('trickBtn');
        const treatBtn = document.getElementById('treatBtn');

        const trickMessages = [
            "üëª BOO! Did I scare you?",
            "üï∑Ô∏è A spider just crawled up your back!",
            "ü¶á Watch out! Bats overhead!",
            "üíÄ The skeletons are dancing tonight!",
            "üßü Zombies are coming... RUN!",
            "üßô‚Äç‚ôÄÔ∏è The witch casts a spell on you!",
            "üò± Something's lurking in the shadows...",
            "üéÉ The pumpkins are alive!"
        ];

        const treatMessages = [
            "üç¨ Here's some candy corn for you!",
            "üç´ Chocolate bars galore!",
            "üç≠ Lollipops for the sweet tooth!",
            "üç™ Freshly baked Halloween cookies!",
            "üßÅ Spooky cupcakes with ghost frosting!",
            "üç© Donut worry, be scary!",
            "üéÇ A slice of pumpkin pie!",
            "üç∞ Candy apple treats!"
        ];

        function createParticles(emoji, x, y) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = Math.random() * 20 + 20 + 'px';
                particle.style.transform = `translateX(${Math.random() * 200 - 100}px)`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function showMessage(messages, color, emoji) {
            const message = messages[Math.floor(Math.random() * messages.length)];
            messageArea.innerHTML = `
                <div class="message-bubble card rounded-2xl p-6 text-center">
                    <p class="text-2xl md:text-3xl ${color} font-bold">${message}</p>
                </div>
            `;
        }

        trickBtn.addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            createParticles('üëª', rect.left + rect.width / 2, rect.top);
            showMessage(trickMessages, 'text-orange-400', 'üëª');
            
            // Play spooky sound effect (optional - you can add this)
            // new Audio('spooky-sound.mp3').play();
        });

        treatBtn.addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            createParticles('üç¨', rect.left + rect.width / 2, rect.top);
            showMessage(treatMessages, 'text-purple-400', 'üç¨');
            
            // Play treat sound effect (optional - you can add this)
            // new Audio('treat-sound.mp3').play();
        });

        // Initial welcome message
        window.addEventListener('load', () => {
            messageArea.innerHTML = `
                <div class="message-bubble card rounded-2xl p-6 text-center">
                    <p class="text-xl md:text-2xl text-gray-300">
                        Welcome, brave soul! üéÉ<br>
                        Choose wisely... will it be a trick or a treat?
                    </p>
                </div>
            `;
        });

        // Random floating emojis
        setInterval(() => {
            const emojis = ['üëª', 'ü¶á', 'üï∑Ô∏è', 'üç¨', 'üéÉ', 'üíÄ', 'üßô‚Äç‚ôÄÔ∏è'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const x = Math.random() * window.innerWidth;
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emoji;
            particle.style.left = x + 'px';
            particle.style.top = '100vh';
            particle.style.fontSize = Math.random() * 30 + 20 + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }, 3000);
    </script>
</body>
</html>
