<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Set / Profile Editor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip CDN for ZIP file creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <style>
        #editor-left, #editor-right {
            height: 600px;
            width: 100%;
        }
        .monaco-editor-container {
            height: 600px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Sticky Header -->
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-md">
        <h1 class="text-2xl font-bold">Salesforce Permission Set / Profile Editor</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Input Names for Permissions to Comment Out</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Custom Objects for fieldPermissions -->
                <div>
                    <label for="custom-objects" class="block text-sm font-medium text-gray-700">Custom Object Names for fieldPermissions (comma-separated):</label>
                    <textarea id="custom-objects" placeholder="e.g., DocumentTemplateContentDoc,OtherCustomObject" class="mt-1 p-2 border rounded w-full h-20 resize-y">DocumentTemplateContentDoc</textarea>
                </div>
                <!-- Objects for objectPermissions -->
                <div>
                    <label for="objects" class="block text-sm font-medium text-gray-700">Object Names for objectPermissions (comma-separated):</label>
                    <textarea id="objects" placeholder="e.g., Account,Contact" class="mt-1 p-2 border rounded w-full h-20 resize-y"></textarea>
                </div>
                <!-- Tabs for tabSettings -->
                <div>
                    <label for="tabs" class="block text-sm font-medium text-gray-700">Tab Names for tabSettings (comma-separated):</label>
                    <textarea id="tabs" placeholder="e.g., TerritoryAccountAssociation__c,OtherTab__c" class="mt-1 p-2 border rounded w-full h-20 resize-y"></textarea>
                </div>
                <!-- Applications for applicationVisibilities -->
                <div>
                    <label for="applications" class="block text-sm font-medium text-gray-700">Application Names for applicationVisibilities (comma-separated):</label>
                    <textarea id="applications" placeholder="e.g., FieldSales,OtherApp" class="mt-1 p-2 border rounded w-full h-20 resize-y"></textarea>
                </div>
                <!-- Layouts for layoutAssignments -->
                <div>
                    <label for="layouts" class="block text-sm font-medium text-gray-700">Layout Names for layoutAssignments (comma-separated):</label>
                    <textarea id="layouts" placeholder="e.g., ATPResultsMetrics__mdt-ATP Results Metric Layout,OtherLayout" class="mt-1 p-2 border rounded w-full h-20 resize-y"></textarea>
                </div>
            </div>
            <div class="mt-4 flex items-center space-x-2">
                <button id="process-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Process XML</button>
                <span id="replacement-message" class="text-sm text-gray-600"></span>
            </div>
            <div id="modified-files" class="mt-2 hidden">
                <button id="toggle-modified-files" class="text-sm text-blue-600 hover:underline">Show modified files</button>
                <ul id="modified-files-list" class="list-disc pl-5 text-sm text-gray-600 hidden"></ul>
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4 h-full">
            <!-- Left Pane: Input XML Editor -->
            <div class="w-full md:w-1/2 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-2">Input Permission Set or Profile XML</h2>
                <div class="flex items-center space-x-2 mb-2">
                    <input type="file" id="xml-upload" accept=".xml" multiple class="flex-grow">
                    <select id="file-selector" class="p-2 border rounded" disabled>
                        <option value="">Select a file</option>
                    </select>
                </div>
                <div id="editor-left" class="monaco-editor-container border"></div>
            </div>
            <!-- Right Pane: Output XML Editor -->
            <div class="w-full md:w-1/2 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-2">Modified Permission Set or Profile XML</h2>
                <button id="download-btn" class="mb-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" disabled>Download Modified Files (ZIP)</button>
                <div id="editor-right" class="monaco-editor-container border"></div>
            </div>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-blue-600 text-white p-4 sticky bottom-0 z-10 shadow-md">
        <p class="text-center">MC - Permission Set / Profile Editor</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
