<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Metadata Registry Explorer</title>
  <link rel="icon" type="image/x-icon"
    href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Layout: two-column */
    .main-layout {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .left-pane {
      flex: 2;
      min-width: 0; /* prevent overflow */
    }

    .right-pane {
      flex: 1;
      background: #111827;
      color: #eee;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #374151;
      position: sticky;
      top: 20px;
      height: fit-content;
      max-height: 85vh;
      overflow-y: auto;
    }

    .right-pane h3 {
      margin-bottom: 10px;
      color: #4ade80;
    }

    .right-pane button {
      background: #22c55e;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .right-pane button:hover {
      background: #16a34a;
    }

    .add-btn {
      background: #0176d3;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .add-btn:hover {
      background: #005fb2;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.85rem;
      background: #1f2937;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #374151;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Salesforce Metadata Registry Explorer</h1>
      <p>Explore and search through Salesforce metadata types, configurations, and relationships</p>
      <div class="stats">
        <div class="stat-item">
          <strong id="totalTypes">0</strong> Metadata Types
        </div>
        <div class="stat-item">
          <strong id="totalSuffixes">0</strong> File Suffixes
        </div>
        <div class="stat-item">
          <strong id="totalChildTypes">0</strong> Child Types
        </div>
      </div>
    </div>

    <div class="main-layout">
      <!-- LEFT SIDE: Results -->
      <div class="left-pane">
        <div class="card">
          <div class="search-container">
            <input type="text" id="searchBox" class="search-box"
              placeholder="üîç Search metadata types, suffixes, directories, or any configuration detail...">
          </div>

          <div class="filters">
            <button class="filter-btn active" data-filter="all">All Types</button>
            <button class="filter-btn" data-filter="hasChildren">Has Children</button>
            <button class="filter-btn" data-filter="inFolder">In Folder</button>
            <button class="filter-btn" data-filter="strategies">Has Strategies</button>
            <button class="filter-btn" data-filter="strictDirectory">Strict Directory</button>
          </div>
        </div>

        <div id="resultsContainer" class="results-container">
          <div class="loading">Loading metadata registry...</div>
        </div>
      </div>

      <!-- RIGHT SIDE: Package.xml -->
      <div class="right-pane" id="packagePanel" style="display:none;">
        <h3>üì¶ Current package.xml</h3>
        <button onclick="downloadPackage()">‚¨áÔ∏è Download package.xml</button>
        <pre id="packagePreview"></pre>
      </div>
    </div>
  </div>

  <script>
    let metadataRegistry = null;
    let filteredData = [];
    let currentFilter = 'all';

    // --- NEW storage for package.xml ---
    let packageTypes = new Set();

    function addToPackage(typeName) {
      packageTypes.add(typeName);
      renderPackage();
    }

    function renderPackage() {
      const panel = document.getElementById("packagePanel");
      if (packageTypes.size === 0) {
        panel.style.display = "none";
        return;
      }
      panel.style.display = "block";

      const typesXml = Array.from(packageTypes).map(t => `
  <types>
      <members>*</members>
      <name>${t}</name>
  </types>`).join("");

      const xml = `<?xml version="1.0" encoding="UTF-8"?>
<Package xmlns="http://soap.sforce.com/2006/04/metadata">
${typesXml}
  <version>60.0</version>
</Package>`;

      document.getElementById("packagePreview").textContent = xml;
    }

    function downloadPackage() {
      const content = document.getElementById("packagePreview").textContent;
      const blob = new Blob([content], { type: "application/xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "package.xml";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Load the metadata registry
    async function loadMetadataRegistry() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/forcedotcom/source-deploy-retrieve/refs/heads/main/src/registry/metadataRegistry.json');
        metadataRegistry = await response.json();

        updateStats();
        filteredData = Object.entries(metadataRegistry.types || {});
        displayResults();
        setupEventListeners();
      } catch (error) {
        console.error('Error loading metadata registry:', error);
        document.getElementById('resultsContainer').innerHTML =
          '<div class="no-results">Failed to load metadata registry. Please try refreshing the page.</div>';
      }
    }

    function updateStats() {
      const types = Object.keys(metadataRegistry.types || {});
      const suffixes = Object.keys(metadataRegistry.suffixes || {});
      const childTypes = Object.keys(metadataRegistry.childTypes || {});

      document.getElementById('totalTypes').textContent = types.length;
      document.getElementById('totalSuffixes').textContent = suffixes.length;
      document.getElementById('totalChildTypes').textContent = childTypes.length;
    }

    function setupEventListeners() {
      const searchBox = document.getElementById('searchBox');
      searchBox.addEventListener('input', debounce(handleSearch, 300));
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', handleFilterClick);
      });
    }

    function handleSearch() {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      filterAndDisplayResults(searchTerm);
    }

    function handleFilterClick(e) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      currentFilter = e.target.dataset.filter;
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      filterAndDisplayResults(searchTerm);
    }

    function filterAndDisplayResults(searchTerm = '') {
      const types = metadataRegistry.types || {};
      let results = Object.entries(types);

      if (searchTerm) {
        results = results.filter(([key, type]) => {
          const searchableText = JSON.stringify(type).toLowerCase() + key.toLowerCase();
          return searchableText.includes(searchTerm);
        });
      }

      switch (currentFilter) {
        case 'hasChildren': results = results.filter(([key, type]) => type.children); break;
        case 'inFolder': results = results.filter(([key, type]) => type.inFolder === true); break;
        case 'strategies': results = results.filter(([key, type]) => type.strategies); break;
        case 'strictDirectory': results = results.filter(([key, type]) => type.strictDirectoryName === true); break;
      }

      filteredData = results;
      displayResults();
    }

    function displayResults() {
      if (!metadataRegistry) return;
      const container = document.getElementById('resultsContainer');

      if (filteredData.length === 0) {
        container.innerHTML = '<div class="no-results">No metadata types found matching your criteria.</div>';
        return;
      }

      const html = filteredData.map(([key, type]) => createMetadataItemHTML(key, type)).join('');
      container.innerHTML = html;
    }

    function createMetadataItemHTML(key, type) {
      const details = [
        { label: 'ID', value: type.id || key },
        { label: 'Name', value: type.name || 'N/A' },
        { label: 'Directory', value: type.directoryName || 'N/A' },
        { label: 'Suffix', value: type.suffix || 'N/A' },
        { label: 'In Folder', value: type.inFolder ? '‚úÖ' : '‚ùå' },
        { label: 'Strict Directory', value: type.strictDirectoryName ? '‚úÖ' : '‚ùå' }
      ].filter(detail => detail.value !== 'N/A');

      let childrenHTML = '';
      if (type.children) {
        const childTypes = Object.entries(type.children.types || {});
        if (childTypes.length > 0) {
          childrenHTML = `
            <div class="children-section">
              <div class="children-title">Child Types (${childTypes.length})</div>
              ${childTypes.map(([childKey, childType]) => `
                <div class="child-item">
                  <strong>${childType.name || childKey}</strong>
                  ${childType.suffix ? `<span class="tag">${childType.suffix}</span>` : ''}
                </div>
              `).join('')}
            </div>
          `;
        }
      }

      return `
        <div class="metadata-item">
          <div class="metadata-title">${type.name || key}</div>
          <div class="metadata-details">
            ${details.map(detail => `
              <div class="detail-item">
                <div class="detail-label">${detail.label}:</div>
                <div class="detail-value">${detail.value}</div>
              </div>
            `).join('')}
          </div>
          ${type.strategies ? `
            <div class="detail-item" style="grid-column: 1/-1; margin-top: 10px;">
              <div class="detail-label">Strategies:</div>
              <div class="detail-value">${Object.entries(type.strategies).map(([k, v]) => `${k}: ${v}`).join(', ')}</div>
            </div>
          ` : ''}
          ${childrenHTML}
          <button class="add-btn" onclick="addToPackage('${type.name || key}')">Add to package.xml</button>
        </div>
      `;
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
      };
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadMetadataRegistry();
    });
  </script>
</body>

</html>
