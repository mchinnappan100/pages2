<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salesforce Metadata Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 bg-gray-800 shadow-md z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Salesforce Metadata Search</h1>
      <button id="downloadBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md">
        Download package.xml
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto p-6">
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="Search metadata..."
        class="w-full px-4 py-2 rounded-lg text-gray-900" />
    </div>
    <div id="results" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="sticky bottom-0 bg-gray-800 shadow-inner p-4 text-center text-gray-400">
    Â© 2025 Salesforce Metadata Explorer
  </footer>

  <script>
    const metadataTypes = [
      "ApexClass", "ApexTrigger", "CustomObject", "Profile",
      "PermissionSet", "Flow", "CustomTab", "LightningComponentBundle"
    ];

    const selectedMetadata = new Set();

    function renderResults(query = "") {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      metadataTypes
        .filter(type => type.toLowerCase().includes(query.toLowerCase()))
        .forEach(type => {
          const div = document.createElement("div");
          div.className = "flex justify-between items-center bg-gray-800 p-4 rounded-lg shadow";

          div.innerHTML = `
            <span class="font-medium">${type}</span>
            <button 
              class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded-lg"
              onclick="addToPackage('${type}')"
            >
              Add to package.xml
            </button>
          `;
          resultsDiv.appendChild(div);
        });
    }

    function addToPackage(type) {
      selectedMetadata.add(type);
      alert(`${type} added to package.xml`);
    }

    function generatePackageXML() {
      const types = Array.from(selectedMetadata)
        .map(type => `
    <types>
        <members>*</members>
        <name>${type}</name>
    </types>`)
        .join("\n");

      return `<?xml version="1.0" encoding="UTF-8"?>
<Package xmlns="http://soap.sforce.com/2006/04/metadata">
${types}
    <version>60.0</version>
</Package>`;
    }

    function downloadPackageXML() {
      if (selectedMetadata.size === 0) {
        alert("No metadata selected!");
        return;
      }
      const content = generatePackageXML();
      const blob = new Blob([content], { type: "application/xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "package.xml";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderResults(e.target.value);
    });

    document.getElementById("downloadBtn").addEventListener("click", downloadPackageXML);

    // Initial render
    renderResults();
  </script>
</body>
</html>
