<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Metadata Registry Explorer</title>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0176d3 0%, #005fb2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e1f5fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-box:focus {
            border-color: #0176d3;
            box-shadow: 0 0 20px rgba(1, 118, 211, 0.2);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #0176d3;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #0176d3;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #0176d3;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(1, 118, 211, 0.3);
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metadata-item {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #0176d3;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .metadata-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-left-width: 6px;
        }

        .metadata-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0176d3;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metadata-title::before {
            content: "üì¶";
            font-size: 1.1rem;
        }

        .metadata-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(1, 118, 211, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 600;
            color: #0176d3;
        }

        .detail-value {
            color: #555;
            word-break: break-all;
        }

        .children-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            border-left: 3px solid #ffc107;
        }

        .children-title {
            font-weight: 600;
            color: #e65100;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .children-title::before {
            content: "üîó";
        }

        .child-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            border-left: 2px solid #ffc107;
            font-size: 0.85rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        .no-results::before {
            content: "üîç";
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #0176d3;
        }

        .loading::before {
            content: "‚ö°";
            animation: pulse 1s infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #fff3cd 0%, #fff3cd 100%);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
            color: #856404;
        }

        .tag {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .filters {
                justify-content: center;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* --- NEW styles for package panel --- */
        .package-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #eee;
            padding: 15px;
            border-top: 2px solid #0176d3;
            font-size: 0.85rem;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 100;
        }

        .package-panel h3 {
            margin-bottom: 10px;
            color: #4ade80;
        }

        .package-panel button {
            background: #22c55e;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .package-panel button:hover {
            background: #16a34a;
        }

        .add-btn {
            background: #0176d3;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #005fb2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Salesforce Metadata Registry Explorer</h1>
            <p>Explore and search through Salesforce metadata types, configurations, and relationships</p>
            <div class="stats">
                <div class="stat-item">
                    <strong id="totalTypes">0</strong> Metadata Types
                </div>
                <div class="stat-item">
                    <strong id="totalSuffixes">0</strong> File Suffixes
                </div>
                <div class="stat-item">
                    <strong id="totalChildTypes">0</strong> Child Types
                </div>
            </div>
        </div>

        <div class="card">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-box"
                    placeholder="üîç Search metadata types, suffixes, directories, or any configuration detail...">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Types</button>
                <button class="filter-btn" data-filter="hasChildren">Has Children</button>
                <button class="filter-btn" data-filter="inFolder">In Folder</button>
                <button class="filter-btn" data-filter="strategies">Has Strategies</button>
                <button class="filter-btn" data-filter="strictDirectory">Strict Directory</button>
            </div>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="loading">Loading metadata registry...</div>
        </div>
        <!-- NEW Package Panel -->
        <div id="packagePanel" class="package-panel" style="display:none;">
            <h3>üì¶ Current package.xml</h3>
            <button onclick="downloadPackage()">‚¨áÔ∏è Download package.xml</button>
            <pre id="packagePreview"></pre>
        </div>

    </div>

    <script>
        let metadataRegistry = null;
        let filteredData = [];
        let currentFilter = 'all';

        // --- NEW storage for package.xml ---
        let packageTypes = new Set();

        function addToPackage(typeName) {
            packageTypes.add(typeName);
            renderPackage();
        }

        function renderPackage() {
            if (packageTypes.size === 0) {
                document.getElementById("packagePanel").style.display = "none";
                return;
            }
            document.getElementById("packagePanel").style.display = "block";

            const typesXml = Array.from(packageTypes).map(t => `
  <types>
      <members>*</members>
      <name>${t}</name>
  </types>`).join("");

            const xml = `<?xml version="1.0" encoding="UTF-8"?>
<Package xmlns="http://soap.sforce.com/2006/04/metadata">
${typesXml}
  <version>60.0</version>
</Package>`;

            function downloadPackage() {
                const blob = new Blob([document.getElementById("packagePreview").textContent], { type: "text/xml" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "package.xml";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            // --- end NEW ---

            document.getElementById("packagePreview").textContent = xml;
        }

        // Load the metadata registry
        async function loadMetadataRegistry() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/forcedotcom/source-deploy-retrieve/refs/heads/main/src/registry/metadataRegistry.json');
                metadataRegistry = await response.json();

                // Update stats
                updateStats();

                // Initialize display
                displayResults();

                // Setup event listeners
                setupEventListeners();
            } catch (error) {
                console.error('Error loading metadata registry:', error);
                document.getElementById('resultsContainer').innerHTML =
                    '<div class="no-results">Failed to load metadata registry. Please try refreshing the page.</div>';
            }
        }

        function updateStats() {
            const types = Object.keys(metadataRegistry.types || {});
            const suffixes = Object.keys(metadataRegistry.suffixes || {});
            const childTypes = Object.keys(metadataRegistry.childTypes || {});

            document.getElementById('totalTypes').textContent = types.length;
            document.getElementById('totalSuffixes').textContent = suffixes.length;
            document.getElementById('totalChildTypes').textContent = childTypes.length;
        }

        function setupEventListeners() {
            // Search functionality
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', debounce(handleSearch, 300));

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filterAndDisplayResults(searchTerm);
        }

        function handleFilterClick(e) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            currentFilter = e.target.dataset.filter;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filterAndDisplayResults(searchTerm);
        }

        function filterAndDisplayResults(searchTerm = '') {
            const types = metadataRegistry.types || {};
            let results = Object.entries(types);

            // Apply text search
            if (searchTerm) {
                results = results.filter(([key, type]) => {
                    const searchableText = JSON.stringify(type).toLowerCase() + key.toLowerCase();
                    return searchableText.includes(searchTerm);
                });
            }

            // Apply filter
            switch (currentFilter) {
                case 'hasChildren':
                    results = results.filter(([key, type]) => type.children);
                    break;
                case 'inFolder':
                    results = results.filter(([key, type]) => type.inFolder === true);
                    break;
                case 'strategies':
                    results = results.filter(([key, type]) => type.strategies);
                    break;
                case 'strictDirectory':
                    results = results.filter(([key, type]) => type.strictDirectoryName === true);
                    break;
            }

            filteredData = results;
            displayResults();
        }

        function displayResults() {
            const container = document.getElementById('resultsContainer');

            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-results">No metadata types found matching your criteria.</div>';
                return;
            }

            const html = filteredData.map(([key, type]) => createMetadataItemHTML(key, type)).join('');
            container.innerHTML = html;
        }

        function createMetadataItemHTML(key, type) {
            const details = [
                { label: 'ID', value: type.id || key },
                { label: 'Name', value: type.name || 'N/A' },
                { label: 'Directory', value: type.directoryName || 'N/A' },
                { label: 'Suffix', value: type.suffix || 'N/A' },
                { label: 'In Folder', value: type.inFolder ? '‚úÖ' : '‚ùå' },
                { label: 'Strict Directory', value: type.strictDirectoryName ? '‚úÖ' : '‚ùå' }
            ].filter(detail => detail.value !== 'N/A');

            let childrenHTML = '';
            if (type.children) {
                const childTypes = Object.entries(type.children.types || {});
                if (childTypes.length > 0) {
                    childrenHTML = `
                        <div class="children-section">
                            <div class="children-title">Child Types (${childTypes.length})</div>
                            ${childTypes.map(([childKey, childType]) => `
                                <div class="child-item">
                                    <strong>${childType.name || childKey}</strong> 
                                    ${childType.suffix ? `<span class="tag">${childType.suffix}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            return `
                <div class="metadata-item">
                    <div class="metadata-title">${type.name || key}</div>
                    <div class="metadata-details">
                        ${details.map(detail => `
                            <div class="detail-item">
                                <div class="detail-label">${detail.label}:</div>
                                <div class="detail-value">${detail.value}</div>
                            </div>
                        `).join('')}
                    </div>
                    ${type.strategies ? `
                        <div class="detail-item" style="grid-column: 1/-1; margin-top: 10px;">
                            <div class="detail-label">Strategies:</div>
                            <div class="detail-value">${Object.entries(type.strategies).map(([k, v]) => `${k}: ${v}`).join(', ')}</div>
                        </div>
                    ` : ''}
                    ${childrenHTML}
                </div>
            `;
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function highlightText(text, search) {
            if (!search) return text;
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMetadataRegistry();
        });

        // Initialize filteredData with all types when loaded
        function displayResults() {
            if (!metadataRegistry) return;

            if (filteredData.length === 0) {
                // If no filteredData yet, show all types
                if (currentFilter === 'all' && !document.getElementById('searchBox').value) {
                    filteredData = Object.entries(metadataRegistry.types || {});
                }
            }

            const container = document.getElementById('resultsContainer');

            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-results">No metadata types found matching your criteria.</div>';
                return;
            }

            const html = filteredData.map(([key, type]) => createMetadataItemHTML(key, type)).join('');
            container.innerHTML = html;
        }
    </script>
</body>

</html>
