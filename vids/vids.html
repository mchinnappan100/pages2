<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            line-height: 1.6;
        }

        .header {
            background: #212121;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #303030;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
        }

        .btn-primary:hover {
            background: #cc0000;
        }

        .btn-secondary {
            background: #303030;
            color: white;
        }

        .btn-secondary:hover {
            background: #404040;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .add-video-form {
            background: #212121;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #303030;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0000;
        }

        .playlist-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .playlist-manager {
            background: #212121;
            padding: 1.5rem;
            border-radius: 8px;
            height: fit-content;
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #303030;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .playlist-item:hover {
            background: #404040;
        }

        .playlist-item.active {
            background: #ff0000;
        }

        .playlist-videos {
            background: #212121;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-card {
            background: #212121;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: #303030;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 3rem;
            position: relative;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #212121;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .import-export {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #212121;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
        }

        .stat-label {
            color: #aaa;
            margin-top: 0.5rem;
        }

        .youtube-icon {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .playlist-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="youtube-icon">üì∫</span> Video Manager
        </div>
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="showAddVideoModal()">Add Video</button>
            <button class="btn btn-secondary" onclick="showCreatePlaylistModal()">New Playlist</button>
            <label for="importFile" class="btn btn-secondary">Import Data</label>
            <button class="btn btn-primary" onclick="exportData()">Export Data</button>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPlaylists">0</div>
                <div class="stat-label">Playlists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalHours">0h</div>
                <div class="stat-label">Total Duration</div>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-manager">
                <h3>Playlists</h3>
                <div id="playlistList">
                    <div class="playlist-item active" data-playlist="all">
                        <span>üìπ All Videos</span>
                        <span id="allVideosCount">0</span>
                    </div>
                </div>
            </div>
            <div class="playlist-videos">
                <h3 id="currentPlaylistTitle">All Videos</h3>
                <div id="videoContainer" class="video-grid"></div>
            </div>
        </div>
    </div>

    <!-- Add Video Modal -->
    <div id="addVideoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addVideoModal')">&times;</span>
            <h2>Add New Video</h2>
            <form id="addVideoForm">
                <div class="form-group">
                    <label for="videoTitle">Title:</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoUrl">YouTube URL:</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Description:</label>
                    <textarea id="videoDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="videoDuration">Duration (minutes):</label>
                    <input type="number" id="videoDuration" min="1" value="10">
                </div>
                <div class="form-group">
                    <label for="videoPlaylist">Add to Playlist:</label>
                    <select id="videoPlaylist">
                        <option value="">Select a playlist (optional)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Video</button>
            </form>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createPlaylistModal')">&times;</span>
            <h2>Create New Playlist</h2>
            <form id="createPlaylistForm">
                <div class="form-group">
                    <label for="playlistName">Playlist Name:</label>
                    <input type="text" id="playlistName" required>
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description:</label>
                    <textarea id="playlistDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Playlist</button>
            </form>
        </div>
    </div>

    <input type="file" id="importFile" class="file-input" accept=".json" onchange="importData(event)">

    <script>
        let appData = {
            videos: [],
            playlists: []
        };

        let currentPlaylist = 'all';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            updateStats();
            renderPlaylists();
            renderVideos();
        });

        // Load some sample data
        function loadSampleData() {
            appData.playlists = [
                { id: 'pl1', name: 'Tutorials', description: 'Learning videos' },
                { id: 'pl2', name: 'Music', description: 'Music videos' },
                { id: 'pl3', name: 'Entertainment', description: 'Fun content' }
            ];

            appData.videos = [
                {
                    id: 'v1',
                    title: 'JavaScript Fundamentals',
                    url: 'https://www.youtube.com/watch?v=example1',
                    description: 'Learn the basics of JavaScript programming',
                    duration: 45,
                    playlist: 'pl1',
                    thumbnail: 'üéì'
                },
                {
                    id: 'v2',
                    title: 'Amazing Music Video',
                    url: 'https://www.youtube.com/watch?v=example2',
                    description: 'Great music to listen to',
                    duration: 4,
                    playlist: 'pl2',
                    thumbnail: 'üéµ'
                },
                {
                    id: 'v3',
                    title: 'Funny Cat Compilation',
                    url: 'https://www.youtube.com/watch?v=example3',
                    description: 'Hilarious cats being cats',
                    duration: 12,
                    playlist: 'pl3',
                    thumbnail: 'üê±'
                }
            ];
        }

        // Video management
        function addVideo(videoData) {
            const video = {
                id: 'v' + Date.now(),
                ...videoData,
                thumbnail: getRandomThumbnail()
            };
            appData.videos.push(video);
            updateStats();
            renderVideos();
        }

        function deleteVideo(videoId) {
            appData.videos = appData.videos.filter(v => v.id !== videoId);
            updateStats();
            renderVideos();
        }

        function getRandomThumbnail() {
            const thumbnails = ['üé¨', 'üì∫', 'üé•', 'üéûÔ∏è', 'üìπ', 'üé™', 'üé≠', 'üé®', 'üéØ', 'üé≤'];
            return thumbnails[Math.floor(Math.random() * thumbnails.length)];
        }

        // Playlist management
        function createPlaylist(name, description) {
            const playlist = {
                id: 'pl' + Date.now(),
                name: name,
                description: description
            };
            appData.playlists.push(playlist);
            updateStats();
            renderPlaylists();
            updatePlaylistSelects();
        }

        function deletePlaylist(playlistId) {
            appData.playlists = appData.playlists.filter(p => p.id !== playlistId);
            appData.videos.forEach(video => {
                if (video.playlist === playlistId) {
                    video.playlist = '';
                }
            });
            if (currentPlaylist === playlistId) {
                currentPlaylist = 'all';
            }
            updateStats();
            renderPlaylists();
            renderVideos();
            updatePlaylistSelects();
        }

        function addVideoToPlaylist(videoId, playlistId) {
            const video = appData.videos.find(v => v.id === videoId);
            if (video) {
                video.playlist = playlistId;
                renderVideos();
            }
        }

        // Rendering functions
        function renderPlaylists() {
            const container = document.getElementById('playlistList');
            const allVideosItem = container.querySelector('[data-playlist="all"]');
            
            // Clear existing playlists but keep "All Videos"
            container.innerHTML = '';
            container.appendChild(allVideosItem);
            
            appData.playlists.forEach(playlist => {
                const playlistElement = document.createElement('div');
                playlistElement.className = 'playlist-item';
                playlistElement.dataset.playlist = playlist.id;
                playlistElement.onclick = () => selectPlaylist(playlist.id);
                
                const videoCount = appData.videos.filter(v => v.playlist === playlist.id).length;
                
                playlistElement.innerHTML = `
                    <span>üìÅ ${playlist.name}</span>
                    <div>
                        <span>${videoCount}</span>
                        <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deletePlaylist('${playlist.id}')" style="margin-left: 8px;">√ó</button>
                    </div>
                `;
                container.appendChild(playlistElement);
            });
            
            // Update all videos count
            document.getElementById('allVideosCount').textContent = appData.videos.length;
        }

        function renderVideos() {
            const container = document.getElementById('videoContainer');
            let videosToShow = appData.videos;
            
            if (currentPlaylist !== 'all') {
                videosToShow = appData.videos.filter(v => v.playlist === currentPlaylist);
            }
            
            container.innerHTML = '';
            
            videosToShow.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-card';
                videoElement.innerHTML = `
                    <div class="video-thumbnail">
                        <span style="font-size: 4rem;">${video.thumbnail}</span>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-actions">
                            <a href="${video.url}" target="_blank" class="btn btn-primary btn-small">Watch</a>
                            <button class="btn btn-danger btn-small" onclick="deleteVideo('${video.id}')">Delete</button>
                        </div>
                    </div>
                `;
                container.appendChild(videoElement);
            });
        }

        function selectPlaylist(playlistId) {
            currentPlaylist = playlistId;
            
            // Update active playlist
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-playlist="${playlistId}"]`).classList.add('active');
            
            // Update title
            if (playlistId === 'all') {
                document.getElementById('currentPlaylistTitle').textContent = 'All Videos';
            } else {
                const playlist = appData.playlists.find(p => p.id === playlistId);
                document.getElementById('currentPlaylistTitle').textContent = playlist.name;
            }
            
            renderVideos();
        }

        function updateStats() {
            document.getElementById('totalVideos').textContent = appData.videos.length;
            document.getElementById('totalPlaylists').textContent = appData.playlists.length;
            
            const totalMinutes = appData.videos.reduce((total, video) => total + video.duration, 0);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            document.getElementById('totalHours').textContent = `${hours}h ${minutes}m`;
        }

        function updatePlaylistSelects() {
            const select = document.getElementById('videoPlaylist');
            select.innerHTML = '<option value="">Select a playlist (optional)</option>';
            
            appData.playlists.forEach(playlist => {
                const option = document.createElement('option');
                option.value = playlist.id;
                option.textContent = playlist.name;
                select.appendChild(option);
            });
        }

        // Modal functions
        function showAddVideoModal() {
            updatePlaylistSelects();
            document.getElementById('addVideoModal').style.display = 'block';
        }

        function showCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Form handlers
        document.getElementById('addVideoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const videoData = {
                title: document.getElementById('videoTitle').value,
                url: document.getElementById('videoUrl').value,
                description: document.getElementById('videoDescription').value,
                duration: parseInt(document.getElementById('videoDuration').value),
                playlist: document.getElementById('videoPlaylist').value
            };
            
            addVideo(videoData);
            closeModal('addVideoModal');
            this.reset();
        });

        document.getElementById('createPlaylistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('playlistName').value;
            const description = document.getElementById('playlistDescription').value;
            
            createPlaylist(name, description);
            closeModal('createPlaylistModal');
            this.reset();
        });

        // Import/Export functions
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'youtube-manager-data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.videos && importedData.playlists) {
                        appData = importedData;
                        updateStats();
                        renderPlaylists();
                        renderVideos();
                        updatePlaylistSelects();
                        alert('Data imported successfully!');
                    } else {
                        alert('Invalid file format!');
                    }
                } catch (error) {
                    alert('Error importing data: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
