        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .main-content {
            display: flex;
            min-height: 500px;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            overflow-y: auto;
            border-right: 3px solid #f5576c;
        }

        .dino-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .dino-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dino-item.active {
            border-color: #f5576c;
            background: #fff5f7;
        }

        .dino-item h3 {
            color: #764ba2;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .dino-item .period {
            color: #666;
            font-size: 0.9em;
        }

        .detail-pane {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, #fff5f7 0%, #ffffff 100%);
        }

        .dino-image {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 20px;
            object-fit: contain;
            background: white;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dino-name {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 10px;
            text-align: center;
        }

        .pronunciation {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .info-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-section h3 {
            color: #f5576c;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .info-section h3::before {
            content: "ðŸ¦•";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .fun-fact {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #f5576c;
        }

        .fun-fact::before {
            content: "ðŸ’¡ ";

        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
                border-right: none;
                border-bottom: 3px solid #f5576c;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .dino-name {
                font-size: 2em;
            }
        }
    </style>
</head>

                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23e0f2f1' width='400' height='300'/%3E%3Cellipse cx='180' cy='200' rx='80' ry='45' fill='%234a7c59'/%3E%3Crect x='210' y='120' width='22' height='80' rx='11' fill='%235a8c69'/%3E%3Cellipse cx='221' cy='105' rx='30' ry='25' fill='%235a8c69'/%3E%3Ccircle cx='228' cy='95' r='7' fill='%23fff'/%3E%3Ccircle cx='228' cy='95' r='4' fill='%23000'/%3E%3Cpath d='M 100 210 Q 60 220 30 215 Q 35 210 40 205 Q 60 208 95 200 Z' fill='%236a9c79'/%3E%3Crect x='140' y='210' width='18' height='45' rx='9' fill='%234a7c59'/%3E%3Crect x='180' y='210' width='18' height='45' rx='9' fill='%234a7c59'/%3E%3Crect x='220' y='215' width='18' height='40' rx='9' fill='%234a7c59'/%3E%3Crect x='260' y='215' width='18' height='40' rx='9' fill='%234a7c59'/%3E%3Ctext x='200' y='285' font-size='18' fill='%23333' text-anchor='middle' font-weight='bold'%3EDIPLODOCUS%3C/text%3E%3C/svg%3E"
            }
        ];

        let currentDino = null;

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = dinosaurs.map((dino, index) => `
                <div class="dino-item" onclick="showDinosaur(${index})">
                    <h3>${dino.nickname}</h3>
                    <p class="period">${dino.period}</p>
                </div>
            `).join('');
        }

        function showDinosaur(index) {
            currentDino = dinosaurs[index];
            const detailPane = document.getElementById('detailPane');
            
            // Update active state
            document.querySelectorAll('.dino-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            detailPane.innerHTML = `
                <img src="${currentDino.image}" alt="${currentDino.name}" class="dino-image">
                
                <h2 class="dino-name">${currentDino.name}</h2>
                <p class="pronunciation">Say it: ${currentDino.pronunciation}</p>
                
                <div class="info-section">
                    <h3>Quick Facts</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Period</div>
                            <div class="stat-value">${currentDino.period}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Lived</div>
                            <div class="stat-value">${currentDino.age}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Length</div>
                            <div class="stat-value">${currentDino.length}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Height</div>
                            <div class="stat-value">${currentDino.height}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Weight</div>
                            <div class="stat-value">${currentDino.weight}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Diet</div>
                            <div class="stat-value">${currentDino.diet}</div>
                        </div>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>About ${currentDino.nickname}</h3>
                    <p style="font-size: 1.1em; line-height: 1.6; color: #333;">${currentDino.description}</p>
                </div>
                
                <div class="info-section">
                    <h3>Fun Facts!</h3>
                    ${currentDino.funFacts.map(fact => `
                        <div class="fun-fact">${fact}</div>
                    `).join('')}
                </div>
            `;
            
            // Scroll to top on mobile
            detailPane.scrollTop = 0;
        }

        // Initialize
        renderSidebar();
        showDinosaur(0);
    </script>
</body>
</html>
