<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 Fun Games for Kids</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1em;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0 auto;
      max-width: 800px;
    }

    .game-button {
      background: #fff176;
      border: 3px solid #fbc02d;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      display: block;
      transition: transform 0.2s, background 0.3s;
    }

    .game-button:hover {
      background: #ffd54f;
      transform: scale(1.05);
    }

    .emoji {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🎉 Fun Games for Kids</h1>

  <div class="game-grid">
    <a href="animal-friends.html" class="game-button">
      <span class="emoji">🐶🐱</span>
      Animal Friends
    </a>
    <a href="fruits.html" class="game-button">
      <span class="emoji">🍎🍌</span>
      Fruits
    </a>
    <a href="old-macdonald.html" class="game-button">
      <span class="emoji">👨‍🌾🎵</span>
      Old MacDonald
    </a>
    <a href="trees.html" class="game-button">
      <span class="emoji">🌳🌲</span>
      Trees
    </a>
    <a href="vehicles.html" class="game-button">
      <span class="emoji">🚗🚜</span>
      Vehicles
    </a>
  </div>
</body>
</html>
