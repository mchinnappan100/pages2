<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Friends - Kids Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .animal {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .animal:hover {
            transform: scale(1.1);
        }

        .animal.clicked {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px) scale(1.2);
            }
            60% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        .celebration {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: celebrate 2s ease-out forwards;
            z-index: 50;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 200;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #FF6B6B;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: titleBounce 2s ease-in-out infinite;
            z-index: 200;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1:after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 30%;
            right: 15%;
            animation-delay: -4s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud2:after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(10px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(-5px); }
            75% { transform: translateX(5px) translateY(-15px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
                top: 15%;
            }
            
            .start-button {
                font-size: 24px;
                padding: 15px 30px;
            }
            
            .score-board {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        
        <div class="title" id="title">üêæ Animal Friends üêæ</div>
        <button class="start-button" id="startButton">Start Playing!</button>
        
        <div class="score-board" id="scoreBoard" style="display: none;">
            Score: <span id="score">0</span> üåü
        </div>
    </div>

    <script>
        class AnimalGame {
            constructor() {
                this.score = 0;
                this.gameActive = false;
                this.animals = ['üê∂', 'üê±', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üê∏', 'üê∑', 'üêÆ', 'ü¶Å', 'üêØ', 'üêµ', 'ü¶Ñ', 'üêß', 'ü¶Ü'];
                this.sounds = {};
                this.spawnInterval = null;
                this.gameContainer = document.querySelector('.game-container');
                this.scoreElement = document.getElementById('score');
                this.scoreboard = document.getElementById('scoreBoard');
                this.startButton = document.getElementById('startButton');
                this.title = document.getElementById('title');
                
                this.initializeGame();
            }

            initializeGame() {
                this.startButton.addEventListener('click', () => this.startGame());
                
                // Create audio context for sounds (simple beep sounds)
                this.createSounds();
            }

            createSounds() {
                // Create simple audio context for click sounds
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playSound(frequency = 440) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }

            startGame() {
                this.gameActive = true;
                this.score = 0;
                this.updateScore();
                
                // Hide start elements
                this.startButton.style.display = 'none';
                this.title.style.display = 'none';
                this.scoreboard.style.display = 'block';
                
                // Start spawning animals
                this.spawnAnimals();
            }

            spawnAnimals() {
                if (!this.gameActive) return;
                
                this.createAnimal();
                
                // Spawn new animal every 1-2 seconds
                const nextSpawn = 1000 + Math.random() * 1000;
                setTimeout(() => this.spawnAnimals(), nextSpawn);
            }

            createAnimal() {
                const animal = document.createElement('div');
                animal.className = 'animal';
                animal.innerHTML = this.animals[Math.floor(Math.random() * this.animals.length)];
                animal.style.fontSize = (60 + Math.random() * 40) + 'px';
                
                // Random position (avoiding edges and scoreboard)
                const containerWidth = this.gameContainer.offsetWidth;
                const containerHeight = this.gameContainer.offsetHeight;
                const x = 50 + Math.random() * (containerWidth - 150);
                const y = 120 + Math.random() * (containerHeight - 220);
                
                animal.style.left = x + 'px';
                animal.style.top = y + 'px';
                
                // Add click handler
                animal.addEventListener('click', (e) => this.animalClicked(e, animal));
                
                // Add to game
                this.gameContainer.appendChild(animal);
                
                // Remove after 3 seconds if not clicked
                setTimeout(() => {
                    if (animal.parentNode) {
                        animal.remove();
                    }
                }, 3000);
            }

            animalClicked(e, animal) {
                e.preventDefault();
                
                // Add bounce animation
                animal.classList.add('clicked');
                
                // Play sound
                const frequency = 300 + Math.random() * 500;
                this.playSound(frequency);
                
                // Show celebration
                this.showCelebration(animal.style.left, animal.style.top);
                
                // Update score
                this.score += 10;
                this.updateScore();
                
                // Remove animal
                setTimeout(() => {
                    if (animal.parentNode) {
                        animal.remove();
                    }
                }, 300);
            }

            showCelebration(x, y) {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.innerHTML = ['‚ú®', 'üåü', '‚≠ê', 'üéâ', 'üéä'][Math.floor(Math.random() * 5)];
                celebration.style.left = x;
                celebration.style.top = y;
                
                this.gameContainer.appendChild(celebration);
                
                setTimeout(() => {
                    if (celebration.parentNode) {
                        celebration.remove();
                    }
                }, 2000);
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                
                // Change background color based on score
                const hue = (this.score * 2) % 360;
                document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 80%) 0%, hsl(${(hue + 60) % 360}, 70%, 80%) 100%)`;
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            new AnimalGame();
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        });
    </script>
</body>
</html>
