<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Fun Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #4ECDC4;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(45deg, #FFE066, #FF6B6B);
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
        }

        .target-fruit {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid #4ECDC4;
        }

        .target-fruit h2 {
            color: #FF6B6B;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .target-display {
            font-size: 4em;
            margin: 10px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .fruit-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .fruit-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fruit-card:hover {
            transform: scale(1.05);
            border-color: #FFE066;
        }

        .fruit-card:active {
            transform: scale(0.95);
        }

        .fruit-card.correct {
            background: linear-gradient(45deg, #90EE90, #98FB98);
            animation: celebrate 0.6s ease;
        }

        .fruit-card.wrong {
            background: linear-gradient(45deg, #FFB6C1, #FFA07A);
            animation: shake 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #FFE066;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: celebrationPop 1s ease;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .new-game-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .new-game-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .fruit-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
            
            .fruit-card {
                font-size: 2.5em;
                padding: 15px;
            }
            
            .target-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçé Fruit Fun Game! üçå</h1>
        <p class="subtitle">Tap the matching fruit!</p>
        
        <div class="score-board">
            <span>‚≠ê Score: <span id="score">0</span></span>
            <span>üéØ Level: <span id="level">1</span></span>
        </div>

        <div class="target-fruit">
            <h2>Find this fruit:</h2>
            <div class="target-display" id="targetFruit">üçé</div>
        </div>

        <div class="fruit-grid" id="fruitGrid">
            <!-- Fruit cards will be generated here -->
        </div>

        <button class="new-game-btn" onclick="startNewGame()">üéÆ New Game</button>
    </div>

    <script>
        const fruits = ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'ü•ù', 'üçë', 'üçí', 'ü•≠', 'üçç'];
        let currentTarget = '';
        let score = 0;
        let level = 1;
        let gameActive = true;

        function getRandomFruit() {
            return fruits[Math.floor(Math.random() * fruits.length)];
        }

        function generateFruitGrid() {
            const grid = document.getElementById('fruitGrid');
            grid.innerHTML = '';
            
            const gridSize = 6;
            const gridFruits = [];
            
            // Ensure target fruit is in the grid
            gridFruits.push(currentTarget);
            
            // Fill the rest with random fruits
            for (let i = 1; i < gridSize; i++) {
                gridFruits.push(getRandomFruit());
            }
            
            // Shuffle the array
            for (let i = gridFruits.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gridFruits[i], gridFruits[j]] = [gridFruits[j], gridFruits[i]];
            }
            
            gridFruits.forEach(fruit => {
                const card = document.createElement('div');
                card.className = 'fruit-card';
                card.textContent = fruit;
                card.onclick = () => handleFruitClick(fruit, card);
                grid.appendChild(card);
            });
        }

        function handleFruitClick(clickedFruit, cardElement) {
            if (!gameActive) return;
            
            gameActive = false;
            
            if (clickedFruit === currentTarget) {
                // Correct answer
                cardElement.classList.add('correct');
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Show celebration
                showCelebration('üéâ Great job!');
                
                // Play success sound (visual feedback)
                setTimeout(() => {
                    nextRound();
                }, 1000);
            } else {
                // Wrong answer
                cardElement.classList.add('wrong');
                
                // Show encouragement
                showCelebration('üåü Try again!');
                
                setTimeout(() => {
                    cardElement.classList.remove('wrong');
                    gameActive = true;
                }, 800);
            }
        }

        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = message;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        function nextRound() {
            score += level * 5; // Bonus points for level
            if (score % 50 === 0) {
                level++;
                document.getElementById('level').textContent = level;
                showCelebration(`üéä Level ${level}!`);
            }
            
            currentTarget = getRandomFruit();
            document.getElementById('targetFruit').textContent = currentTarget;
            generateFruitGrid();
            gameActive = true;
        }

        function startNewGame() {
            score = 0;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            currentTarget = getRandomFruit();
            document.getElementById('targetFruit').textContent = currentTarget;
            generateFruitGrid();
            gameActive = true;
        }

        // Initialize the game
        startNewGame();

        // Add touch event handling for mobile
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
