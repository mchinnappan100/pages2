<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Friends Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .game-container {
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #2E8B57;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score-board {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score {
            font-size: 1.5em;
            color: #FF6B6B;
            font-weight: bold;
        }

        .trees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .tree-card {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            border: 5px solid transparent;
        }

        .tree-card:hover, .tree-card:active {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
            border-color: #FFD700;
        }

        .tree-card.found {
            border-color: #32CD32;
            background: linear-gradient(45deg, #98FB98, #90EE90);
        }

        .tree-emoji {
            font-size: 4em;
            margin-bottom: 10px;
            display: block;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .tree-name {
            font-size: 1.2em;
            color: #2E8B57;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tree-fact {
            font-size: 0.9em;
            color: #666;
            line-height: 1.3;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            z-index: 1000;
            animation: celebrate 1s ease-out;
            pointer-events: none;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .reset-btn:hover, .reset-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 1.1em;
            color: #2E8B57;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .trees-grid { grid-template-columns: repeat(2, 1fr); }
            .tree-card { padding: 15px; }
            .tree-emoji { font-size: 3em; }
            .tree-name { font-size: 1em; }
            .tree-fact { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ðŸŒ³ Tree Friends Game! ðŸŒ³</h1>
        
        <div class="instructions">
            Tap on each tree to learn about it! Find all 10 tree friends! ðŸŒ²
        </div>

        <div class="score-board">
            <div class="score">Trees Found: <span id="score">0</span>/10</div>
        </div>

        <div class="trees-grid" id="treesGrid">
            <!-- Trees will be generated here -->
        </div>

        <button class="reset-btn" onclick="resetGame()">ðŸ”„ Play Again!</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const trees = [
            {
                name: "Oak Tree",
                emoji: "ðŸŒ³",
                fact: "Oak trees can live for over 1000 years! They grow big and strong acorns."
            },
            {
                name: "Pine Tree",
                emoji: "ðŸŒ²",
                fact: "Pine trees stay green all year! They have needles and make pine cones."
            },
            {
                name: "Maple Tree",
                emoji: "ðŸ",
                fact: "Maple trees make yummy syrup! Their leaves turn red and orange in fall."
            },
            {
                name: "Apple Tree",
                emoji: "ðŸŽ",
                fact: "Apple trees give us delicious apples to eat! They have pretty white flowers."
            },
            {
                name: "Cherry Tree",
                emoji: "ðŸŒ¸",
                fact: "Cherry trees have beautiful pink flowers! They give us sweet cherries."
            },
            {
                name: "Willow Tree",
                emoji: "ðŸŒ¿",
                fact: "Willow trees have long branches that hang down like hair! They love water."
            },
            {
                name: "Birch Tree",
                emoji: "ðŸŒ³",
                fact: "Birch trees have white bark that looks like paper! They're very pretty."
            },
            {
                name: "Redwood Tree",
                emoji: "ðŸŒ²",
                fact: "Redwood trees are the tallest trees in the world! They grow very, very tall."
            },
            {
                name: "Palm Tree",
                emoji: "ðŸŒ´",
                fact: "Palm trees grow in warm places! They have big leaves and coconuts."
            },
            {
                name: "Dogwood Tree",
                emoji: "ðŸŒ¸",
                fact: "Dogwood trees have pretty white or pink flowers! They're not very big."
            }
        ];

        let score = 0;
        let foundTrees = new Set();

        function createTreeCard(tree, index) {
            const card = document.createElement('div');
            card.className = 'tree-card';
            card.onclick = () => discoverTree(index);
            
            card.innerHTML = `
                <span class="tree-emoji">${tree.emoji}</span>
                <div class="tree-name">${tree.name}</div>
                <div class="tree-fact">${tree.fact}</div>
            `;
            
            return card;
        }

        function discoverTree(index) {
            if (foundTrees.has(index)) return;
            
            foundTrees.add(index);
            score++;
            
            const card = document.querySelectorAll('.tree-card')[index];
            card.classList.add('found');
            
            // Show celebration
            showCelebration();
            
            // Play sound effect (visual feedback)
            card.style.animation = 'bounce 0.5s ease';
            
            // Update score
            document.getElementById('score').textContent = score;
            
            // Check if all trees found
            if (score === 10) {
                setTimeout(() => {
                    showConfetti();
                    alert('ðŸŽ‰ Congratulations! You found all the tree friends! ðŸŽ‰');
                }, 500);
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = ['ðŸŽ‰', 'â­', 'âœ¨', 'ðŸŒŸ', 'ðŸŽŠ'][Math.floor(Math.random() * 5)];
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        function showConfetti() {
            const confetti = document.getElementById('confetti');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 3 + 's';
                confetti.appendChild(piece);
            }
            
            setTimeout(() => {
                confetti.innerHTML = '';
            }, 3000);
        }

        function resetGame() {
            score = 0;
            foundTrees.clear();
            document.getElementById('score').textContent = '0';
            
            // Reset all cards
            document.querySelectorAll('.tree-card').forEach(card => {
                card.classList.remove('found');
                card.style.animation = '';
            });
            
            // Clear confetti
            document.getElementById('confetti').innerHTML = '';
        }

        function initGame() {
            const grid = document.getElementById('treesGrid');
            grid.innerHTML = '';
            
            trees.forEach((tree, index) => {
                const card = createTreeCard(tree, index);
                grid.appendChild(card);
            });
        }

        // Initialize game on load
        initGame();

        // Add touch feedback for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('tree-card')) {
                e.target.style.transform = 'scale(0.95)';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('tree-card')) {
                e.target.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
</html>
