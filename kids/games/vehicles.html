<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Vehicle Game for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-delay: 0s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 10%;
            left: -80px;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 5px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #90EE90 0%, #228B22 100%);
        }

        .road {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 15%;
            background: #333;
            border-top: 4px solid #FFD700;
            border-bottom: 4px solid #FFD700;
        }

        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                transparent 0px,
                transparent 20px,
                white 20px,
                white 40px
            );
            transform: translateY(-50%);
        }

        .vehicle {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .vehicle:hover, .vehicle:active {
            transform: scale(1.1);
        }

        .vehicle.moving {
            transition: all 2s ease-in-out;
        }

        .car {
            bottom: 25%;
            left: 10%;
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        .truck {
            bottom: 25%;
            left: 30%;
            font-size: 4rem;
            animation: bounce 2s infinite 0.5s;
        }

        .train {
            bottom: 45%;
            left: 50%;
            font-size: 4rem;
            animation: bounce 2s infinite 1s;
        }

        .airplane {
            top: 30%;
            right: 20%;
            font-size: 4rem;
            animation: fly 3s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            z-index: 100;
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        .celebration.show {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .reset-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .reset-btn:hover, .reset-btn:active {
            background: #FF5252;
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .vehicle {
                font-size: 3rem;
            }
            
            .score-container {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .instructions {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            
            .reset-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>
        
        <div class="ground"></div>
        <div class="road">
            <div class="road-lines"></div>
        </div>
        
        <div class="score-container">
            <span id="score">Vehicles Clicked: 0</span>
        </div>
        
        <div class="instructions">
            Tap the vehicles to make them move!
        </div>
        
        <div class="vehicle car" data-sound="car">üöó</div>
        <div class="vehicle truck" data-sound="truck">üöö</div>
        <div class="vehicle train" data-sound="train">üöÇ</div>
        <div class="vehicle airplane" data-sound="airplane">‚úàÔ∏è</div>
        
        <div class="celebration" id="celebration">Great Job! üéâ</div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const celebrationElement = document.getElementById('celebration');
        const vehicles = document.querySelectorAll('.vehicle');
        
        // Vehicle sounds (using Web Audio API for better mobile support)
        const sounds = {
            car: () => playTone(200, 0.3, 'square'),
            truck: () => playTone(150, 0.5, 'sawtooth'),
            train: () => playTone(100, 0.7, 'triangle'),
            airplane: () => playTone(300, 0.4, 'sine')
        };
        
        // Create audio context
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playTone(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function moveVehicle(vehicle) {
            initAudio();
            
            const soundType = vehicle.dataset.sound;
            if (sounds[soundType]) {
                sounds[soundType]();
            }
            
            vehicle.classList.add('moving');
            
            // Different movement patterns for different vehicles
            const currentLeft = parseInt(window.getComputedStyle(vehicle).left);
            const currentTop = parseInt(window.getComputedStyle(vehicle).top);
            
            if (soundType === 'airplane') {
                // Airplane flies across screen
                vehicle.style.right = (window.innerWidth + 100) + 'px';
                setTimeout(() => {
                    vehicle.style.transition = 'none';
                    vehicle.style.right = '20%';
                    setTimeout(() => {
                        vehicle.style.transition = 'all 2s ease-in-out';
                        vehicle.classList.remove('moving');
                    }, 100);
                }, 2000);
            } else if (soundType === 'train') {
                // Train moves along track
                vehicle.style.left = (window.innerWidth + 100) + 'px';
                setTimeout(() => {
                    vehicle.style.transition = 'none';
                    vehicle.style.left = '50%';
                    setTimeout(() => {
                        vehicle.style.transition = 'all 2s ease-in-out';
                        vehicle.classList.remove('moving');
                    }, 100);
                }, 2000);
            } else {
                // Cars and trucks move on road
                vehicle.style.left = (window.innerWidth + 100) + 'px';
                setTimeout(() => {
                    vehicle.style.transition = 'none';
                    vehicle.style.left = (soundType === 'car' ? '10%' : '30%');
                    setTimeout(() => {
                        vehicle.style.transition = 'all 2s ease-in-out';
                        vehicle.classList.remove('moving');
                    }, 100);
                }, 2000);
            }
            
            // Update score
            score++;
            scoreElement.textContent = `Vehicles Clicked: ${score}`;
            
            // Show celebration for every 5 clicks
            if (score % 5 === 0) {
                showCelebration();
            }
        }
        
        function showCelebration() {
            celebrationElement.classList.add('show');
            setTimeout(() => {
                celebrationElement.classList.remove('show');
            }, 1000);
        }
        
        function resetGame() {
            score = 0;
            scoreElement.textContent = `Vehicles Clicked: ${score}`;
            
            // Reset all vehicle positions
            vehicles.forEach(vehicle => {
                vehicle.classList.remove('moving');
                vehicle.style.transition = 'none';
                
                // Reset to original positions
                if (vehicle.classList.contains('car')) {
                    vehicle.style.left = '10%';
                } else if (vehicle.classList.contains('truck')) {
                    vehicle.style.left = '30%';
                } else if (vehicle.classList.contains('train')) {
                    vehicle.style.left = '50%';
                } else if (vehicle.classList.contains('airplane')) {
                    vehicle.style.right = '20%';
                }
                
                setTimeout(() => {
                    vehicle.style.transition = 'all 2s ease-in-out';
                }, 100);
            });
        }
        
        // Add click/touch event listeners
        vehicles.forEach(vehicle => {
            vehicle.addEventListener('click', () => moveVehicle(vehicle));
            vehicle.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveVehicle(vehicle);
            });
        });
        
        // Prevent default touch behaviors
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('vehicle')) {
                e.preventDefault();
            }
        });
        
        // Initialize audio on first user interaction
        document.addEventListener('touchstart', initAudio, { once: true });
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
