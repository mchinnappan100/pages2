<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico">
    <title>Talking Calculator for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .calculator-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .mascot {
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .display {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 2em;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .display.calculating {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            animation: gradient 1s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn.equals {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            grid-column: span 2;
        }

        .btn.clear {
            background: linear-gradient(135deg, #ffd93d, #ff9f1c);
            color: #333;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .voice-btn {
            background: linear-gradient(135deg, #96ceb4, #85c1a7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .voice-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .math-fact {
            background: linear-gradient(135deg, #ffd93d, #ff9f1c);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        .math-fact.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .speaking-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            display: none;
            animation: pulse 1s infinite;
        }

        .speaking-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1 class="title">Math Buddy Calculator</h1>
            <div class="mascot">ü§ñ</div>
        </div>

        <div class="display" id="display">
            <div class="speaking-indicator" id="speakingIndicator"></div>
            <span id="displayText">0</span>
        </div>

        <div class="voice-controls">
            <button class="voice-btn" id="voiceToggle">üîä Voice ON</button>
            <button class="voice-btn" id="helpBtn">‚ùì Help</button>
        </div>

        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="inputOperator('/')">/</button>
            <button class="btn operator" onclick="inputOperator('*')">√ó</button>
            <button class="btn operator" onclick="deleteLast()">‚å´</button>
            
            <button class="btn number" onclick="inputNumber('7')">7</button>
            <button class="btn number" onclick="inputNumber('8')">8</button>
            <button class="btn number" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn number" onclick="inputNumber('4')">4</button>
            <button class="btn number" onclick="inputNumber('5')">5</button>
            <button class="btn number" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn number" onclick="inputNumber('1')">1</button>
            <button class="btn number" onclick="inputNumber('2')">2</button>
            <button class="btn number" onclick="inputNumber('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn number zero" onclick="inputNumber('0')">0</button>
            <button class="btn number" onclick="inputNumber('.')">.</button>
        </div>

        <div class="math-fact" id="mathFact"></div>
    </div>

    <script>
        let display = document.getElementById('displayText');
        let displayContainer = document.getElementById('display');
        let speakingIndicator = document.getElementById('speakingIndicator');
        let mathFact = document.getElementById('mathFact');
        let voiceToggle = document.getElementById('voiceToggle');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let voiceEnabled = true;
        let justCalculated = false;

        const mathFacts = [
            "Did you know? Zero is the only number that can't be divided by itself!",
            "Fun fact: The word 'mathematics' comes from the Greek word 'mathema' meaning 'learning'!",
            "Cool! When you multiply any number by 9, the digits always add up to 9!",
            "Amazing! The number 8 turned sideways is the symbol for infinity ‚àû!",
            "Wow! 11 √ó 11 = 121, and 111 √ó 111 = 12321!",
            "Did you know? Every even number greater than 2 can be expressed as the sum of two primes!",
            "Fun fact: The number 0 was invented around 628 AD by an Indian mathematician!",
            "Cool! 12 + 1 = 13, and the letters in 'twelve plus one' rearrange to spell 'eleven plus two'!"
        ];

        function speak(text) {
            if (!voiceEnabled) return;
            
            speakingIndicator.classList.add('active');
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            utterance.volume = 0.8;
            
            utterance.onend = () => {
                speakingIndicator.classList.remove('active');
            };
            
            speechSynthesis.speak(utterance);
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function inputNumber(num) {
            if (justCalculated) {
                currentInput = '0';
                justCalculated = false;
            }
            
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else if (num === '.' && currentInput.includes('.')) {
                return;
            } else {
                currentInput += num;
            }
            
            updateDisplay();
            speak(num);
        }

        function inputOperator(op) {
            if (operator !== null && !justCalculated) {
                calculate();
            }
            
            previousInput = currentInput;
            currentInput = '0';
            operator = op;
            justCalculated = false;
            
            let spokenOp = op;
            switch(op) {
                case '+': spokenOp = 'plus'; break;
                case '-': spokenOp = 'minus'; break;
                case '*': spokenOp = 'times'; break;
                case '/': spokenOp = 'divided by'; break;
            }
            
            speak(spokenOp);
        }

        function calculate() {
            if (operator === null || previousInput === null) return;
            
            displayContainer.classList.add('calculating');
            
            setTimeout(() => {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                switch(operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            speak("Oops! We can't divide by zero!");
                            displayContainer.classList.remove('calculating');
                            return;
                        }
                        result = prev / current;
                        break;
                }
                
                // Round to avoid floating point issues
                result = Math.round(result * 100000000) / 100000000;
                
                currentInput = result.toString();
                operator = null;
                previousInput = null;
                justCalculated = true;
                
                updateDisplay();
                displayContainer.classList.remove('calculating');
                
                speak(`equals ${result}`);
                
                // Show random math fact after calculation
                if (Math.random() < 0.3) {
                    setTimeout(() => {
                        showMathFact();
                    }, 2000);
                }
            }, 1000);
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            justCalculated = false;
            updateDisplay();
            speak('cleared');
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
            speak('deleted');
        }

        function showMathFact() {
            const randomFact = mathFacts[Math.floor(Math.random() * mathFacts.length)];
            mathFact.textContent = randomFact;
            mathFact.classList.add('show');
            speak(randomFact);
            
            setTimeout(() => {
                mathFact.classList.remove('show');
            }, 5000);
        }

        // Voice toggle functionality
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            voiceToggle.textContent = voiceEnabled ? 'üîä Voice ON' : 'üîá Voice OFF';
            voiceToggle.classList.toggle('active', !voiceEnabled);
            speak(voiceEnabled ? 'Voice turned on' : 'Voice turned off');
        });

        // Help button
        document.getElementById('helpBtn').addEventListener('click', () => {
            speak('Hi! I\'m your Math Buddy! Click on numbers and operators to do math. I\'ll help you learn by talking through each step. Try adding 5 plus 3!');
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                inputNumber(e.key);
            } else if (e.key === '.') {
                inputNumber('.');
            } else if (e.key === '+') {
                inputOperator('+');
            } else if (e.key === '-') {
                inputOperator('-');
            } else if (e.key === '*') {
                inputOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                inputOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });

        // Welcome message
        window.addEventListener('load', () => {
            setTimeout(() => {
                speak('Welcome to Math Buddy! I\'m here to help you learn math. Let\'s start calculating!');
            }, 1000);
        });
    </script>
</body>
</html>
