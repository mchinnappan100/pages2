<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Animals Fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: linear-gradient(135deg, #ffeaa7 0%, #74b9ff 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .main-content {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .left-pane {
            flex: 1;
            min-width: 250px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .animal-card {
            background: white;
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .animal-card:hover,
        .animal-card.active {
            transform: scale(1.08);
            border-color: #ff7675;
            box-shadow: 0 8px 16px rgba(255, 118, 117, 0.4);
        }

        .animal-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .animal-card p {
            font-size: 0.9em;
            color: #2d3436;
            font-weight: bold;
        }

        .right-pane {
            flex: 1;
            min-width: 280px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .animal-title {
            font-size: 2em;
            color: #2d3436;
            text-align: center;
        }

        .animal-display {
            text-align: center;
            font-size: 3em;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facts {
            flex: 1;
            overflow-y: auto;
        }

        .fact-item {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff7675;
            font-size: 0.95em;
            line-height: 1.5;
            color: #2d3436;
        }

        .fact-item strong {
            color: #ff7675;
        }

        .speak-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff7675, #fab1a0);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 118, 117, 0.4);
            touch-action: manipulation;
        }

        .speak-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 118, 117, 0.6);
        }

        .speak-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .main-content {
                flex-direction: column;
            }

            .left-pane {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .animal-card img {
                height: 110px;
            }

            .right-pane {
                min-height: 400px;
            }

            .animal-title {
                font-size: 1.5em;
            }

            .animal-display {
                font-size: 2em;
                height: 60px;
            }
        }

        .welcome-message {
            text-align: center;
            color: #2d3436;
            font-size: 1.1em;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Farm Animals Fun ðŸŒ¾</h1>
            <p>Learn about farm animals and hear their sounds!</p>
        </div>

        <div class="main-content">
            <div class="left-pane" id="animalsList"></div>

            <div class="right-pane">
                <div class="welcome-message" id="welcomeMsg">
                    ðŸ‘ˆ Click on an animal to learn more!
                </div>
                <div id="detailsContent" style="display: none; flex: 1; display: flex; flex-direction: column; gap: 15px;">
                    <div class="animal-title" id="animalTitle"></div>
                    <div class="animal-display" id="animalEmoji"></div>
                    <div class="facts" id="factsList"></div>
                    <button class="speak-btn" id="speakBtn">ðŸ”Š Hear the Sound!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const animals = [
            {
                name: 'Cow',
                emoji: 'ðŸ„',
                sound: 'moo',
                image: 'https://images.unsplash.com/photo-1500595046891-90a5c4f4c3b5?w=200&h=150&fit=crop',
                facts: [
                    'ðŸ¥› Cows produce about 6-7 gallons of milk per day!',
                    'ðŸ‘‚ Cows have excellent hearing and can hear frequencies up to 40,000 Hz.',
                    'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ A group of cows is called a "herd."',
                    'â¤ï¸ Cows have best friends and become sad when separated from them!'
                ]
            },
            {
                name: 'Rooster',
                emoji: 'ðŸ“',
                sound: 'cock-a-doodle-doo',
                image: 'https://images.unsplash.com/photo-1524634126288-917f9f18b58f?w=200&h=150&fit=crop',
                facts: [
                    'â° Roosters crow to mark territory and wake other chickens.',
                    'ðŸŽµ A rooster can crow up to 30 times in one day!',
                    'ðŸŒ… They crow loudest at dawn but can crow anytime.',
                    'ðŸª¶ The red part on their head is called a "comb."'
                ]
            },
            {
                name: 'Hen',
                emoji: 'ðŸ”',
                sound: 'cluck cluck',
                image: 'https://images.unsplash.com/photo-1541964017424-0e1e2a3a0f36?w=200&h=150&fit=crop',
                facts: [
                    'ðŸ¥š A hen can lay about 300 eggs per year!',
                    'ðŸ‘¶ Baby chickens are called "chicks."',
                    'ðŸ’¬ Hens communicate with different clucking sounds.',
                    'ðŸƒ Hens can run up to 9 miles per hour!'
                ]
            },
            {
                name: 'Pig',
                emoji: 'ðŸ·',
                sound: 'oink oink',
                image: 'https://images.unsplash.com/photo-1516524593685-12f03d3db8a2?w=200&h=150&fit=crop',
                facts: [
                    'ðŸ§  Pigs are very intelligent animals, smarter than dogs!',
                    'ðŸ‘ƒ A pig\'s nose has about 1,400 smell receptors.',
                    'ðŸ› ï¸ Pigs use mud to keep cool and protect their skin.',
                    'ðŸ¤ Pigs love living in groups and are very social.'
                ]
            },
            {
                name: 'Sheep',
                emoji: 'ðŸ‘',
                sound: 'baa baa',
                image: 'https://images.unsplash.com/photo-1544813278-ca5e3af1cdc9?w=200&h=150&fit=crop',
                facts: [
                    'ðŸ§¶ Sheep wool is used to make sweaters and blankets!',
                    'ðŸ‘¥ Sheep are very social and get stressed alone.',
                    'ðŸƒ Sheep have excellent memories and can remember faces.',
                    'ðŸ‘ A group of sheep is called a "flock."'
                ]
            },
            {
                name: 'Duck',
                emoji: 'ðŸ¦†',
                sound: 'quack quack',
                image: 'https://images.unsplash.com/photo-1444464666175-1e9300461cea?w=200&h=150&fit=crop',
                facts: [
                    'ðŸ’§ Ducks have waterproof feathers thanks to special oils.',
                    'ðŸ¦¶ Ducks have webbed feet that help them swim.',
                    'ðŸ‘‚ Only female ducks quack; males make whistling sounds.',
                    'ðŸ¥š Ducks lay green or blue eggs!'
                ]
            }
        ];

        let selectedAnimal = null;

        // Populate animal cards
        const animalsList = document.getElementById('animalsList');
        animals.forEach((animal, index) => {
            const card = document.createElement('div');
            card.className = 'animal-card';
            card.innerHTML = `
                <img src="${animal.image}" alt="${animal.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 150%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22150%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22%3E${animal.emoji}%3C/text%3E%3C/svg%3E'">
                <p>${animal.name}</p>
            `;
            card.addEventListener('click', () => selectAnimal(index));
            animalsList.appendChild(card);
        });

        function selectAnimal(index) {
            selectedAnimal = animals[index];
            
            // Update card selection
            document.querySelectorAll('.animal-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            // Update details
            document.getElementById('welcomeMsg').style.display = 'none';
            document.getElementById('detailsContent').style.display = 'flex';
            document.getElementById('animalTitle').textContent = selectedAnimal.name;
            document.getElementById('animalEmoji').textContent = selectedAnimal.emoji;
            
            const factsList = document.getElementById('factsList');
            factsList.innerHTML = selectedAnimal.facts
                .map(fact => `<div class="fact-item">${fact}</div>`)
                .join('');
        }

        document.getElementById('speakBtn').addEventListener('click', () => {
            if (!selectedAnimal) return;

            playAnimalSound(selectedAnimal.name);
        });

        function playAnimalSound(animalName) {
            // Create audio context for more realistic sounds
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            switch(animalName) {
                case 'Cow':
                    playCowSound(audioContext);
                    break;
                case 'Rooster':
                    playRoosterSound(audioContext);
                    break;
                case 'Hen':
                    playHenSound(audioContext);
                    break;
                case 'Pig':
                    playPigSound(audioContext);
                    break;
                case 'Sheep':
                    playSheepSound(audioContext);
                    break;
                case 'Duck':
                    playDuckSound(audioContext);
                    break;
            }
        }

        function playCowSound(ctx) {
            const now = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.linearRampToValueAtTime(80, now + 0.5);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.6);
            
            osc.start(now);
            osc.stop(now + 0.6);
        }

        function playRoosterSound(ctx) {
            const now = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            // Cock-a-doodle-doo pattern
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.linearRampToValueAtTime(800, now + 0.2);
            osc.frequency.linearRampToValueAtTime(400, now + 0.4);
            osc.frequency.linearRampToValueAtTime(1000, now + 0.6);
            osc.frequency.linearRampToValueAtTime(300, now + 1.2);
            
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0.3, now + 0.4);
            gain.gain.linearRampToValueAtTime(0, now + 1.3);
            
            osc.start(now);
            osc.stop(now + 1.3);
        }

        function playHenSound(ctx) {
            const now = ctx.currentTime;
            for (let i = 0; i < 3; i++) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.frequency.setValueAtTime(600 + i * 50, now + i * 0.2);
                osc.frequency.linearRampToValueAtTime(400, now + i * 0.2 + 0.15);
                gain.gain.setValueAtTime(0.2, now + i * 0.2);
                gain.gain.linearRampToValueAtTime(0, now + i * 0.2 + 0.2);
                
                osc.start(now + i * 0.2);
                osc.stop(now + i * 0.2 + 0.2);
            }
        }

        function playPigSound(ctx) {
            const now = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(200, now + 0.15);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            osc.frequency.linearRampToValueAtTime(180, now + 0.45);
            osc.frequency.linearRampToValueAtTime(120, now + 0.6);
            
            gain.gain.setValueAtTime(0.25, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.65);
            
            osc.start(now);
            osc.stop(now + 0.65);
        }

        function playSheepSound(ctx) {
            const now = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.frequency.setValueAtTime(250, now);
            osc.frequency.linearRampToValueAtTime(200, now + 0.4);
            osc.frequency.linearRampToValueAtTime(280, now + 0.7);
            osc.frequency.linearRampToValueAtTime(220, now + 1.0);
            
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 1.1);
            
            osc.start(now);
            osc.stop(now + 1.1);
        }

        function playDuckSound(ctx) {
            const now = ctx.currentTime;
            for (let i = 0; i < 2; i++) {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.frequency.setValueAtTime(300, now + i * 0.3);
                osc.frequency.linearRampToValueAtTime(350, now + i * 0.3 + 0.1);
                osc.frequency.linearRampToValueAtTime(280, now + i * 0.3 + 0.25);
                
                gain.gain.setValueAtTime(0.2, now + i * 0.3);
                gain.gain.linearRampToValueAtTime(0, now + i * 0.3 + 0.3);
                
                osc.start(now + i * 0.3);
                osc.stop(now + i * 0.3 + 0.3);
            }
        }

        // Select first animal by default
        selectAnimal(0);
    </script>
</body>
</html>
