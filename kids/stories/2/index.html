<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìñ Story Time</title>

  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff9c4);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #story {
      font-size: 1.4rem;
      line-height: 2.2rem;
      text-align: left;
    }

    .word {
      padding: 2px 4px;
      border-radius: 6px;
    }

    .highlight {
      background-color: #ffeb3b;
    }

    button {
      margin-top: 25px;
      padding: 14px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    button:hover {
      background: #388e3c;
    }

    .emoji {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê¶üíß</div>
    <h1 id="title">Story Time</h1>

    <div id="story"></div>

    <button onclick="readStory()">üîä Read Story</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const storyFile = params.get("c") || "story.json";

    let words = [];
    let utterance;

    async function loadStory() {
      const res = await fetch(storyFile);
      const data = await res.json();

      document.getElementById("title").innerText = data.title;

      const storyDiv = document.getElementById("story");
      storyDiv.innerHTML = "";

      words = data.story.split(" ").map(word => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word + " ";
        storyDiv.appendChild(span);
        return span;
      });
    }

    function readStory() {
      if (!window.speechSynthesis) {
        alert("Sorry, your browser does not support speech.");
        return;
      }

      window.speechSynthesis.cancel();

      let index = 0;
      utterance = new SpeechSynthesisUtterance(
        words.map(w => w.textContent).join("")
      );

      utterance.rate = 0.8;
      utterance.pitch = 1.1;

      utterance.onboundary = (event) => {
        if (event.name === "word" && words[index]) {
          words.forEach(w => w.classList.remove("highlight"));
          words[index].classList.add("highlight");
          index++;
        }
      };

      utterance.onend = () => {
        words.forEach(w => w.classList.remove("highlight"));
      };

      speechSynthesis.speak(utterance);
    }

    loadStory();
  </script>

</body>
</html>
