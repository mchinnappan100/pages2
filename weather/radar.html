<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/x-icon"
        href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <title>Live Radar Map by ZIP</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
      background: rgba(30, 30, 30, 0.95);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    #zip {
      padding: 12px 16px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      width: 200px;
      outline: none;
      transition: border-color 0.3s;
    }
    #zip:focus {
      border-color: #3b82f6;
    }
    #zip::placeholder {
      color: #888;
    }
    #go {
      padding: 12px 24px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #go:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    #go:active {
      transform: translateY(0);
    }
    #go:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(30, 30, 30, 0.95);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      color: #aaa;
      max-width: 300px;
      display: none;
    }
    #info.show {
      display: block;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(30, 30, 30, 0.95);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
    }
    .legend-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 30px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input 
      id="zip" 
      type="text" 
      placeholder="Enter ZIP code (e.g. 90210)" 
      maxlength="5"
      pattern="[0-9]{5}"
    />
    <button id="go">Show Radar</button>
  </div>
  
  <div id="map"></div>
  
  <div id="info"></div>
  
  <div class="legend">
    <div class="legend-title">Precipitation Intensity</div>
    <div class="legend-item">
      <div class="legend-color" style="background: #00ffff;"></div>
      <span>Light</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #00ff00;"></div>
      <span>Moderate</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #ffff00;"></div>
      <span>Heavy</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #ff0000;"></div>
      <span>Intense</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Initialize map with dark tile layer
    const map = L.map('map').setView([39.5, -98.35], 4);
    
    // Use a dark theme tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap © CartoDB',
      maxZoom: 19
    }).addTo(map);

    let radarLayer = null;
    let locationMarker = null;
    const infoDiv = document.getElementById('info');
    const zipInput = document.getElementById('zip');
    const goButton = document.getElementById('go');

    // Geocode ZIP code using zippopotam.us (more reliable for US ZIPs)
    async function geocodeZip(zip) {
      if (!/^\d{5}$/.test(zip)) {
        throw new Error('Please enter a valid 5-digit ZIP code');
      }

      try {
        const resp = await fetch(`https://api.zippopotam.us/us/${zip}`);
        if (!resp.ok) {
          throw new Error('ZIP code not found');
        }
        const data = await resp.json();
        const lat = parseFloat(data.places[0].latitude);
        const lon = parseFloat(data.places[0].longitude);
        const location = `${data.places[0]['place name']}, ${data.places[0]['state abbreviation']}`;
        return { lat, lon, location };
      } catch (err) {
        throw new Error('Unable to find ZIP code. Please try another.');
      }
    }

    // Load radar overlay from RainViewer
    async function loadRadarOverlay(lat, lon) {
      try {
        const resp = await fetch('https://api.rainviewer.com/public/weather-maps.json');
        if (!resp.ok) {
          throw new Error('Failed to fetch radar data');
        }
        const json = await resp.json();
        
        if (!json.radar || !json.radar.past || json.radar.past.length === 0) {
          throw new Error('No radar data available at this time');
        }

        const latest = json.radar.past[json.radar.past.length - 1];
        const host = json.host;
        const path = latest.path;
        const urlTemplate = `${host}${path}/256/{z}/{x}/{y}/2/1_1.png`;

        // Remove old radar layer
        if (radarLayer) {
          map.removeLayer(radarLayer);
        }

        // Add new radar layer
        radarLayer = L.tileLayer(urlTemplate, {
          opacity: 0.6,
          attribution: 'Radar © RainViewer',
          maxZoom: 19,
          tileSize: 256
        }).addTo(map);

        // Set view to location
        map.setView([lat, lon], 9);

        // Add or update location marker
        if (locationMarker) {
          map.removeLayer(locationMarker);
        }
        locationMarker = L.marker([lat, lon], {
          icon: L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
          })
        }).addTo(map);

        // Show timestamp
        const timestamp = new Date(latest.time * 1000);
        showInfo(`Radar updated: ${timestamp.toLocaleString()}`);

      } catch (err) {
        throw new Error('Failed to load radar: ' + err.message);
      }
    }

    // Show info message
    function showInfo(message) {
      infoDiv.textContent = message;
      infoDiv.classList.add('show');
      setTimeout(() => {
        infoDiv.classList.remove('show');
      }, 5000);
    }

    // Handle Go button click
    goButton.addEventListener('click', async () => {
      const zip = zipInput.value.trim();
      
      if (!zip) {
        alert('Please enter a ZIP code');
        return;
      }

      goButton.disabled = true;
      goButton.innerHTML = '<span class="loading"></span>';

      try {
        const { lat, lon, location } = await geocodeZip(zip);
        await loadRadarOverlay(lat, lon);
        showInfo(`Showing radar for ${location}`);
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        goButton.disabled = false;
        goButton.textContent = 'Show Radar';
      }
    });

    // Allow Enter key to trigger search
    zipInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        goButton.click();
      }
    });

    // Only allow numbers in ZIP input
    zipInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Load default radar on page load (centered on USA)
    window.addEventListener('load', async () => {
      try {
        const resp = await fetch('https://api.rainviewer.com/public/weather-maps.json');
        const json = await resp.json();
        const latest = json.radar.past[json.radar.past.length - 1];
        const host = json.host;
        const path = latest.path;
        const urlTemplate = `${host}${path}/256/{z}/{x}/{y}/2/1_1.png`;

        radarLayer = L.tileLayer(urlTemplate, {
          opacity: 0.6,
          attribution: 'Radar © RainViewer',
          maxZoom: 19,
          tileSize: 256
        }).addTo(map);
      } catch (err) {
        console.error('Failed to load initial radar:', err);
      }
    });
  </script>
</body>
</html>
