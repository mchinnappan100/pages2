<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
 
    <style>
    
        .splitter {
            width: 4px;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
            cursor: col-resize;
            position: relative;
            user-select: none;
        }
        .splitter:hover {
            background: linear-gradient(to bottom, #d1d5db, #9ca3af);
        }
        .splitter::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: #6b7280;
            border-radius: 1px;
        }
        .preview-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
        }
        .preview-content h1 { 
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111827;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .preview-content h2 { 
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1f2937;
            margin-top: 2rem;
        }
        .preview-content h3 { 
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
            margin-top: 1.5rem;
        }
        .preview-content h4 { 
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4b5563;
            margin-top: 1rem;
        }
        .preview-content h5 { 
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #6b7280;
            margin-top: 1rem;
        }
        .preview-content h6 { 
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
        .preview-content p { 
            margin-bottom: 1rem;
            color: #4b5563;
            line-height: 1.7;
        }
        .preview-content ul, .preview-content ol { 
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #4b5563;
        }
        .preview-content ul {
            list-style-type: disc;
        }
        .preview-content ol {
            list-style-type: decimal;
        }
        .preview-content li { 
            margin-bottom: 0.25rem;
            line-height: 1.6;
        }
        .preview-content blockquote { 
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            font-style: italic;
            color: #374151;
            margin: 1.5rem 0;
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        .preview-content code { 
            background-color: #f3f4f6;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #dc2626;
            border: 1px solid #e5e7eb;
        }
        .preview-content pre { 
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid #374151;
        }
        .preview-content pre code { 
            background-color: transparent;
            padding: 0;
            color: #f9fafb;
            border: none;
            font-size: 0.875rem;
        }
        .preview-content a { 
            color: #2563eb;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .preview-content a:hover {
            color: #1d4ed8;
        }
        .preview-content table { 
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .preview-content th, .preview-content td { 
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        .preview-content th { 
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        .preview-content tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .preview-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #e5e7eb, #9ca3af, #e5e7eb);
            margin: 2rem 0;
            border-radius: 1px;
        }
        .preview-content strong {
            font-weight: 600;
            color: #111827;
        }
        .preview-content em {
            font-style: italic;
            color: #374151;
        }
        .preview-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-screen bg-gray-50 overflow-hidden">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-gray-900">Web Designer</h1>
            <div class="text-sm text-gray-500">Markdown to HTML</div>
        </div>
        <div class="flex items-center space-x-3">
            <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Download HTML</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-full" style="height: calc(100vh - 73px);">
        <!-- Left Pane - Monaco Editor -->
        <div class="flex-1 flex flex-col bg-white">
            <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
                <h2 class="text-sm font-medium text-gray-700">Markdown Editor</h2>
            </div>
            <div id="editor" class="flex-1"></div>
        </div>

        <!-- Splitter -->
        <div class="splitter" id="splitter"></div>

        <!-- Right Pane - Preview -->
        <div class="flex-1 flex flex-col bg-white">
            <div class="px-4 py-2 bg-gray-50 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-sm font-medium text-gray-700">Live Preview</h2>
                <button id="refreshBtn" class="text-gray-500 hover:text-gray-700 p-1 rounded">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            <div id="preview" class="flex-1 overflow-auto p-6 preview-content"></div>
        </div>
    </div>

    <script>
        let editor;
        let isResizing = false;

        // Default markdown content
        const defaultMarkdown = '# Welcome to Web Designer\n\nThis is a modern markdown-to-HTML converter with live preview.\n\n## Features\n\n- **Live Preview**: See your changes instantly\n- **Monaco Editor**: Professional code editing experience\n- **Tailwind CSS**: Beautiful, responsive styling\n- **Download**: Export your HTML file\n\n## Getting Started\n\nSimply start typing in the left pane and watch your content come to life!\n\n### Markdown Support\n\nYou can use all standard markdown features:\n\n- **Bold text**\n- *Italic text*\n- `Inline code`\n- [Links](https://example.com)\n- Lists and more!\n\n> This is a blockquote example\n\n```javascript\n// Code blocks are supported too\nfunction hello() {\n    console.log("Hello, World!");\n}\n```\n\n## Tables\n\n| Feature | Status |\n|---------|--------|\n| Editor | ✅ Ready |\n| Preview | ✅ Ready |\n| Download | ✅ Ready |\n\n---\n\n**Start creating your amazing web content now!**';

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: defaultMarkdown,
                language: 'markdown',
                theme: 'vs-dark',
                automaticLayout: true,
                wordWrap: 'on',
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                renderWhitespace: 'selection',
                fontFamily: 'Monaco, Menlo, "Ubuntu Mono", monospace'
            });

            // Update preview on content change
            editor.onDidChangeModelContent(updatePreview);
            updatePreview(); // Initial render
        });

        // Update preview function
        function updatePreview() {
            const markdownContent = editor.getValue();
            const htmlContent = marked.parse(markdownContent);
            document.getElementById('preview').innerHTML = htmlContent;
        }

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const markdownContent = editor.getValue();
            const htmlContent = marked.parse(markdownContent);
            
            const fullHtml = '<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Generated Website</title>\n    <script src="https://cdn.tailwindcss.com"><\/script>\n    <style>\n        body {\n            font-family: -apple-system, BlinkMacSystemFont, \'Segoe UI\', Roboto, sans-serif;\n            line-height: 1.6;\n            color: #1f2937;\n        }\n        h1 { \n            font-size: 1.875rem;\n            font-weight: 700;\n            margin-bottom: 1rem;\n            color: #111827;\n            border-bottom: 2px solid #e5e7eb;\n            padding-bottom: 0.5rem;\n        }\n        h2 { \n            font-size: 1.5rem;\n            font-weight: 600;\n            margin-bottom: 0.75rem;\n            color: #1f2937;\n            margin-top: 2rem;\n        }\n        h3 { \n            font-size: 1.25rem;\n            font-weight: 500;\n            margin-bottom: 0.5rem;\n            color: #374151;\n            margin-top: 1.5rem;\n        }\n        h4 { \n            font-size: 1.125rem;\n            font-weight: 500;\n            margin-bottom: 0.5rem;\n            color: #4b5563;\n            margin-top: 1rem;\n        }\n        h5 { \n            font-size: 1rem;\n            font-weight: 500;\n            margin-bottom: 0.5rem;\n            color: #6b7280;\n            margin-top: 1rem;\n        }\n        h6 { \n            font-size: 0.875rem;\n            font-weight: 500;\n            margin-bottom: 0.5rem;\n            color: #9ca3af;\n            margin-top: 1rem;\n        }\n        p { \n            margin-bottom: 1rem;\n            color: #4b5563;\n            line-height: 1.7;\n        }\n        ul, ol { \n            margin-bottom: 1rem;\n            padding-left: 1.5rem;\n            color: #4b5563;\n        }\n        ul {\n            list-style-type: disc;\n        }\n        ol {\n            list-style-type: decimal;\n        }\n        li { \n            margin-bottom: 0.25rem;\n            line-height: 1.6;\n        }\n        blockquote { \n            border-left: 4px solid #3b82f6;\n            padding-left: 1rem;\n            font-style: italic;\n            color: #374151;\n            margin: 1.5rem 0;\n            background-color: #f8fafc;\n            padding: 1rem;\n            border-radius: 0.375rem;\n        }\n        code { \n            background-color: #f3f4f6;\n            padding: 0.125rem 0.375rem;\n            border-radius: 0.25rem;\n            font-size: 0.875rem;\n            font-family: \'Monaco\', \'Menlo\', \'Ubuntu Mono\', monospace;\n            color: #dc2626;\n            border: 1px solid #e5e7eb;\n        }\n        pre { \n            background-color: #1f2937;\n            padding: 1rem;\n            border-radius: 0.5rem;\n            margin: 1rem 0;\n            overflow-x: auto;\n            border: 1px solid #374151;\n        }\n        pre code { \n            background-color: transparent;\n            padding: 0;\n            color: #f9fafb;\n            border: none;\n            font-size: 0.875rem;\n        }\n        a { \n            color: #2563eb;\n            text-decoration: underline;\n            transition: color 0.2s;\n        }\n        a:hover {\n            color: #1d4ed8;\n        }\n        table { \n            width: 100%;\n            border-collapse: collapse;\n            margin: 1rem 0;\n            border-radius: 0.5rem;\n            overflow: hidden;\n            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);\n        }\n        th, td { \n            border: 1px solid #d1d5db;\n            padding: 0.75rem 1rem;\n            text-align: left;\n        }\n        th { \n            background-color: #f9fafb;\n            font-weight: 600;\n            color: #374151;\n        }\n        tr:nth-child(even) {\n            background-color: #f9fafb;\n        }\n        hr {\n            border: none;\n            height: 2px;\n            background: linear-gradient(to right, #e5e7eb, #9ca3af, #e5e7eb);\n            margin: 2rem 0;\n            border-radius: 1px;\n        }\n        strong {\n            font-weight: 600;\n            color: #111827;\n        }\n        em {\n            font-style: italic;\n            color: #374151;\n        }\n        img {\n            max-width: 100%;\n            height: auto;\n            border-radius: 0.5rem;\n            margin: 1rem 0;\n            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);\n        }\n    </style>\n</head>\n<body class="max-w-4xl mx-auto p-6 bg-white">\n    ' + htmlContent + '\n</body>\n</html>';

            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'website.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Splitter functionality
        const splitter = document.getElementById('splitter');
        const container = splitter.parentElement;

        splitter.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        });

        function handleMouseMove(e) {
            if (!isResizing) return;

            const containerRect = container.getBoundingClientRect();
            const newLeftWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            
            if (newLeftWidth >= 20 && newLeftWidth <= 80) {
                const leftPane = container.children[0];
                const rightPane = container.children[2];
                
                leftPane.style.flex = '0 0 ' + newLeftWidth + '%';
                rightPane.style.flex = '0 0 ' + (100 - newLeftWidth) + '%';
            }
        }

        function handleMouseUp() {
            isResizing = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', updatePreview);

        // Handle window resize
        window.addEventListener('resize', function() {
            if (editor) {
                editor.layout();
            }
        });
    </script>
</body>
</html>
