<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
</head>
<body class="min-h-screen bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow-md">
    <h1 class="text-2xl font-bold">Apex Analyzer using local Gemma LLM</h1>
    <p class="text-sm text-gray-400">
      Analyze Salesforce Apex classes and generate inline documentation or test classes.
    </p>

  </header>
  <main class="p-4 max-w-4xl mx-auto space-y-6">
    <section>
      <h2 class="text-lg font-semibold mb-2">Input Mode</h2>
      <div class="flex space-x-4">
        <label class="flex items-center">
          <input type="radio" name="inputMode" id="urlMode" value="url" checked class="mr-2">
          Fetch from URL
        </label>
        <label class="flex items-center">
          <input type="radio" name="inputMode" id="pasteMode" value="paste" class="mr-2">
          Paste Apex Code
        </label>
      </div>
    </section>

    <section id="urlInput">
      <h2 class="text-lg font-semibold mb-2">Enter GitHub Raw URL</h2>
      <input
        type="text"
        id="urlInputField"
        placeholder="e.g., https://raw.githubusercontent.com/.../file.cls"
        class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white placeholder-gray-400"
      >
      <button
        id="fetchButton"
        class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
      >
        Fetch Apex Code
      </button>
    </section>

    <section id="pasteInput" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Paste Apex Code</h2>
      <textarea
        id="apexCodeInput"
        class="w-full h-64 p-2 bg-gray-800 border border-gray-700 rounded text-white font-mono text-sm"
        placeholder="Paste your Apex code here..."
      ></textarea>
      <button
        id="processPastedCode"
        class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
        disabled
      >
        Process Pasted Code
      </button>
    </section>

    <section class="flex space-x-4">
      <button
        id="generateDocs"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        disabled
      >
        Generate Inline Documentation
      </button>
      <button
        id="generateTest"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        disabled
      >
        Generate Test Class
      </button>
    </section>

    <section id="spinner" class="hidden flex justify-center">
      <svg
        class="animate-spin h-5 w-5 text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-2">Status</h2>
      <p id="status" class="text-sm text-gray-400"></p>
    </section>

    <section id="result" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Generated Output</h2>
      <textarea
        id="output"
        class="w-full h-64 p-2 bg-gray-800 border border-gray-700 rounded text-white font-mono text-sm"
        readonly
      ></textarea>
      <button
        id="copyButton"
        class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full"
      >
        Copy to Clipboard
      </button>
    </section>
  </main>
  <script src="script.js"></script>

  <footer class="bg-gray-800 p-4 mt-6">
    <p class="text-sm text-gray-400 text-center">
      Contact the author (mohanc) to get the backend server code which connects to your local Gemma LLM.
    </p>
  </footer>
</body>
</html>
